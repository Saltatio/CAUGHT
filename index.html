<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CAUGHT! - Master Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #FFD700; 
            --blue: #00F2FF; 
            --accent: #FFB7B7; 
            --light-glass: rgba(255, 255, 255, 0.15); 
            --text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: rgba(0,0,0,0); 
            user-select: none;
        }

        body { 
            margin: 0; 
            background: #000; 
            height: 100vh; 
            font-family: 'Gaegu', cursive; 
            overflow: hidden; 
            touch-action: none; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
        #game-container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            background: #050505; 
            overflow: hidden; 
        }

        #bg-layer { 
            position: absolute; 
            inset: 0; 
            background-size: cover; 
            background-position: center; 
            z-index: 1; 
            opacity: 0.7; 
            transition: 1.2s ease-in-out; 
        }

        canvas { 
            position: absolute; 
            inset: 0; 
            z-index: 5; 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
        
        /* --- UI TOP LAYER --- */
        #ui-layer { 
            position: absolute; 
            top: 40px; 
            width: 100%; 
            pointer-events: none; 
            z-index: 10; 
            display: none; 
            text-align: center; 
        }

        .score-text { 
            color: white; 
            font-size: 72px; 
            margin: 0; 
            text-shadow: var(--text-shadow); 
            letter-spacing: 2px; 
            line-height: 1;
        }

        #power-indicator { 
            color: var(--gold); 
            font-size: 24px; 
            text-transform: uppercase; 
            margin-top: 8px; 
            opacity: 0; 
            transition: 0.4s; 
            text-shadow: 0 0 15px rgba(255,215,0,0.8); 
            font-weight: 700; 
        }

        /* --- MILESTONE PROGRESS BAR --- */
        #progress-container { 
            width: 220px; 
            height: 16px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 20px; 
            margin: 20px auto; 
            position: relative; 
            overflow: hidden; 
            border: 2px solid rgba(255,255,255,0.25);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        #progress-bar { 
            width: 0%; 
            height: 100%; 
            background: linear-gradient(90deg, var(--blue), var(--gold)); 
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        /* --- OVERLAY SCREENS --- */
        .overlay { 
            position: absolute; 
            inset: 0; 
            z-index: 20; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px); 
            background: rgba(0, 0, 0, 0.4); 
            padding: 20px; 
            text-align: center; 
        }

        h1 { color: white; font-size: 80px; margin: 0 0 10px 0; text-shadow: var(--text-shadow); }
        h2 { color: white; font-size: 60px; margin: 0; text-shadow: var(--text-shadow); }
        
        .quote-box { 
            color: rgba(255,255,255,0.95); 
            font-size: 28px; 
            margin: 15px 0 25px 0; 
            font-style: italic; 
            text-shadow: var(--text-shadow);
            max-width: 80%;
        }

        .choice-btn { 
            padding: 14px 28px; 
            border: 2px solid rgba(255,255,255,0.4); 
            background: rgba(255,255,255,0.1); 
            color: white; 
            border-radius: 18px; 
            cursor: pointer; 
            font-family: inherit; 
            font-size: 22px; 
            transition: 0.3s; 
        }

        .choice-btn.active { 
            border-color: var(--gold); 
            background: rgba(255, 215, 0, 0.3); 
            transform: scale(1.05); 
        }
        
        .cat-btn { 
            width: 110px; height: 110px; border-radius: 50%; border: 3px solid transparent; 
            transition: 0.4s; padding: 12px; background: rgba(255,255,255,0.1); 
            overflow: hidden; display: flex; align-items: center; justify-content: center; 
        }
        .cat-btn img { width: 100%; height: 100%; object-fit: contain; }
        .cat-btn.active { border-color: var(--gold); background: rgba(255, 215, 0, 0.3); }

        .action-btn { 
            display: inline-flex; align-items: center; justify-content: center; 
            padding: 18px 50px; font-size: 30px; border-radius: 60px; border: none; 
            font-family: inherit; cursor: pointer; background: white; color: #111; 
            margin-top: 30px; transition: 0.3s; font-weight: 700; 
            box-shadow: 0 12px 30px rgba(0,0,0,0.6); 
            white-space: nowrap;
        }

        .action-btn:active { transform: scale(0.95); }

        #hi-score-box { 
            background: rgba(0,0,0,0.7); padding: 12px 40px; border-radius: 40px; 
            color: var(--gold); font-size: 24px; margin-top: 20px; border: 1px solid rgba(255,215,0,0.4); 
        }

        #end-overlay { display: none; }
        #end-overlay.visible { display: flex; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="bg-layer"></div>
        <div id="ui-layer">
            <div class="score-text" id="star-display">0</div>
            <div id="progress-container"><div id="progress-bar"></div></div>
            <div id="power-indicator">SHIELD ACTIVE</div>
        </div>
        <canvas id="gameCanvas"></canvas>

        <div id="menu-overlay" class="overlay">
            <h1>CAUGHT!</h1>
            <p style="color:white; text-transform:uppercase; letter-spacing:2px; font-size: 18px; margin-bottom: 20px;">Select Your Realm</p>
            <div style="display:flex; gap:15px; margin-bottom: 35px;" id="world-select">
                <button class="choice-btn active" onclick="setWorld('day.png', this)">Dusk</button>
                <button class="choice-btn" onclick="setWorld('afternoon.png', this)">Afternoon</button>
                <button class="choice-btn" onclick="setWorld('evening.png', this)">Evening</button>
            </div>
            <div style="display:flex; gap:25px;" id="cat-select">
                <button class="choice-btn cat-btn active" onclick="setCat('cat.png', this)"><img src="cat.png"></button>
                <button class="choice-btn cat-btn" onclick="setCat('cat_black.png', this)"><img src="cat_black.png"></button>
                <button class="choice-btn cat-btn" onclick="setCat('cat_tabby.png', this)"><img src="cat_tabby.png"></button>
            </div>
            <button class="action-btn" id="start-trigger">Start Session</button>
        </div>

        <div id="end-overlay" class="overlay">
            <h2>Caught!</h2>
            <div class="quote-box">"Time spend with cats is never wasted"</div>
            <div id="final-stats" style="font-size: 120px; color: white; line-height: 1; margin: 10px 0;">0</div>
            <div id="hi-score-box">BEST SCORE: 0</div>
            <button class="action-btn" id="retry-trigger">More Bonding Time ❤️</button>
        </div>
    </div>

<script>
/** * PRODUCTIONS CONFIGURATIONS
 * (Adjusted for high agility and smooth physics)
 */
const CONFIG = { 
    gravity: 1150, 
    jump: -415,    
    startSpeed: 240, 
    maxSpeed: 480, 
    speedInc: 15,
    minPowerDur: 8, 
    maxPowerDur: 14, 
    magnetRange: 420, 
    baseHitbox: 34 
};

/** * ASSET ENGINE
 */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const assets = { paw: new Image(), fish: new Image(), cat: new Image() };
assets.paw.src = 'paw.png'; 
assets.fish.src = 'fish.png'; 
assets.cat.src = 'cat.png';

const sfxMeow = new Audio('meow.mp3'); sfxMeow.volume = 0.2;
const bgm = [new Audio('song1.mp3'), new Audio('song2.mp3'), new Audio('song3.mp3')];
bgm.forEach(t => { t.loop = true; t.volume = 0.4; });

/** * GAME STATE VARIABLES
 */
let W, H, gameState = 'MENU', starsCount = 0, lastTime = performance.now();
let catY, catV = 0, catX = 180, catRoll = 0, currentSongIdx = 0;
let paws = [], stars = [], fishes = [], particles = [], bursts = [], lastPowerUps = [];
let activePower = null, pTimer = 0, fishQueued = false, shake = 0;
let mouseX = 0, mouseY = 0, hoverSpin = 0;

/** * INITIALIZATION & WORLD SELECTION
 */
function resize() { 
    W = window.innerWidth; 
    H = window.innerHeight; 
    canvas.width = W; 
    canvas.height = H; 
    catY = H/2; 
}
window.addEventListener('resize', resize); 
resize();

window.addEventListener('mousemove', (e) => { 
    mouseX = e.clientX; 
    mouseY = e.clientY; 
});

function setWorld(s, e) { 
    document.querySelectorAll('#world-select .choice-btn').forEach(b => b.classList.remove('active')); 
    e.classList.add('active'); 
    document.getElementById('bg-layer').style.backgroundImage = `url(${s})`; 
}

function setCat(s, e) { 
    document.querySelectorAll('#cat-select .cat-btn').forEach(b => b.classList.remove('active')); 
    e.classList.add('active'); 
    assets.cat.src = s; 
}

/** * IMPACT EFFECTS (Stronger Shield Burst)
 */
function createStrongBurst(x, y) {
    // Primary shockwave ring
    bursts.push({ x, y, r: 15, a: 1.8, speed: 800 });
    
    // Debris burst
    for (let i = 0; i < 45; i++) {
        const angle = Math.random() * Math.PI * 2;
        const force = Math.random() * 950 + 250;
        particles.push({
            x, y, 
            vx: Math.cos(angle) * force, 
            vy: Math.sin(angle) * force,
            life: 1.3, 
            size: Math.random() * 10 + 4, 
            color: i % 2 === 0 ? '#00F2FF' : '#FFFFFF'
        });
    }
}

/** * CORE GAME LOOP LOGIC
 */
function update(dt) {
    if (gameState !== 'PLAY') return;

    // --- BGM AUDIO ENGINE (FADE AT 28, PLAY AT 30) ---
    let currentTrack = bgm[currentSongIdx];
    
    // Gradual fade-out before milestone
    if ([28, 58, 88].includes(starsCount)) {
        currentTrack.volume = Math.max(0, currentTrack.volume - (dt * 0.45));
    }
    
    // Clean track switch from 0:00
    if ([30, 60, 90].includes(starsCount) && currentSongIdx < 2) {
        if (!currentTrack.paused) {
            currentTrack.pause(); 
            currentTrack.currentTime = 0; 
            currentSongIdx++;
            bgm[currentSongIdx].currentTime = 0; 
            bgm[currentSongIdx].volume = 0.4; 
            bgm[currentSongIdx].play();
        }
    }

    // --- DYNAMIC HITBOXES ---
    let hitSize = CONFIG.baseHitbox;
    if (activePower === 'SHIELD') {
        hitSize = 88; // Full bubble hitbox
    } else if (activePower === 'MAGNET' || activePower === 'SLOW') {
        hitSize = CONFIG.baseHitbox * 0.82; // More forgiving hitbox
    }

    // --- SMOOTH INTERACTION ROTATION ---
    let dist = Math.hypot(catX - mouseX, catY - mouseY);
    if (dist < 300) {
        hoverSpin += dt * 1.5 * (1 - dist/300); // Subtle slow spin with cursor
    } else {
        hoverSpin *= 0.98; // Gradual decay
    }

    // --- DYNAMIC SPEED & SLOW EFFECT ---
    let speed = Math.min(CONFIG.startSpeed + (Math.floor(starsCount/20) * CONFIG.speedInc), CONFIG.maxSpeed);
    if (activePower === 'SLOW') speed *= 0.50;
    
    // Power Timer
    if (pTimer > 0) { 
        pTimer -= dt; 
        if (pTimer <= 0) { 
            activePower = null; 
            document.getElementById('power-indicator').style.opacity = 0; 
        }
    }
    
    // Screen Shake Decay
    if (shake > 0) shake -= dt * 65;

    // --- PAW PHYSICS & COLLISION ---
    for (let i = paws.length - 1; i >= 0; i--) {
        let p = paws[i]; 
        p.x -= speed * dt;
        
        // Accurate Hitbox Check
        let isOverlappingX = (catX + hitSize > p.x + 180) && (catX - hitSize < p.x + 220);
        if (!p.hit && isOverlappingX) {
            if (catY - hitSize < p.yT || catY + hitSize > p.yB) {
                if (activePower === 'SHIELD') { 
                    createStrongBurst(catX, catY);
                    shake = 40; 
                    p.hit = true; 
                    activePower = null; 
                    pTimer = 0; 
                    document.getElementById('power-indicator').style.opacity = 0;
                } else { 
                    gameOver(); 
                    return; 
                }
            }
        }
        if (p.x < -500) paws.splice(i, 1);
    }

    // --- STAR PHYSICS & MAGNETIC PULL ---
    for (let i = stars.length - 1; i >= 0; i--) {
        let s = stars[i]; 
        s.x -= speed * dt;
        let distToStar = Math.hypot(catX - s.x, catY - s.y);
        
        let currentRotSpeed = 3.2; // Default spin
        
        if (activePower === 'MAGNET' && distToStar < CONFIG.magnetRange) {
            let angle = Math.atan2(catY - s.y, catX - s.x);
            s.x += Math.cos(angle) * 330 * dt; // Slowly pull toward center
            s.y += Math.sin(angle) * 330 * dt;
            currentRotSpeed = 18; // Star spins faster when caught in field
        }
        s.rot += dt * currentRotSpeed;
        
        if (distToStar < 88) {
            starsCount += (s.type === 'BLUE' ? 2 : 1);
            if (starsCount > 0 && starsCount % 10 === 0) fishQueued = true;
            stars.splice(i, 1); 
            updateUI();
        } else if (s.x < -150) stars.splice(i, 1);
    }

    // --- POWERUP (FISH) PHYSICS ---
    for (let i = fishes.length - 1; i >= 0; i--) {
        let f = fishes[i]; f.x -= speed * dt; f.t += dt;
        if (Math.hypot(catX - f.x, catY - (f.y + Math.sin(f.t*6)*25)) < 95) {
            assignPowerUp(); 
            fishes.splice(i, 1);
        } else if (f.x < -150) fishes.splice(i, 1);
    }

    // --- LEVEL GENERATION ENGINE ---
    if (paws.length === 0 || (W - paws[paws.length-1].x) > 780) {
        let h = Math.random() * (H - 520) + 160;
        let gap = (starsCount < 15) ? 275 : (Math.random() * 65 + 195);
        paws.push({ x: W + 250, yT: h, yB: h + gap, hit: false });
        
        if (fishQueued) { 
            fishes.push({ x: W + 600, y: h + (gap/2), t: 0 }); 
            fishQueued = false; 
        } else { 
            stars.push({ x: W + 600, y: h + (gap/2), type: Math.random() > 0.85 ? 'BLUE' : 'GOLD', rot: 0 }); 
        }
    }

    // --- VFX UPDATES ---
    particles.forEach((p, i) => { 
        p.x += p.vx * dt; p.y += p.vy * dt; p.life -= dt; 
        if(p.life <= 0) particles.splice(i, 1); 
    });
    bursts.forEach((b, i) => { 
        b.r += b.speed * dt; b.a -= 1.8 * dt; 
        if(b.a <= 0) bursts.splice(i, 1); 
    });

    // --- PLAYER PHYSICS & SMOOTH ROLL ---
    catV += CONFIG.gravity * dt; 
    catY += catV * dt;
    catRoll += 1.8 * dt; // Constant smooth clockwise roll

    if (catY > H || catY < 0) gameOver();
}

/** * POWER-UP ASSIGNMENT
 */
function assignPowerUp() {
    let pool = ['SHIELD', 'MAGNET']; 
    if (starsCount >= 25) pool.push('SLOW');
    
    let choice; 
    do { 
        choice = pool[Math.floor(Math.random() * pool.length)]; 
    } while (lastPowerUps.length >= 2 && lastPowerUps.every(v => v === choice));
    
    activePower = choice; 
    lastPowerUps.push(choice); 
    if (lastPowerUps.length > 2) lastPowerUps.shift();
    
    pTimer = Math.min(CONFIG.minPowerDur + Math.floor(starsCount/25)*2, CONFIG.maxPowerDur);
    
    const pInd = document.getElementById('power-indicator');
    pInd.innerText = `${activePower} ACTIVE`;
    pInd.style.opacity = 1;
}

/** * DRAWING ENGINE
 */
function draw() {
    ctx.save(); 
    // Screen Shake
    if (shake > 0) ctx.translate(Math.random()*shake - shake/2, Math.random()*shake - shake/2);
    ctx.clearRect(0, 0, W, H);
    
    // Paws
    paws.forEach(p => {
        ctx.save(); 
        if(activePower === 'SHIELD' && !p.hit) ctx.globalAlpha = 0.5;
        ctx.drawImage(assets.paw, p.x, p.yB, 400, 800);
        ctx.translate(p.x + 200, p.yT); ctx.scale(1, -1); 
        ctx.drawImage(assets.paw, -200, 0, 400, 800); 
        ctx.restore();
    });

    // Stars
    stars.forEach(s => {
        let col = s.type === 'BLUE' ? '#00F2FF' : '#FFD700';
        ctx.save(); 
        ctx.shadowBlur = 20; ctx.shadowColor = col;
        ctx.translate(s.x, s.y); ctx.rotate(s.rot);
        ctx.fillStyle = col; ctx.beginPath();
        for(let i=0; i<10; i++) { 
            let r = i % 2 === 0 ? 22 : 11; 
            ctx.lineTo(Math.cos(i * Math.PI / 5) * r, Math.sin(i * Math.PI / 5) * r); 
        }
        ctx.fill(); ctx.restore();
    });

    // Fishes
    fishes.forEach(f => {
        ctx.save(); ctx.shadowBlur = 35; ctx.shadowColor = "#FFB7B7";
        ctx.drawImage(assets.fish, f.x-45, f.y-45 + Math.sin(f.t*6)*25, 90, 90); 
        ctx.restore();
    });

    // Power Effects (Bubble/Field)
    if (activePower) {
        ctx.save();
        let col = activePower === 'SHIELD' ? '255,255,255' : (activePower === 'MAGNET' ? '255,215,0' : '0,242,255');
        let pulse = Math.sin(Date.now() * 0.006) * 12;
        ctx.translate(catX, catY); ctx.globalCompositeOperation = 'screen';
        let grad = ctx.createRadialGradient(0, 0, 50, 0, 0, 115 + pulse);
        grad.addColorStop(0, `rgba(${col}, 0)`); 
        grad.addColorStop(0.7, `rgba(${col}, 0.45)`); 
        grad.addColorStop(1, `rgba(${col}, 0)`);
        ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(0, 0, 125 + pulse, 0, Math.PI * 2); ctx.fill();
        ctx.restore();
    }

    // Burst Ring Effects
    bursts.forEach(b => {
        ctx.save(); 
        ctx.strokeStyle = `rgba(255,255,255,${b.a})`; 
        ctx.lineWidth = 6; 
        ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.stroke(); 
        ctx.restore();
    });

    // Debris Particles
    particles.forEach(p => { 
        ctx.save(); ctx.globalAlpha = p.life; ctx.fillStyle = p.color; 
        ctx.fillRect(p.x, p.y, p.size, p.size); ctx.restore(); 
    });

    // THE CAT
    ctx.save(); 
    ctx.translate(catX, catY); 
    ctx.rotate(catRoll + hoverSpin); 
    ctx.drawImage(assets.cat, -55, -55, 110, 110); 
    ctx.restore();
    
    ctx.restore();
}

/** * UI SYSTEM
 */
function updateUI() { 
    document.getElementById('star-display').innerText = starsCount; 
    // Fill bar for every 10 points
    let progressPercent = (starsCount % 10) * 10;
    if (progressPercent === 0 && starsCount > 0) progressPercent = 100;
    document.getElementById('progress-bar').style.width = progressPercent + "%";
}

function gameOver() {
    gameState = 'OVER'; 
    bgm.forEach(t => t.pause());
    const best = parseInt(localStorage.getItem('hi_score_caught') || 0);
    if(starsCount > best) localStorage.setItem('hi_score_caught', starsCount);
    
    document.getElementById('final-stats').innerText = starsCount;
    document.getElementById('hi-score-box').innerText = "BEST SCORE: " + Math.max(best, starsCount);
    document.getElementById('end-overlay').classList.add('visible');
    document.getElementById('ui-layer').style.display = 'none';
}

/** * EVENT LISTENERS
 */
document.getElementById('start-trigger').onclick = () => { 
    bgm[0].play(); sfxMeow.play(); gameState = 'PLAY'; 
    document.getElementById('menu-overlay').style.display = 'none'; 
    document.getElementById('ui-layer').style.display = 'block'; 
    updateUI();
};

document.getElementById('retry-trigger').onclick = () => location.reload();

window.addEventListener('mousedown', () => { if(gameState === 'PLAY') catV = CONFIG.jump; });
window.addEventListener('touchstart', (e) => { 
    if(gameState === 'PLAY') { e.preventDefault(); catV = CONFIG.jump; } 
}, { passive: false });

/** * MAIN LOOP
 */
function loop(t) { 
    let dt = (t - lastTime) / 1000; 
    lastTime = t; 
    update(Math.min(dt, 0.1)); 
    draw(); 
    requestAnimationFrame(loop); 
}

document.getElementById('bg-layer').style.backgroundImage = "url('day.png')";
requestAnimationFrame(loop);
</script>
</body>
</html>
