<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Caught! - 70% Transparency Edition</title>
    <style>
        :root { --gold: #FFD700; --ui-accent: #4F46E5; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        body { 
            margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            overflow: hidden; touch-action: none; 
        }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #000; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; z-index: 2; position: relative; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: none; padding-top: 25px; }
        .hud-center-stack { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; gap: 15px; width: 250px; }
        .stats-container { display: flex; align-items: center; gap: 12px; background: rgba(0,0,0,0.6); padding: 8px 24px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.3); }
        .star-icon { color: var(--gold); font-size: 26px; }
        #star-display { color: white; font-size: 26px; font-weight: 900; }
        
        /* MENU OVERLAY - 70% Transparency */
        .overlay { 
            position: absolute; inset: 0; z-index: 20; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background-size: cover; background-position: center; 
            background-color: rgba(0,0,0,0.7); 
            transition: background 0.4s ease; 
        }
        
        .menu-content { 
            background: rgba(255,255,255,0.95); padding: 35px; border-radius: 40px; 
            display: flex; flex-direction: column; align-items: center; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.6); border: 1px solid #fff; 
        }
        
        .char-grid { display: flex; gap: 15px; margin: 20px 0; }
        .char-card { width: 85px; height: 85px; border-radius: 20px; background: #f8f8f8; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 4px solid transparent; transition: 0.2s; }
        .char-card.selected { border-color: var(--ui-accent); transform: scale(1.1); background: #fff; }
        .char-card img { width: 60px; height: 60px; }
        
        .world-btn { width: 240px; padding: 14px; border-radius: 15px; border: 2px solid #ddd; background: #fff; color: #333; margin: 6px 0; cursor: pointer; font-weight: 800; font-size: 14px; text-transform: uppercase; transition: 0.2s; }
        .world-btn.selected { background: var(--ui-accent); color: white; border-color: var(--ui-accent); box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4); }
        
        .action-btn { padding: 18px 60px; font-size: 22px; border-radius: 50px; background: #111; color: #fff; border: none; font-weight: 900; margin-top: 25px; cursor: pointer; transition: 0.2s; }

        #end-overlay { background: rgba(0,0,0,0.92); color: white; transform: translateY(100%); transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #end-overlay.visible { transform: translateY(0); pointer-events: auto; }
        
        #splash-text { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 50px; font-weight: 900; pointer-events: none; z-index: 30; opacity: 0; transition: 0.3s; text-shadow: 0 0 20px rgba(255,255,255,0.8); }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui-layer">
            <div class="hud-center-stack">
                <div class="stats-container"><span class="star-icon">â˜…</span><span id="star-display">0</span></div>
            </div>
        </div>
        
        <p id="splash-text"></p>
        <canvas id="gameCanvas"></canvas>

        <div id="menu-overlay" class="overlay">
            <div class="menu-content">
                <h1 style="margin:0; font-size: 45px; letter-spacing: -2px; color: #111;">CAUGHT!</h1>
                <div id="best-score-menu" style="margin-bottom: 20px; color: #888; font-weight: 800; font-size: 14px;">BEST SCORE: 0</div>
                
                <div class="char-grid">
                    <div class="char-card selected" onclick="selectChar(0, this)"><img src="cat.png"></div>
                    <div class="char-card" onclick="selectChar(1, this)"><img src="cat_black.png"></div>
                    <div class="char-card" onclick="selectChar(2, this)"><img src="cat_tabby.png"></div>
                </div>

                <button class="world-btn selected" onclick="selectWorld('day', this)">DAWN</button>
                <button class="world-btn" onclick="selectWorld('afternoon', this)">AFTERNOON</button>
                <button class="world-btn" onclick="selectWorld('evening', this)">EVENING</button>
                
                <button class="action-btn" id="start-trigger">START GAME</button>
            </div>
        </div>

        <div id="end-overlay" class="overlay">
            <h1 style="letter-spacing: 4px;">GAME OVER</h1>
            <h2 id="final-stats" style="font-size: 80px; color: var(--gold); margin: 0 0 30px 0;">0</h2>
            <button class="action-btn" style="background:white; color:black;" onclick="location.reload()">RETRY</button>
        </div>
    </div>

<script>
const CONFIG = { 
    gravity: 0.78, 
    jump: -12.0,   
    powerDuration: 450, 
    maxVol: 0.4, 
    minSpacing: 320 
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const assets = { 
    day: new Image(), afternoon: new Image(), evening: new Image(),
    paw: new Image(), fish: new Image(), cats: [new Image(), new Image(), new Image()] 
};
assets.day.src = 'day.png'; assets.afternoon.src = 'afternoon.png'; assets.evening.src = 'evening.png';
assets.paw.src = 'paw.png'; assets.fish.src = 'fish.png';
assets.cats[0].src = 'cat.png'; assets.cats[1].src = 'cat_black.png'; assets.cats[2].src = 'cat_tabby.png';

const tracks = [new Audio('spring.mp3'), new Audio('summer.mp3'), new Audio('autumn.mp3')];
tracks.forEach(t => { t.loop = true; t.volume = CONFIG.maxVol; });

let W, H, gameState = 'MENU', starsCount = 0, score = 0, frames = 0, fishPending = false;
let catY, catV = 0, catX = 120, paws = [], stars = [], fishes = [], particles = [], roll = 0;
let selCat = assets.cats[0], selBG = 'day', activePower = null, pTimer = 0, currentTrackIdx = 0;

document.getElementById('best-score-menu').innerText = "BEST SCORE: " + (localStorage.getItem('caught_best') || 0);

function resize() { W = window.innerWidth; H = window.innerHeight; canvas.width = W; canvas.height = H; catY = H/2; }
window.addEventListener('resize', resize); resize();

window.selectWorld = (id, el) => { 
    selBG = id; 
    document.querySelectorAll('.world-btn').forEach(b => b.classList.remove('selected')); 
    el.classList.add('selected');
    document.getElementById('menu-overlay').style.backgroundImage = `url(${assets[id].src})`;
};

window.selectChar = (idx, el) => { 
    selCat = assets.cats[idx]; 
    document.querySelectorAll('.char-card').forEach(c => c.classList.remove('selected')); 
    el.classList.add('selected'); 
};

function createBurst(x, y) {
    for(let i=0; i<15; i++) {
        particles.push({ x, y, vx: (Math.random()-0.5)*12, vy: (Math.random()-0.5)*12, life: 1.0, size: Math.random()*6+2 });
    }
}

function switchTrack(idx) {
    tracks[currentTrackIdx].pause();
    tracks[currentTrackIdx].currentTime = 0;
    currentTrackIdx = idx % tracks.length;
    tracks[currentTrackIdx].play().catch(() => {});
}

function update() {
    if (gameState !== 'PLAY') return;
    frames++;
    let speed = (W * 0.012 + (score * 0.05)) * (activePower === 'SLOW' ? 0.5 : 1);
    if (pTimer > 0) { pTimer--; if(pTimer <= 0) activePower = null; }

    let lastPaw = paws[paws.length - 1];
    if (!lastPaw || (W - lastPaw.x) > CONFIG.minSpacing) {
        let gap = 230, h = Math.random() * (H - 450) + 120;
        let newX = W + 100;
        paws.push({ x: newX, yT: h, yB: h + gap, passed: false });
        if (fishPending) { fishes.push({ x: newX + 120, y: h + gap/2, collected: false }); fishPending = false; } 
        else { stars.push({ x: newX + 120, y: h + gap/2, collected: false, rot: 0 }); }
    }

    paws.forEach((p, i) => { 
        p.x -= speed; 
        if (catX+22 > p.x+170 && catX-22 < p.x+230 && (catY-22 < p.yT || catY+22 > p.yB)) {
            if (activePower === 'SHIELD') { activePower = null; createBurst(catX, catY); p.passed = true; }
            else if (!p.passed) gameOver();
        }
        if (!p.passed && p.x + 200 < catX) { score++; p.passed = true; }
        if (p.x < -400) paws.splice(i, 1);
    });

    stars.forEach(s => {
        s.x -= speed; s.rot += 0.12;
        if (activePower === 'MAGNET') {
            let dx = catX - s.x, dy = catY - s.y;
            if (Math.sqrt(dx*dx+dy*dy) < 400) { s.x += dx*0.12; s.y += dy*0.12; }
        }
        if (!s.collected && Math.sqrt((catX-s.x)**2 + (catY-s.y)**2) < 55) {
            s.collected = true; starsCount++; createBurst(s.x, s.y);
            document.getElementById('star-display').innerText = starsCount;
            if (starsCount % 10 === 0) fishPending = true;
            if (starsCount % 20 === 0) switchTrack(starsCount/20);
        }
    });

    fishes.forEach(f => {
        f.x -= speed;
        if (!f.collected && Math.sqrt((catX-f.x)**2 + (catY-f.y)**2) < 65) {
            f.collected = true; 
            const choices = ['MAGNET', 'SHIELD', 'SLOW'];
            activePower = choices[Math.floor(Math.random()*3)];
            pTimer = CONFIG.powerDuration;
            showSplash(activePower);
        }
    });

    particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.life -= 0.025; if(p.life <= 0) particles.splice(i, 1); });
    catV += CONFIG.gravity; catY += catV;
    if (catY > H || catY < 0) gameOver();
    roll += 0.1;
}

function showSplash(txt) {
    const s = document.getElementById('splash-text');
    s.innerText = txt; s.style.opacity = 1;
    setTimeout(() => s.style.opacity = 0, 1200);
}

function draw() {
    ctx.clearRect(0,0,W,H);
    
    // Draw Background
    if (assets[selBG].complete) ctx.drawImage(assets[selBG], 0, 0, W, H);
    
    // 70% In-Game Transparency Overlay (Black)
    ctx.fillStyle = "rgba(0,0,0,0.7)";
    ctx.fillRect(0,0,W,H);
    
    // Draw Paws
    paws.forEach(p => {
        ctx.save();
        ctx.translate(p.x + 200, p.yT); ctx.scale(1,-1); ctx.drawImage(assets.paw, -200, 0, 400, 650);
        ctx.restore();
        ctx.drawImage(assets.paw, p.x, p.yB, 400, 650);
    });

    // Draw Stars
    stars.forEach(s => { if(!s.collected) {
        ctx.save(); ctx.translate(s.x, s.y); ctx.rotate(s.rot);
        ctx.shadowBlur = 18; ctx.shadowColor = "gold"; ctx.fillStyle = "gold";
        ctx.beginPath(); for(let i=0; i<10; i++) { let r=i%2?20:9; let a=Math.PI*2*i/10; ctx.lineTo(Math.cos(a)*r, Math.sin(a)*r); } 
        ctx.closePath(); ctx.fill();
        ctx.restore();
    }});

    // Draw Fishes and Particles
    fishes.forEach(f => { if(!f.collected) ctx.drawImage(assets.fish, f.x-35, f.y-35, 70, 70); });
    particles.forEach(p => { ctx.fillStyle = `rgba(255,215,0,${p.life})`; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill(); });

    // Power-up Glow
    if (activePower) {
        ctx.save(); ctx.translate(catX, catY);
        let pulse = Math.sin(frames * 0.15) * 6;
        ctx.beginPath(); ctx.arc(0, 0, 60 + pulse, 0, Math.PI*2);
        ctx.strokeStyle = "rgba(255,255,255,0.9)"; ctx.lineWidth = 5;
        ctx.shadowBlur = 20; ctx.shadowColor = "white"; ctx.stroke();
        ctx.fillStyle = "rgba(255,255,255,0.15)"; ctx.fill();
        ctx.restore();
    }

    // Draw Player
    ctx.save(); ctx.translate(catX, catY); ctx.rotate(roll); ctx.drawImage(selCat, -45, -45, 90, 90); ctx.restore();
}

function gameOver() {
    gameState = 'OVER'; 
    tracks.forEach(t => { t.pause(); t.currentTime = 0; });
    const best = localStorage.getItem('caught_best') || 0;
    if (starsCount > best) localStorage.setItem('caught_best', starsCount);
    document.getElementById('final-stats').innerText = starsCount;
    document.getElementById('end-overlay').classList.add('visible');
    document.getElementById('ui-layer').style.display = 'none';
}

function loop() { update(); draw(); requestAnimationFrame(loop); }

document.getElementById('start-trigger').onclick = (e) => {
    e.stopPropagation();
    gameState = 'PLAY'; 
    document.getElementById('menu-overlay').style.display = 'none';
    document.getElementById('ui-layer').style.display = 'block';
    switchTrack(0);
};

window.addEventListener('touchstart', (e) => { 
    if(gameState==='PLAY') { e.preventDefault(); catV = CONFIG.jump; }
    if (gameState === 'PLAY') { tracks[currentTrackIdx].play().catch(()=>{}); }
}, {passive:false});

document.getElementById('menu-overlay').style.backgroundImage = `url(${assets.day.src})`;
loop();
</script>
</body>
</html>
