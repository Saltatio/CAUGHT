<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CAUGHT! - Master Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #FFD700; 
            --blue: #00F2FF; 
            --accent: #FFB7B7; 
            --light-glass: rgba(255, 255, 255, 0.15); 
            --text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: rgba(0,0,0,0); 
            user-select: none;
        }

        body { 
            margin: 0; 
            background: #000; 
            height: 100vh; 
            font-family: 'Gaegu', cursive; 
            overflow: hidden; 
            touch-action: none; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
        #game-container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            background: #050505; 
            overflow: hidden; 
        }

        #bg-layer { 
            position: absolute; 
            inset: 0; 
            background-size: cover; 
            background-position: center; 
            z-index: 1; 
            opacity: 0.7; 
            transition: 1.2s ease-in-out; 
        }

        canvas { 
            position: absolute; 
            inset: 0; 
            z-index: 5; 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
        
        /* --- UI TOP LAYER --- */
        #ui-layer { 
            position: absolute; 
            top: 30px; 
            width: 100%; 
            pointer-events: none; 
            z-index: 10; 
            display: none; 
            text-align: center; 
        }

        .score-text { 
            color: white; 
            font-size: 60px; 
            margin: 0; 
            text-shadow: var(--text-shadow); 
            letter-spacing: 2px; 
            line-height: 1;
        }

        #power-indicator { 
            color: var(--gold); 
            font-size: 20px; 
            text-transform: uppercase; 
            margin-top: 5px; 
            opacity: 0; 
            transition: 0.4s; 
            text-shadow: 0 0 15px rgba(255,215,0,0.8); 
            font-weight: 700; 
        }

        #progress-container { 
            width: 180px; 
            height: 12px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 20px; 
            margin: 15px auto; 
            position: relative; 
            overflow: hidden; 
            border: 2px solid rgba(255,255,255,0.2);
        }

        #progress-bar { 
            width: 0%; 
            height: 100%; 
            background: linear-gradient(90deg, var(--blue), var(--gold)); 
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        /* --- ADJUSTED OVERLAYS --- */
        .overlay { 
            position: absolute; 
            inset: 0; 
            z-index: 20; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            background: rgba(0, 0, 0, 0.45); 
            padding: 20px; 
            text-align: center; 
        }

        h1 { color: white; font-size: 65px; margin: 0 0 5px 0; text-shadow: var(--text-shadow); }
        h2 { color: white; font-size: 50px; margin: 0; text-shadow: var(--text-shadow); }
        
        .quote-box { 
            color: rgba(255,255,255,0.9); 
            font-size: 22px; 
            margin: 10px 0 20px 0; 
            font-style: italic; 
            text-shadow: var(--text-shadow);
            max-width: 320px;
        }

        .choice-btn { 
            padding: 10px 20px; 
            border: 1.5px solid rgba(255,255,255,0.3); 
            background: rgba(255,255,255,0.1); 
            color: white; 
            border-radius: 12px; 
            cursor: pointer; 
            font-family: inherit; 
            font-size: 18px; 
            transition: 0.3s; 
        }

        .choice-btn.active { 
            border-color: var(--gold); 
            background: rgba(255, 215, 0, 0.25); 
        }
        
        .cat-btn { 
            width: 85px; height: 85px; border-radius: 50%; border: 2.5px solid transparent; 
            transition: 0.4s; padding: 10px; background: rgba(255,255,255,0.1); 
            overflow: hidden; display: flex; align-items: center; justify-content: center; 
        }
        .cat-btn img { width: 100%; height: 100%; object-fit: contain; }
        .cat-btn.active { border-color: var(--gold); background: rgba(255, 215, 0, 0.2); }

        .action-btn { 
            display: inline-flex; align-items: center; justify-content: center; 
            padding: 14px 40px; font-size: 24px; border-radius: 50px; border: none; 
            font-family: inherit; cursor: pointer; background: white; color: #111; 
            margin-top: 25px; transition: 0.2s; font-weight: 700; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.5); 
        }

        #hi-score-box { 
            background: rgba(0,0,0,0.6); padding: 8px 30px; border-radius: 30px; 
            color: var(--gold); font-size: 20px; margin-top: 15px; border: 1px solid rgba(255,215,0,0.3); 
        }

        #end-overlay { display: none; }
        #end-overlay.visible { display: flex; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="bg-layer"></div>
        <div id="ui-layer">
            <div class="score-text" id="star-display">0</div>
            <div id="progress-container"><div id="progress-bar"></div></div>
            <div id="power-indicator">SHIELD ACTIVE</div>
        </div>
        <canvas id="gameCanvas"></canvas>

        <div id="menu-overlay" class="overlay">
            <h1>CAUGHT!</h1>
            <p style="color:white; text-transform:uppercase; letter-spacing:1.5px; font-size: 14px; margin-bottom: 15px; opacity: 0.8;">Select Realm</p>
            <div style="display:flex; gap:10px; margin-bottom: 25px;" id="world-select">
                <button class="choice-btn active" onclick="setWorld('day.png', this)">Dusk</button>
                <button class="choice-btn" onclick="setWorld('afternoon.png', this)">Afternoon</button>
                <button class="choice-btn" onclick="setWorld('evening.png', this)">Evening</button>
            </div>
            <div style="display:flex; gap:20px;" id="cat-select">
                <button class="choice-btn cat-btn active" onclick="setCat('cat.png', this)"><img src="cat.png"></button>
                <button class="choice-btn cat-btn" onclick="setCat('cat_black.png', this)"><img src="cat_black.png"></button>
                <button class="choice-btn cat-btn" onclick="setCat('cat_tabby.png', this)"><img src="cat_tabby.png"></button>
            </div>
            <button class="action-btn" id="start-trigger">Start Session</button>
        </div>

        <div id="end-overlay" class="overlay">
            <h2>Caught!</h2>
            <div class="quote-box">"Time spend with cats is never wasted"</div>
            <div id="final-stats" style="font-size: 100px; color: white; line-height: 1; margin: 5px 0;">0</div>
            <div id="hi-score-box">BEST SCORE: 0</div>
            <button class="action-btn" id="retry-trigger">More Bonding Time ❤️</button>
        </div>
    </div>

<script>
/** * PRODUCTIONS CONFIGURATIONS
 * Fixed as per requirements.
 */
const CONFIG = { 
    gravity: 1150, 
    jump: -415,    
    startSpeed: 240, 
    maxSpeed: 480, 
    speedInc: 15,
    minPowerDur: 8, 
    maxPowerDur: 14, 
    magnetRange: 420, 
    baseHitbox: 34 
};

/** * ASSET ENGINE
 */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const assets = { 
    paw: new Image(), 
    fish: new Image(), 
    cat: new Image() 
};

assets.paw.src = 'paw.png'; 
assets.fish.src = 'fish.png'; 
assets.cat.src = 'cat.png';

const sfxMeow = new Audio('meow.mp3'); 
sfxMeow.volume = 0.2;

const bgm = [
    new Audio('song1.mp3'), 
    new Audio('song2.mp3'), 
    new Audio('song3.mp3')
];
bgm.forEach(track => { 
    track.loop = true; 
    track.volume = 0.4; 
});

/** * GLOBAL GAME STATE
 */
let W, H;
let gameState = 'MENU';
let starsCount = 0;
let lastTime = performance.now();
let catY, catV = 0, catX = 180, catRoll = 0;
let currentSongIdx = 0;
let paws = [];
let stars = [];
let fishes = [];
let bursts = [];
let lastPowerUps = [];
let activePower = null;
let pTimer = 0;
let fishQueued = false;
let shake = 0;
let mouseX = 0, mouseY = 0;
let hoverSpin = 0;

/** * INITIALIZATION & EVENTS
 */
function resize() { 
    W = window.innerWidth; 
    H = window.innerHeight; 
    canvas.width = W; 
    canvas.height = H; 
    catY = H / 2; 
}
window.addEventListener('resize', resize); 
resize();

window.addEventListener('mousemove', (e) => { 
    mouseX = e.clientX; 
    mouseY = e.clientY; 
});

function setWorld(imgSrc, btn) { 
    document.querySelectorAll('#world-select .choice-btn').forEach(b => b.classList.remove('active')); 
    btn.classList.add('active'); 
    document.getElementById('bg-layer').style.backgroundImage = `url(${imgSrc})`; 
}

function setCat(imgSrc, btn) { 
    document.querySelectorAll('#cat-select .cat-btn').forEach(b => b.classList.remove('active')); 
    btn.classList.add('active'); 
    assets.cat.src = imgSrc; 
}

/** * IMPACT EFFECTS
 * Clean shockwave without blue shatters.
 */
function createStrongBurst(x, y) {
    // High-speed main shockwave
    bursts.push({ 
        x: x, 
        y: y, 
        r: 10, 
        a: 1.0, 
        speed: 1200, 
        lw: 8 
    });
    // Secondary trailing wave
    bursts.push({ 
        x: x, 
        y: y, 
        r: 5, 
        a: 0.8, 
        speed: 800, 
        lw: 4 
    });
}

/** * CORE UPDATE LOGIC
 */
function update(dt) {
    if (gameState !== 'PLAY') {
        // Handle Menu hover rotation logic
        let distToCat = Math.hypot(catX - mouseX, catY - mouseY);
        if (distToCat < 250) {
            hoverSpin += dt * 2.0 * (1 - distToCat / 250); 
        } else {
            hoverSpin *= 0.96; 
        }
        return;
    }

    // --- AUDIO TRANSITIONS ---
    let currentTrack = bgm[currentSongIdx];
    // Milestone fades
    if ([28, 58, 88].includes(starsCount)) {
        currentTrack.volume = Math.max(0, currentTrack.volume - (dt * 0.45));
    }
    // Track switches
    if ([30, 60, 90].includes(starsCount) && currentSongIdx < 2) {
        if (!currentTrack.paused) {
            currentTrack.pause(); 
            currentTrack.currentTime = 0; 
            currentSongIdx++; 
            bgm[currentSongIdx].currentTime = 0; 
            bgm[currentSongIdx].volume = 0.4; 
            bgm[currentSongIdx].play();
        }
    }

    // --- HITBOX DEFINITION ---
    let hitSize = CONFIG.baseHitbox;
    if (activePower === 'SHIELD') {
        hitSize = 88; 
    } else if (activePower === 'MAGNET' || activePower === 'SLOW') {
        hitSize = CONFIG.baseHitbox * 0.82; 
    }

    // --- CAT MOVEMENT (SMOOTH ROLL) ---
    catRoll += 1.2 * dt; 

    // --- SPEED & POWERUP TIMERS ---
    let speed = Math.min(CONFIG.startSpeed + (Math.floor(starsCount / 20) * CONFIG.speedInc), CONFIG.maxSpeed);
    if (activePower === 'SLOW') {
        speed *= 0.50;
    }
    
    if (pTimer > 0) { 
        pTimer -= dt; 
        if (pTimer <= 0) { 
            activePower = null; 
            document.getElementById('power-indicator').style.opacity = 0; 
        }
    }
    
    if (shake > 0) {
        shake -= dt * 65;
    }

    // --- PAW PHYSICS ---
    for (let i = paws.length - 1; i >= 0; i--) {
        let p = paws[i]; 
        p.x -= speed * dt;
        
        let isOverlappingX = (catX + hitSize > p.x + 180) && (catX - hitSize < p.x + 220);
        if (!p.hit && isOverlappingX) {
            if (catY - hitSize < p.yT || catY + hitSize > p.yB) {
                if (activePower === 'SHIELD') { 
                    createStrongBurst(catX, catY); 
                    shake = 35; 
                    p.hit = true; 
                    activePower = null; 
                    pTimer = 0; 
                    document.getElementById('power-indicator').style.opacity = 0;
                } else { 
                    gameOver(); 
                    return; 
                }
            }
        }
        if (p.x < -500) {
            paws.splice(i, 1);
        }
    }

    // --- STAR PHYSICS ---
    for (let i = stars.length - 1; i >= 0; i--) {
        let s = stars[i]; 
        s.x -= speed * dt;
        
        let distToStar = Math.hypot(catX - s.x, catY - s.y);
        
        if (activePower === 'MAGNET' && distToStar < CONFIG.magnetRange) {
            let angle = Math.atan2(catY - s.y, catX - s.x);
            s.x += Math.cos(angle) * 330 * dt; 
            s.y += Math.sin(angle) * 330 * dt;
        }
        
        s.rot += dt * 3.5;
        
        if (distToStar < 85) {
            starsCount += (s.type === 'BLUE' ? 2 : 1);
            if (starsCount > 0 && starsCount % 10 === 0) {
                fishQueued = true;
            }
            stars.splice(i, 1); 
            updateUI();
        } else if (s.x < -150) {
            stars.splice(i, 1);
        }
    }

    // --- FISH PHYSICS ---
    for (let i = fishes.length - 1; i >= 0; i--) {
        let f = fishes[i]; 
        f.x -= speed * dt; 
        f.t += dt;
        let fishY = f.y + Math.sin(f.t * 6) * 25;
        
        if (Math.hypot(catX - f.x, catY - fishY) < 90) {
            assignPowerUp(); 
            fishes.splice(i, 1);
        } else if (f.x < -150) {
            fishes.splice(i, 1);
        }
    }

    // --- SPAWNING ENGINE ---
    if (paws.length === 0 || (W - paws[paws.length - 1].x) > 780) {
        let h = Math.random() * (H - 520) + 160;
        let gap = (starsCount < 15) ? 275 : (Math.random() * 65 + 195);
        paws.push({ x: W + 250, yT: h, yB: h + gap, hit: false });
        
        if (fishQueued) { 
            fishes.push({ x: W + 600, y: h + (gap / 2), t: 0 }); 
            fishQueued = false; 
        } else { 
            stars.push({ 
                x: W + 600, 
                y: h + (gap / 2), 
                type: Math.random() > 0.85 ? 'BLUE' : 'GOLD', 
                rot: 0 
            }); 
        }
    }

    // --- VFX UPDATE ---
    for (let i = bursts.length - 1; i >= 0; i--) {
        let b = bursts[i];
        b.r += b.speed * dt; 
        b.a -= 2.2 * dt; 
        if (b.a <= 0) bursts.splice(i, 1);
    }

    // --- GRAVITY ---
    catV += CONFIG.gravity * dt; 
    catY += catV * dt;
    
    if (catY > H || catY < 0) {
        gameOver();
    }
}

/** * POWERUP LOGIC
 */
function assignPowerUp() {
    let pool = ['SHIELD', 'MAGNET']; 
    if (starsCount >= 25) {
        pool.push('SLOW');
    }
    
    let choice; 
    do { 
        choice = pool[Math.floor(Math.random() * pool.length)]; 
    } while (lastPowerUps.includes(choice) && lastPowerUps.length > 1);
    
    activePower = choice; 
    lastPowerUps.push(choice); 
    if (lastPowerUps.length > 2) lastPowerUps.shift();
    
    pTimer = Math.min(CONFIG.minPowerDur + Math.floor(starsCount / 25) * 2, CONFIG.maxPowerDur);
    
    const pInd = document.getElementById('power-indicator');
    pInd.innerText = `${activePower} ACTIVE`; 
    pInd.style.opacity = 1;
}

/** * DRAWING ENGINE
 */
function draw() {
    ctx.save(); 
    if (shake > 0) {
        ctx.translate(Math.random() * shake - shake / 2, Math.random() * shake - shake / 2);
    }
    ctx.clearRect(0, 0, W, H);
    
    // Draw Paws
    paws.forEach(p => {
        ctx.save(); 
        if (activePower === 'SHIELD' && !p.hit) ctx.globalAlpha = 0.5;
        // Bottom Paw
        ctx.drawImage(assets.paw, p.x, p.yB, 400, 800);
        // Top Paw (Mirrored)
        ctx.translate(p.x + 200, p.yT); 
        ctx.scale(1, -1); 
        ctx.drawImage(assets.paw, -200, 0, 400, 800); 
        ctx.restore();
    });

    // Draw Stars
    stars.forEach(s => {
        let col = s.type === 'BLUE' ? '#00F2FF' : '#FFD700';
        ctx.save(); 
        ctx.shadowBlur = 15; 
        ctx.shadowColor = col;
        ctx.translate(s.x, s.y); 
        ctx.rotate(s.rot); 
        ctx.fillStyle = col; 
        ctx.beginPath();
        for (let i = 0; i < 10; i++) { 
            let r = i % 2 == 0 ? 20 : 10; 
            ctx.lineTo(Math.cos(i * Math.PI / 5) * r, Math.sin(i * Math.PI / 5) * r); 
        }
        ctx.fill(); 
        ctx.restore();
    });

    // Draw Fishes
    fishes.forEach(f => {
        ctx.save(); 
        ctx.shadowBlur = 25; 
        ctx.shadowColor = "#FFB7B7";
        let fishY = f.y + Math.sin(f.t * 6) * 25;
        ctx.drawImage(assets.fish, f.x - 40, fishY - 40, 80, 80); 
        ctx.restore();
    });

    // Draw Shield/Field Effects
    if (activePower) {
        ctx.save();
        let col = activePower === 'SHIELD' ? '255,255,255' : (activePower === 'MAGNET' ? '255,215,0' : '0,242,255');
        ctx.translate(catX, catY); 
        ctx.globalCompositeOperation = 'screen';
        let grad = ctx.createRadialGradient(0, 0, 50, 0, 0, 120);
        grad.addColorStop(0, `rgba(${col}, 0)`); 
        grad.addColorStop(0.8, `rgba(${col}, 0.4)`); 
        grad.addColorStop(1, `rgba(${col}, 0)`);
        ctx.fillStyle = grad; 
        ctx.beginPath(); 
        ctx.arc(0, 0, 120, 0, Math.PI * 2); 
        ctx.fill(); 
        ctx.restore();
    }

    // Draw Burst Shockwaves
    bursts.forEach(b => {
        ctx.save(); 
        ctx.strokeStyle = `rgba(255,255,255,${b.a})`; 
        ctx.lineWidth = b.lw; 
        ctx.beginPath(); 
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2); 
        ctx.stroke(); 
        ctx.restore();
    });

    // Draw The Cat
    ctx.save(); 
    ctx.translate(catX, catY); 
    // Combine base roll and menu hover spin
    ctx.rotate(catRoll + hoverSpin); 
    ctx.drawImage(assets.cat, -50, -50, 100, 100); 
    ctx.restore();
    
    ctx.restore();
}

/** * UI UPDATES
 */
function updateUI() { 
    document.getElementById('star-display').innerText = starsCount; 
    let progressPercent = (starsCount % 10) * 10;
    if (progressPercent === 0 && starsCount > 0) progressPercent = 100;
    document.getElementById('progress-bar').style.width = progressPercent + "%";
}

function gameOver() {
    gameState = 'OVER'; 
    bgm.forEach(t => t.pause());
    const best = parseInt(localStorage.getItem('hi_score_caught') || 0);
    if (starsCount > best) {
        localStorage.setItem('hi_score_caught', starsCount);
    }
    document.getElementById('final-stats').innerText = starsCount;
    document.getElementById('hi-score-box').innerText = "BEST SCORE: " + Math.max(best, starsCount);
    document.getElementById('end-overlay').classList.add('visible');
    document.getElementById('ui-layer').style.display = 'none';
}

/** * INPUT HANDLING
 */
document.getElementById('start-trigger').onclick = () => { 
    bgm[0].play(); 
    sfxMeow.play(); 
    gameState = 'PLAY'; 
    document.getElementById('menu-overlay').style.display = 'none'; 
    document.getElementById('ui-layer').style.display = 'block'; 
    updateUI();
};

document.getElementById('retry-trigger').onclick = () => {
    location.reload();
};

window.addEventListener('mousedown', () => { 
    if (gameState === 'PLAY') catV = CONFIG.jump; 
});

window.addEventListener('touchstart', (e) => { 
    if (gameState === 'PLAY') { 
        e.preventDefault(); 
        catV = CONFIG.jump; 
    } 
}, { passive: false });

/** * MAIN LOOP
 */
function loop(t) { 
    let dt = (t - lastTime) / 1000; 
    lastTime = t; 
    update(Math.min(dt, 0.1)); 
    draw(); 
    requestAnimationFrame(loop); 
}

// Set initial background
document.getElementById('bg-layer').style.backgroundImage = "url('day.png')";
requestAnimationFrame(loop);
</script>
</body>
</html>
