<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Caught! - Dawn Edition</title>
    <style>
        :root { --gold: #FFD700; --glass: rgba(255, 255, 255, 0.2); --glow: 0 0 20px rgba(255, 215, 0, 0.6); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        body { 
            margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            overflow: hidden; touch-action: none; 
        }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #222; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; z-index: 1; transition: filter 0.8s ease; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: none; padding: 20px; transition: opacity 0.5s ease; }
        .stats-container { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.5); padding: 10px 24px; border-radius: 50px; border: 1px solid var(--glass); width: fit-content; backdrop-filter: blur(5px); }
        .star-icon { color: var(--gold); font-size: 24px; text-shadow: 0 0 10px var(--gold); animation: pulse 1.5s infinite; }
        #star-display { color: white; font-size: 24px; font-weight: 900; text-shadow: 2px 2px 4px #000; }

        .progress-wrapper { position: absolute; top: 25px; left: 50%; transform: translateX(-50%); width: 220px; text-align: center; }
        .progress-label { font-size: 11px; color: white; margin-bottom: 6px; font-weight: 900; letter-spacing: 2.5px; text-shadow: 2px 2px 4px #000; }
        .progress-bg { width: 100%; height: 14px; background: rgba(0,0,0,0.3); border-radius: 10px; overflow: hidden; border: 1px solid rgba(255,255,255,0.3); }
        #progress-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #FF8C00, #FFD700); transition: width 0.4s ease; box-shadow: 0 0 15px var(--gold); }
        
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        @keyframes softFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .overlay { 
            position: absolute; inset: 0; z-index: 20; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: rgba(0,0,0,0.55); color: white; text-align: center; padding: 20px; 
            backdrop-filter: blur(12px); transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #end-overlay { background: rgba(0,0,0,0.75); transform: translateY(100%); opacity: 0; pointer-events: none; }
        #end-overlay.visible { transform: translateY(0); opacity: 1; pointer-events: auto; }

        .title-text { 
            font-size: 60px; font-weight: 900; letter-spacing: -2px; color: #FFF9E5; margin: 0; 
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.4); animation: softFloat 4s ease-in-out infinite;
        }

        .char-grid { display: flex; gap: 15px; margin: 25px 0; }
        .char-card { width: 85px; height: 85px; border-radius: 20px; background: var(--glass); border: 2px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .char-card.selected { border-color: var(--gold); background: rgba(255, 215, 0, 0.2); transform: scale(1.1); box-shadow: var(--glow); }
        .char-card img { width: 60px; height: 60px; }

        .world-btn { width: 220px; padding: 14px; border-radius: 30px; border: 1.5px solid rgba(255,255,255,0.3); background: var(--glass); color: white; margin: 8px 0; cursor: pointer; font-weight: 700; font-size: 14px; letter-spacing: 1px; transition: 0.3s; }
        .world-btn.selected { background: #FFF; color: #000; border-color: #FFF; }

        .action-btn { padding: 20px 70px; font-size: 22px; border-radius: 50px; border: none; background: #FFF; color: #000; font-weight: 900; margin-top: 35px; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.4); transition: 0.2s; }
        .action-btn:active { transform: scale(0.95); }
        
        #splash-text { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 45px; font-weight: 900; pointer-events: none; z-index: 30; opacity: 0; transition: 0.3s; text-shadow: 0 0 20px var(--gold); }
    </style>
</head>

        </div>
    </div>
