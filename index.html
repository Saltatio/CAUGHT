<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Caught! - Final Professional Edition</title>
    <style>
        :root { --gold: #FFD700; --blue: #00F2FF; --ui-accent: #6366f1; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; z-index: 2; position: relative; }
        #bg-layer { position: absolute; inset: 0; background-size: cover; background-position: center; z-index: 1; transition: background-image 0.8s ease; }

        .overlay { position: absolute; inset: 0; z-index: 20; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(15px); transition: opacity 0.8s ease; }
        .menu-content { color: white; text-align: center; display: flex; flex-direction: column; align-items: center; width: 100%; }
        
        /* Aesthetic End Screen */
        #end-overlay { display: none; opacity: 0; }
        .end-card { text-align: center; color: white; max-width: 500px; padding: 20px; }
        .end-title { font-size: 70px; font-weight: 100; letter-spacing: 20px; margin: 0; text-transform: uppercase; }
        .end-quote { font-style: italic; font-weight: 200; opacity: 0.7; margin: 35px 0; font-size: 15px; letter-spacing: 2px; line-height: 1.8; }
        .final-score { font-size: 110px; font-weight: 900; color: var(--gold); margin: 10px 0; letter-spacing: -5px; }

        .char-grid { display: flex; justify-content: center; gap: 20px; margin: 30px 0; }
        .char-card { width: 85px; height: 85px; border-radius: 50%; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); transition: 0.4s; }
        .char-card img { width: 55px; height: 55px; }
        .char-card.selected { border-color: white; background: rgba(255,255,255,0.2); transform: scale(1.15); box-shadow: 0 0 25px rgba(255,255,255,0.1); }
        
        .world-btn { width: 240px; padding: 12px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.2); background: none; color: white; margin: 6px 0; cursor: pointer; font-size: 11px; letter-spacing: 3px; text-transform: uppercase; transition: 0.3s; }
        .world-btn.selected { background: white; color: black; border-color: white; }
        .action-btn { padding: 18px 55px; font-size: 13px; border-radius: 50px; border: 1px solid white; font-weight: 600; cursor: pointer; background: none; color: white; transition: 0.3s; letter-spacing: 4px; text-transform: uppercase; margin-top: 25px; }
        .action-btn:hover { background: white; color: black; }

        #ui-layer { position: absolute; top: 40px; width: 100%; pointer-events: none; z-index: 10; display: none; text-align: center; }
        .stats-container { color: white; font-weight: 100; font-size: 42px; letter-spacing: 10px; }
        #splash-text { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; font-weight: 200; letter-spacing: 12px; pointer-events: none; z-index: 30; opacity: 0; transition: 0.6s; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="bg-layer"></div>
        <div id="ui-layer"><div class="stats-container"><span id="star-display">0</span></div></div>
        <p id="splash-text"></p>
        <canvas id="gameCanvas"></canvas>

        <div id="menu-overlay" class="overlay">
            <div class="menu-content">
                <h1 style="font-size: 55px; font-weight: 100; letter-spacing: 15px; margin-bottom: 0;">CAUGHT</h1>
                <p id="best-score-menu" style="letter-spacing: 4px; font-size: 11px; opacity: 0.4; margin-top: 10px;">RECORD: 0</p>
                <div class="char-grid">
                    <div class="char-card selected" onclick="selectChar(0, this)"><img src="cat.png"></div>
                    <div class="char-card" onclick="selectChar(1, this)"><img src="cat_black.png"></div>
                    <div class="char-card" onclick="selectChar(2, this)"><img src="cat_tabby.png"></div>
                </div>
                <button class="world-btn selected" onclick="selectWorld('day', this)">Dawn</button>
                <button class="world-btn" onclick="selectWorld('afternoon', this)">Noon</button>
                <button class="world-btn" onclick="selectWorld('evening', this)">Dusk</button>
                <button class="action-btn" id="start-trigger">Start</button>
            </div>
        </div>

        <div id="end-overlay" class="overlay">
            <div class="end-card">
                <h1 class="end-title">Caught</h1>
                <div id="final-stats" class="final-score">0</div>
                <p class="end-quote">"Time spent with cats is never wasted"</p>
                <button class="action-btn" onclick="resetToMenu()">Return</button>
            </div>
        </div>
    </div>

<script>
const CONFIG = { 
    gravity: 0.61, 
    jump: -10.2, 
    maxVol: 0.5, 
    minSpacing: 430, 
    bubbleBaseRadius: 75, 
    magnetRange: 400
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const bgLayer = document.getElementById('bg-layer');

const assets = { 
    day: new Image(), afternoon: new Image(), evening: new Image(),
    paw: new Image(), fish: new Image(), cats: [new Image(), new Image(), new Image()] 
};
assets.day.src = 'day.png'; assets.afternoon.src = 'afternoon.png'; assets.evening.src = 'evening.png';
assets.paw.src = 'paw.png'; assets.fish.src = 'fish.png';
assets.cats[0].src = 'cat.png'; assets.cats[1].src = 'cat_black.png'; assets.cats[2].src = 'cat_tabby.png';

let tracks = [], currentTrackIdx = 0;
const trackFiles = ['spring.mp3', 'summer.mp3', 'autumn.mp3'];
function initAudio() { tracks = trackFiles.map(file => { let a = new Audio(file); a.loop = true; a.volume = CONFIG.maxVol; return a; }); }

let W, H, gameState = 'MENU', starsCount = 0, consecutiveStars = 0, frames = 0, fishPending = false;
let catY, catV = 0, catX = 150, paws = [], stars = [], fishes = [], particles = [], popups = [], roll = 0;
let selCat = assets.cats[0], activePower = null, pTimer = 0, powerHistory = [];

function resize() { W = window.innerWidth; H = window.innerHeight; canvas.width = W; canvas.height = H; catY = H/2; }
window.addEventListener('resize', resize); resize();

window.selectWorld = (id, el) => { 
    document.querySelectorAll('.world-btn').forEach(b => b.classList.remove('selected')); 
    el.classList.add('selected'); bgLayer.style.backgroundImage = `url(${assets[id].src})`;
};

window.selectChar = (idx, el) => { 
    selCat = assets.cats[idx]; 
    document.querySelectorAll('.char-card').forEach(c => c.classList.remove('selected')); 
    el.classList.add('selected'); 
};

function update() {
    if (gameState !== 'PLAY') return;
    frames++;
    if (pTimer > 0) { pTimer--; if(pTimer <= 0) activePower = null; }

    let baseSpeed = (W * 0.005 + (starsCount * 0.012));
    let worldSpeed = (activePower === 'SLOW') ? baseSpeed * 0.55 : baseSpeed;

    if (paws.length === 0 || (W - paws[paws.length-1].x) > CONFIG.minSpacing) {
        // Vertical gap between top and bottom randomized: 150 to 250
        let currentGap = Math.floor(Math.random() * 101) + 150; 
        let h = Math.random() * (H - (currentGap + 250)) + 125; 
        let newX = W + 100;
        paws.push({ x: newX, yT: h, yB: h + currentGap, gap: currentGap });

        if (fishPending) { 
            fishes.push({ x: newX + 220, y: h + currentGap/2, collected: false, spawnFrame: frames }); 
            fishPending = false; 
        } else {
            let isBlue = (consecutiveStars >= 10 && Math.random() < 0.25);
            stars.push({ x: newX + 220, y: h + currentGap/2, collected: false, rot: 0, type: isBlue ? 'blue' : 'gold' });
        }
    }

    paws.forEach((p, i) => { 
        p.x -= worldSpeed;
        if (catX+28 > p.x+175 && catX-28 < p.x+225 && (catY-28 < p.yT || catY+28 > p.yB)) {
            if (activePower === 'SHIELD') {
                activePower = null; pTimer = 0;
                createStarBurst(catX, catY, "white");
                showSplash("Shield Broken");
            } else { gameOver(); }
        }
        if (p.x < -450) paws.splice(i, 1);
    });

    stars.forEach((s, i) => {
        s.x -= worldSpeed;
        let dx = catX - s.x, dy = catY - s.y, dist = Math.sqrt(dx*dx + dy*dy);

        if (activePower === 'MAGNET' && !s.collected && dist < CONFIG.magnetRange) {
            s.rot += 0.08 + (1 - dist / CONFIG.magnetRange) * 0.5;
            let force = (1 - dist / CONFIG.magnetRange) * 22;
            s.x += (dx / dist) * force; s.y += (dy / dist) * force;
        } else { s.rot += 0.06; }

        if (!s.collected && dist < 65) {
            s.collected = true;
            let gain = (s.type === 'blue' ? 2 : 1);
            starsCount += gain; consecutiveStars += gain;
            if (s.type === 'blue') popups.push({ x: s.x, y: s.y, text: "+2", life: 1.0 });
            createStarBurst(s.x, s.y, s.type === 'blue' ? '#00F2FF' : 'gold');
            document.getElementById('star-display').innerText = starsCount;
            handleMusicProgression();
            if (starsCount > 0 && starsCount % 10 === 0) fishPending = true;
        }
        if (!s.collected && s.x < -50) { consecutiveStars = 0; stars.splice(i, 1); }
    });

    fishes.forEach((f, i) => {
        f.x -= worldSpeed; f.bob = Math.sin((frames - f.spawnFrame) * 0.1) * 15;
        if (!f.collected && Math.sqrt((catX-f.x)**2 + (catY-(f.y+f.bob))**2) < 70) {
            f.collected = true; triggerPowerUp();
        }
        if (!f.collected && f.x < -50) { consecutiveStars = 0; fishes.splice(i, 1); }
    });

    particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.life -= 0.02; if(p.life <= 0) particles.splice(i, 1); });
    popups.forEach((p, i) => { p.y -= 2; p.life -= 0.02; if(p.life <= 0) popups.splice(i, 1); });
    catV += CONFIG.gravity; catY += catV;
    if (catY > H || catY < 0) gameOver();
    roll += (activePower ? 0.08 : 0.04); 
}

function triggerPowerUp() {
    let options = ['SHIELD', 'MAGNET', 'SLOW'];
    let available = options.filter(opt => {
        if (powerHistory.length < 2) return true;
        return !(powerHistory[powerHistory.length-1] === opt && powerHistory[powerHistory.length-2] === opt);
    });
    activePower = available[Math.floor(Math.random() * available.length)];
    powerHistory.push(activePower);
    
    // Dynamic Duration: 8s + 2s per 30 stars, cap at 14s
    let dur = Math.min(8 + (Math.floor(starsCount / 30) * 2), 14);
    pTimer = dur * 60;
    showSplash(activePower);
}

function handleMusicProgression() {
    let cyclePos = starsCount % 30;
    // Audio Pro-Fading
    if (cyclePos === 28) tracks[currentTrackIdx].volume = CONFIG.maxVol * 0.3;
    if (cyclePos === 29) tracks[currentTrackIdx].volume = CONFIG.maxVol * 0.1;
    
    if (starsCount > 0 && cyclePos === 0) {
        tracks[currentTrackIdx].pause(); tracks[currentTrackIdx].currentTime = 0;
        currentTrackIdx = (currentTrackIdx + 1) % tracks.length;
        tracks[currentTrackIdx].volume = CONFIG.maxVol; 
        tracks[currentTrackIdx].play();
    }
}

function draw() {
    ctx.clearRect(0,0,W,H);
    ctx.fillStyle = "rgba(0,0,0,0.35)"; ctx.fillRect(0,0,W,H);
    
    paws.forEach(p => {
        ctx.save();
        if (activePower === 'SHIELD') ctx.globalAlpha = 0.35; // Ghost Paws
        ctx.translate(p.x + 200, p.yT); ctx.scale(1,-1); ctx.drawImage(assets.paw, -200, 0, 400, 650); ctx.restore();
        ctx.save();
        if (activePower === 'SHIELD') ctx.globalAlpha = 0.35;
        ctx.drawImage(assets.paw, p.x, p.yB, 400, 650); ctx.restore();
    });

    stars.forEach(s => { if(!s.collected) {
        ctx.save(); ctx.translate(s.x, s.y); ctx.rotate(s.rot);
        ctx.shadowBlur = 20; ctx.shadowColor = (s.type === 'blue' ? "cyan" : "gold");
        ctx.fillStyle = (s.type === 'blue' ? "#00F2FF" : "gold");
        drawStarShape(0, 0, 24, 5, 11); ctx.fill(); ctx.restore();
    }});

    fishes.forEach(f => { if(!f.collected) ctx.drawImage(assets.fish, f.x-40, (f.y+f.bob)-40, 80, 80); });
    
    if (activePower) {
        ctx.save(); ctx.translate(catX, catY);
        let pulseRate = (pTimer < 120) ? 0.45 : 0.15, pulseFactor = Math.sin(frames * pulseRate) * 12;
        if (!(pTimer < 120 && Math.floor(frames/4) % 2 === 0)) {
            let color = (activePower === 'SHIELD' ? "255,255,255" : (activePower === 'MAGNET' ? "255,215,0" : "0,242,255"));
            ctx.beginPath(); ctx.arc(0, 0, CONFIG.bubbleBaseRadius + pulseFactor, 0, Math.PI * 2);
            ctx.shadowBlur = 40; ctx.shadowColor = `rgb(${color})`;
            ctx.strokeStyle = `rgba(${color}, 0.9)`; ctx.lineWidth = 3; ctx.stroke();
        }
        ctx.restore();
    }

    ctx.save(); ctx.translate(catX, catY); ctx.rotate(roll); ctx.drawImage(selCat, -50, -50, 100, 100); ctx.restore();
    popups.forEach(p => { ctx.fillStyle = `rgba(0, 242, 255, ${p.life})`; ctx.font = "22px Segoe UI"; ctx.fillText(p.text, p.x, p.y); });
    particles.forEach(p => { ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rot); ctx.fillStyle = p.color; drawStarShape(0, 0, p.size, 5, p.size/2); ctx.fill(); ctx.restore(); });
}

function createStarBurst(x, y, color = "gold") {
    for(let i=0; i<12; i++) particles.push({ x, y, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, life: 1.0, size: Math.random()*6+2, rot: Math.random()*Math.PI, color });
}

function showSplash(txt) {
    const s = document.getElementById('splash-text');
    s.innerText = txt; s.style.opacity = 1;
    setTimeout(() => s.style.opacity = 0, 1400);
}

function drawStarShape(x, y, radius, points, innerRadius) {
    ctx.beginPath();
    for (let i = 0; i < points * 2; i++) {
        let r = (i % 2 === 0) ? radius : innerRadius;
        let angle = (i * Math.PI) / points;
        ctx.lineTo(x + Math.cos(angle) * r, y + Math.sin(angle) * r);
    }
    ctx.closePath();
}

function gameOver() {
    gameState = 'OVER'; tracks.forEach(t => { t.pause(); t.currentTime = 0; });
    const best = localStorage.getItem('caught_best_pro') || 0;
    if (starsCount > best) localStorage.setItem('caught_best_pro', starsCount);
    document.getElementById('final-stats').innerText = starsCount;
    document.getElementById('ui-layer').style.display = 'none';
    const endOverlay = document.getElementById('end-overlay');
    endOverlay.style.display = 'flex'; setTimeout(() => endOverlay.style.opacity = '1', 100);
}

function resetToMenu() {
    gameState = 'MENU'; starsCount = 0; consecutiveStars = 0; paws = []; stars = []; fishes = []; particles = []; popups = []; catY = H/2; catV = 0; activePower = null;
    document.getElementById('star-display').innerText = "0";
    document.getElementById('end-overlay').style.opacity = '0';
    setTimeout(() => { 
        document.getElementById('end-overlay').style.display = 'none'; 
        document.getElementById('menu-overlay').style.display = 'flex'; 
        document.getElementById('best-score-menu').innerText = "RECORD: " + (localStorage.getItem('caught_best_pro') || 0);
    }, 800);
}

document.getElementById('start-trigger').onclick = () => { if (tracks.length === 0) initAudio(); gameState = 'PLAY'; document.getElementById('menu-overlay').style.display = 'none'; document.getElementById('ui-layer').style.display = 'block'; tracks[currentTrackIdx].play(); };
window.addEventListener('touchstart', (e) => { if(gameState==='PLAY') { e.preventDefault(); catV = CONFIG.jump; }}, {passive:false});
bgLayer.style.backgroundImage = `url(${assets.day.src})`;
document.getElementById('best-score-menu').innerText = "RECORD: " + (localStorage.getItem('caught_best_pro') || 0);
function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();
</script>
</body>
</html>
