<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Caught! - Final Performance Edition</title>
    <style>
        :root { --gold: #FFD700; --ui-accent: #6366f1; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; z-index: 2; position: relative; }
        #bg-layer { position: absolute; inset: 0; background-size: cover; background-position: center; z-index: 1; transition: background-image 0.8s ease; }

        .overlay { 
            position: absolute; inset: 0; z-index: 20; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); transition: opacity 0.5s ease;
        }

        .menu-content { color: white; text-align: center; display: flex; flex-direction: column; align-items: center; width: 100%; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .char-grid { display: flex; justify-content: center; gap: 20px; margin: 30px 0; }
        .char-card { 
            width: 90px; height: 90px; border-radius: 24px; background: rgba(0,0,0,0.3); 
            display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid rgba(255,255,255,0.4); transition: 0.3s; 
        }
        .char-card img { width: 65px; height: 65px; transition: transform 2s linear; }
        /* Slower, smooth rotation on hover */
        .char-card:hover img { transform: rotate(360deg); }
        .char-card.selected { border-color: var(--ui-accent); background: rgba(99, 102, 241, 0.6); transform: scale(1.1); }

        #end-overlay { display: none; opacity: 0; background: rgba(0,0,0,0.6); }
        .end-card { background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.3); padding: 40px; border-radius: 40px; width: 85%; max-width: 400px; text-align: center; color: white; backdrop-filter: blur(10px); }
        .quote { font-style: italic; font-size: 18px; margin: 20px 0 30px 0; opacity: 0.9; }

        .world-btn { width: 260px; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.5); background: rgba(0,0,0,0.4); color: white; margin: 6px 0; cursor: pointer; font-weight: 800; }
        .world-btn.selected { background: white; color: black; border-color: white; }
        .action-btn { padding: 18px 50px; font-size: 20px; border-radius: 50px; border: none; font-weight: 900; cursor: pointer; background: var(--ui-accent); color: white; transition: 0.3s; }

        #ui-layer { position: absolute; top: 20px; width: 100%; pointer-events: none; z-index: 10; display: none; }
        .stats-container { background: rgba(0,0,0,0.5); padding: 10px 25px; border-radius: 50px; color: white; font-weight: 900; font-size: 24px; display: inline-flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.2); }
        #splash-text { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 45px; font-weight: 900; pointer-events: none; z-index: 30; opacity: 0; transition: 0.3s; text-shadow: 0 0 20px var(--ui-accent); }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="bg-layer"></div>
        <div id="ui-layer"><div style="display: flex; justify-content: center;"><div class="stats-container"><span style="color:var(--gold)">â˜…</span><span id="star-display">0</span></div></div></div>
        <p id="splash-text"></p>
        <canvas id="gameCanvas"></canvas>

        <div id="menu-overlay" class="overlay">
            <div class="menu-content">
                <h1 style="margin:0; font-size: 60px;">CAUGHT!</h1>
                <p id="best-score-menu" style="margin: 0; font-weight: bold;">BEST: 0</p>
                <div class="char-grid">
                    <div class="char-card selected" onclick="selectChar(0, this)"><img src="cat.png"></div>
                    <div class="char-card" onclick="selectChar(1, this)"><img src="cat_black.png"></div>
                    <div class="char-card" onclick="selectChar(2, this)"><img src="cat_tabby.png"></div>
                </div>
                <button class="world-btn selected" onclick="selectWorld('day', this)">DAWN</button>
                <button class="world-btn" onclick="selectWorld('afternoon', this)">AFTERNOON</button>
                <button class="world-btn" onclick="selectWorld('evening', this)">EVENING</button>
                <button class="action-btn" id="start-trigger" style="margin-top: 30px;">START GAME</button>
            </div>
        </div>

        <div id="end-overlay" class="overlay">
            <div class="end-card">
                <h1 style="margin:0; font-size: 40px;">CAUGHT!</h1>
                <div id="final-stats" style="font-size: 80px; color: var(--gold); font-weight: 900; margin: 10px 0;">0</div>
                <p class="quote">"Time spent with cats is never wasted."</p>
                <button class="action-btn" style="background: white; color: black; width: 100%;" onclick="resetToMenu()">Return to Menu</button>
            </div>
        </div>
    </div>

<script>
const CONFIG = { gravity: 0.65, jump: -11.0, maxVol: 0.5, minSpacing: 430 };
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const bgLayer = document.getElementById('bg-layer');

const assets = { 
    day: new Image(), afternoon: new Image(), evening: new Image(),
    paw: new Image(), fish: new Image(), cats: [new Image(), new Image(), new Image()] 
};
assets.day.src = 'day.png'; assets.afternoon.src = 'afternoon.png'; assets.evening.src = 'evening.png';
assets.paw.src = 'paw.png'; assets.fish.src = 'fish.png';
assets.cats[0].src = 'cat.png'; assets.cats[1].src = 'cat_black.png'; assets.cats[2].src = 'cat_tabby.png';

let tracks = [];
const trackFiles = ['spring.mp3', 'summer.mp3', 'autumn.mp3'];
let currentTrackIdx = 0;

function initAudio() {
    tracks = trackFiles.map(file => {
        let a = new Audio(file); a.loop = true; a.volume = CONFIG.maxVol; return a;
    });
}

let W, H, gameState = 'MENU', starsCount = 0, frames = 0, fishPending = false;
let catY, catV = 0, catX = 120, paws = [], stars = [], fishes = [], particles = [], roll = 0;
let selCat = assets.cats[0], activePower = null, pTimer = 0;

function resize() { W = window.innerWidth; H = window.innerHeight; canvas.width = W; canvas.height = H; catY = H/2; }
window.addEventListener('resize', resize); resize();

window.selectWorld = (id, el) => { 
    document.querySelectorAll('.world-btn').forEach(b => b.classList.remove('selected')); 
    el.classList.add('selected');
    bgLayer.style.backgroundImage = `url(${assets[id].src})`;
};

window.selectChar = (idx, el) => { 
    selCat = assets.cats[idx]; 
    document.querySelectorAll('.char-card').forEach(c => c.classList.remove('selected')); 
    el.classList.add('selected'); 
};

function update() {
    if (gameState !== 'PLAY') return;
    frames++;
    
    if (pTimer > 0) { 
        pTimer--; 
        if(pTimer <= 0) activePower = null; 
    }

    let worldSpeed = (W * 0.005 + (starsCount * 0.012));
    if (activePower === 'SLOW') worldSpeed *= 0.55;

    if (paws.length === 0 || (W - paws[paws.length-1].x) > CONFIG.minSpacing) {
        let gap = 280, h = Math.random() * (H - 450) + 120;
        let newX = W + 100;
        paws.push({ x: newX, yT: h, yB: h + gap });
        if (fishPending) { fishes.push({ x: newX + 220, y: h + gap/2, collected: false }); fishPending = false; }
        else { stars.push({ x: newX + 220, y: h + gap/2, collected: false, rot: 0 }); }
    }

    paws.forEach((p, i) => { 
        p.x -= worldSpeed; 
        if (activePower !== 'SHIELD') {
            if (catX+30 > p.x+170 && catX-30 < p.x+230 && (catY-30 < p.yT || catY+30 > p.yB)) gameOver();
        }
        if (p.x < -450) paws.splice(i, 1);
    });

    const attract = (obj) => {
        let dx = catX - obj.x; let dy = catY - obj.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 450) { obj.x += (dx / dist) * 14; obj.y += (dy / dist) * 14; }
    };

    stars.forEach((s, i) => {
        s.x -= worldSpeed;
        s.rot += (activePower ? 0.2 : 0.06);
        if (activePower === 'MAGNET' && !s.collected) attract(s);
        if (!s.collected && Math.sqrt((catX-s.x)**2 + (catY-s.y)**2) < 65) {
            s.collected = true; starsCount++;
            createStarBurst(s.x, s.y);
            document.getElementById('star-display').innerText = starsCount;
            handleMusicProgression();
            if (starsCount % 10 === 0) fishPending = true;
        }
    });

    fishes.forEach(f => {
        f.x -= worldSpeed;
        if (activePower === 'MAGNET' && !f.collected) attract(f);
        if (!f.collected && Math.sqrt((catX-f.x)**2 + (catY-f.y)**2) < 70) {
            f.collected = true; 
            activePower = ['SHIELD', 'SLOW', 'MAGNET'][Math.floor(Math.random()*3)];
            let scaleFrames = Math.floor(starsCount / 30) * 120;
            pTimer = Math.min(360 + scaleFrames, 600); 
            showSplash(activePower);
        }
    });

    particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.life -= 0.02; if(p.life <= 0) particles.splice(i, 1); });
    catV += CONFIG.gravity; catY += catV;
    if (catY > H || catY < 0) gameOver();
    roll += (activePower ? 0.08 : 0.04); 
}

function handleMusicProgression() {
    let cyclePos = starsCount % 30;
    
    // Fading starts at 28th point
    if (cyclePos === 28) tracks[currentTrackIdx].volume = CONFIG.maxVol * 0.3;
    if (cyclePos === 29) tracks[currentTrackIdx].volume = CONFIG.maxVol * 0.1;
    
    // Hard stop and switch at 30th point
    if (starsCount > 0 && cyclePos === 0) {
        tracks[currentTrackIdx].pause(); 
        tracks[currentTrackIdx].currentTime = 0;
        currentTrackIdx = (currentTrackIdx + 1) % tracks.length;
        tracks[currentTrackIdx].volume = CONFIG.maxVol; 
        tracks[currentTrackIdx].play();
    }
}

function draw() {
    ctx.clearRect(0,0,W,H);
    ctx.fillStyle = "rgba(0,0,0,0.4)"; ctx.fillRect(0,0,W,H);
    
    ctx.globalAlpha = (activePower === 'SHIELD') ? 0.3 : 1.0;
    paws.forEach(p => {
        ctx.save(); ctx.translate(p.x + 200, p.yT); ctx.scale(1,-1); ctx.drawImage(assets.paw, -200, 0, 400, 650); ctx.restore();
        ctx.drawImage(assets.paw, p.x, p.yB, 400, 650);
    });
    ctx.globalAlpha = 1.0;

    stars.forEach(s => { if(!s.collected) {
        ctx.save(); ctx.translate(s.x, s.y); ctx.rotate(s.rot);
        ctx.shadowBlur = 20; ctx.shadowColor = "gold"; ctx.fillStyle = "gold";
        drawStarShape(0, 0, 24, 5, 11); ctx.fill(); ctx.restore();
    }});

    fishes.forEach(f => { if(!f.collected) ctx.drawImage(assets.fish, f.x-40, f.y-40, 80, 80); });
    particles.forEach(p => { 
        ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rot);
        ctx.fillStyle = `rgba(255,215,0,${p.life})`;
        drawStarShape(0, 0, p.size, 5, p.size/2); ctx.fill(); ctx.restore();
    });
    
    if (activePower) {
        let flicker = (pTimer < 90 && Math.floor(frames/4) % 2 === 0) ? false : true;
        if (flicker) {
            ctx.save(); ctx.translate(catX, catY);
            ctx.beginPath(); ctx.arc(0, 0, 75 + Math.sin(frames*0.15)*5, 0, Math.PI*2);
            ctx.shadowBlur = 25; ctx.shadowColor = "white";
            ctx.strokeStyle = "rgba(255,255,255,0.8)"; ctx.lineWidth = 5; ctx.stroke(); ctx.restore();
        }
    }
    ctx.save(); ctx.translate(catX, catY); ctx.rotate(roll); ctx.drawImage(selCat, -50, -50, 100, 100); ctx.restore();
}

function createStarBurst(x, y) {
    for(let i=0; i<15; i++) particles.push({ x, y, vx: (Math.random()-0.5)*14, vy: (Math.random()-0.5)*14, life: 1.0, size: Math.random()*6+2, rot: Math.random()*Math.PI });
}

function showSplash(txt) {
    const s = document.getElementById('splash-text');
    s.innerText = txt.toUpperCase() + "!"; s.style.opacity = 1;
    setTimeout(() => s.style.opacity = 0, 1500);
}

function drawStarShape(x, y, radius, points, innerRadius) {
    ctx.beginPath();
    for (let i = 0; i < points * 2; i++) {
        let r = (i % 2 === 0) ? radius : innerRadius;
        let angle = (i * Math.PI) / points;
        ctx.lineTo(x + Math.cos(angle) * r, y + Math.sin(angle) * r);
    }
    ctx.closePath();
}

function gameOver() {
    gameState = 'OVER'; 
    tracks.forEach(t => { t.pause(); t.currentTime = 0; });
    const best = localStorage.getItem('caught_best') || 0;
    if (starsCount > best) localStorage.setItem('caught_best', starsCount);
    document.getElementById('final-stats').innerText = starsCount;
    document.getElementById('ui-layer').style.display = 'none';
    const endOverlay = document.getElementById('end-overlay');
    endOverlay.style.display = 'flex';
    setTimeout(() => endOverlay.style.opacity = '1', 50);
}

function resetToMenu() {
    gameState = 'MENU'; starsCount = 0; paws = []; stars = []; fishes = []; particles = []; catY = H/2; catV = 0; activePower = null;
    document.getElementById('star-display').innerText = "0";
    document.getElementById('end-overlay').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('end-overlay').style.display = 'none';
        document.getElementById('menu-overlay').style.display = 'flex';
        document.getElementById('best-score-menu').innerText = "BEST: " + (localStorage.getItem('caught_best') || 0);
    }, 500);
}

document.getElementById('start-trigger').onclick = () => {
    if (tracks.length === 0) initAudio();
    gameState = 'PLAY'; 
    document.getElementById('menu-overlay').style.display = 'none';
    document.getElementById('ui-layer').style.display = 'block';
    tracks[currentTrackIdx].play();
};

window.addEventListener('touchstart', (e) => { 
    if(gameState==='PLAY') { e.preventDefault(); catV = CONFIG.jump; }
}, {passive:false});

bgLayer.style.backgroundImage = `url(${assets.day.src})`;
document.getElementById('best-score-menu').innerText = "BEST: " + (localStorage.getItem('caught_best') || 0);
function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();
</script>
</body>
</html>
