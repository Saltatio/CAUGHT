<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CAUGHT!</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --blue: #00F2FF; --accent: #FFB7B7; --dark-glass: rgba(20, 18, 24, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        
        body { 
            margin: 0; background: #000; display: flex; justify-content: center; 
            align-items: center; height: 100vh; font-family: 'Gaegu', cursive; 
            font-weight: 700; overflow: hidden; touch-action: none; 
        }
        
        #game-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; background: #1a1a2e; }
        canvas { display: block; width: 100%; height: 100%; z-index: 2; position: relative; }
        
        #bg-layer { position: absolute; inset: 0; background-size: cover; background-position: center; z-index: 1; transition: background-image 1.5s ease; opacity: 0.6; }

        #ui-layer { position: absolute; top: 40px; width: 100%; pointer-events: none; z-index: 10; display: none; text-align: center; }
        .score-text { color: white; font-size: 64px; margin: 0; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.4)); }

        .overlay { 
            position: absolute; inset: 0; z-index: 20; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; backdrop-filter: blur(18px); 
            background: var(--dark-glass); padding: 20px; text-align: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        
        .main-title { font-size: 64px; color: white; margin: 0; animation: float 4s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }

        .high-score-badge { background: rgba(255, 215, 0, 0.15); border: 2px solid var(--gold); color: var(--gold); padding: 4px 20px; border-radius: 20px; font-size: 22px; margin-top: 10px; }
        .grid-label { color: rgba(255,255,255,0.6); font-size: 20px; margin: 25px 0 10px 0; text-transform: uppercase; }
        .selection-grid { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
        .world-btn { padding: 8px 24px; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.2); color: white; border-radius: 25px; cursor: pointer; font-family: inherit; font-size: 18px; transition: 0.3s; }
        .world-btn.selected { background: white; color: #1c1921; }

        .cat-option { width: 85px; height: 85px; background: rgba(255,255,255,0.03); border: 2px solid transparent; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .cat-option img { width: 55px; height: 55px; opacity: 0.4; }
        .cat-option.selected { background: rgba(255,255,255,0.1); border-color: var(--accent); transform: scale(1.1); }
        .cat-option.selected img { opacity: 1; }

        .action-btn { padding: 15px 40px; font-size: 26px; border-radius: 40px; border: none; font-family: inherit; font-weight: 700; cursor: pointer; background: white; color: #1c1921; margin-top: 30px; transition: 0.3s; }
        .action-btn:hover { transform: translateY(-4px); background: var(--accent); color: white; }

        #end-overlay { display: none; opacity: 0; visibility: hidden; }
        #end-overlay.visible { display: flex; opacity: 1; visibility: visible; }
        .final-stars { font-size: 130px; color: white; margin: -20px 0; line-height: 1; }
        #splash-text { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 52px; opacity: 0; pointer-events: none; z-index: 30; transition: opacity 0.3s; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="bg-layer"></div>
        <div id="ui-layer"><div class="score-text" id="star-display">0</div></div>
        <p id="splash-text"></p>
        <canvas id="gameCanvas"></canvas>

        <div id="menu-overlay" class="overlay">
            <h1 class="main-title">Caught!</h1>
            <div id="best-score-tag" class="high-score-badge" style="display: none;">Best Session: 0</div>
            <p class="grid-label">World</p>
            <div class="selection-grid">
                <button class="world-btn selected" onclick="selectWorld('day', this)">Dawn</button>
                <button class="world-btn" onclick="selectWorld('afternoon', this)">Noon</button>
                <button class="world-btn" onclick="selectWorld('evening', this)">Dusk</button>
            </div>
            <p class="grid-label">Companion</p>
            <div class="selection-grid">
                <div class="cat-option selected" onclick="selectCat('cat.png', this)"><img src="cat.png"></div>
                <div class="cat-option" onclick="selectCat('cat_black.png', this)"><img src="cat_black.png"></div>
                <div class="cat-option" onclick="selectCat('cat_tabby.png', this)"><img src="cat_tabby.png"></div>
            </div>
            <button class="action-btn" id="start-trigger">Start Session</button>
        </div>

        <div id="end-overlay" class="overlay">
            <h2 style="color:white; font-size: 54px; margin: 0;">Caught!</h2>
            <div id="final-stats" class="final-stars">0</div>
            <p style="color: rgba(255,255,255,0.8); font-size: 22px; margin-top: 5px;">"Time spent with cats is never wasted."</p>
            <button class="action-btn" id="retry-trigger">More bonding time ❤️</button>
        </div>
    </div>

<script>
/**
 * CAUGHT! Game Configuration
 * Speeds reduced by 5% from previous version for better feel.
 */
const CONFIG = { 
    gravity: 1026, jump: -390, baseSpeed: 256, maxVol: 0.4, meowVol: 0.3,
    minSpacingBase: 500, magnetRange: 400, baseDur: 8, maxDur: 14, gapMin: 180, gapMax: 260 
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const bgLayer = document.getElementById('bg-layer');
const assets = { day: new Image(), afternoon: new Image(), evening: new Image(), paw: new Image(), fish: new Image(), cat: new Image() };

// Asset Sources
assets.day.src = 'day.png'; assets.afternoon.src = 'afternoon.png'; assets.evening.src = 'evening.png';
assets.paw.src = 'paw.png'; assets.fish.src = 'fish.png'; assets.cat.src = 'cat.png';

const meowSFX = new Audio('Meow.mp3'); 
meowSFX.volume = CONFIG.meowVol;

let tracks = [];
const trackFiles = ['spring.mp3', 'summer.mp3', 'autumn.mp3'];
function initAudio() { tracks = trackFiles.map(file => { let a = new Audio(file); a.loop = true; a.volume = CONFIG.maxVol; return a; }); }

// Game State Variables
let W, H, gameState = 'MENU', starsCount = 0, lastTime = performance.now(), fishPending = false;
let catY, catV = 0, catX = 160, paws = [], stars = [], fishes = [], particles = [], roll = 0;
let activePower = null, pTimer = 0, consecutiveStreak = 0;

function resize() { W = window.innerWidth; H = window.innerHeight; canvas.width = W; canvas.height = H; catY = H / 2; }
window.addEventListener('resize', resize); resize();

// Load Highscore
const highscore = localStorage.getItem('caught_highscore') || 0;
if (highscore > 0) {
    const tag = document.getElementById('best-score-tag');
    tag.innerText = `Best Session: ${highscore}`;
    tag.style.display = 'inline-block';
}

// UI Handlers
window.selectWorld = (id, el) => {
    document.querySelectorAll('.world-btn').forEach(b => b.classList.remove('selected'));
    el.classList.add('selected');
    bgLayer.style.backgroundImage = `url('${assets[id].src}')`;
};

window.selectCat = (src, el) => {
    document.querySelectorAll('.cat-option').forEach(b => b.classList.remove('selected'));
    el.classList.add('selected');
    assets.cat.src = src;
};

// Particle Effects
function createBurst(x, y, color, count = 10, sizeMax = 5, speed = 450) {
    for (let i = 0; i < count; i++) {
        particles.push({
            x, y, color,
            vx: (Math.random() - 0.5) * speed,
            vy: (Math.random() - 0.5) * speed,
            life: 1.0, size: Math.random() * sizeMax + 2
        });
    }
}

// Logic Update
function update(dt) {
    if (gameState !== 'PLAY') return;
    
    // Power-up Timer & Duration Scaling
    if (pTimer > 0) { 
        pTimer -= dt; 
        if(pTimer <= 0) activePower = null; 
    }

    let worldSpeed = CONFIG.baseSpeed + (starsCount * 4.2); 
    if (activePower === 'SLOW') worldSpeed *= 0.6;

    // Spawning logic
    if (paws.length === 0 || (W - paws[paws.length-1].x) > CONFIG.minSpacingBase + (worldSpeed * 0.5)) {
        let gap = Math.random() * (CONFIG.gapMax - CONFIG.gapMin) + CONFIG.gapMin;
        let h = Math.random() * (H - (gap + 200)) + 100;
        paws.push({ x: W + 100, yT: h, yB: h + gap, hit: false });
        if (fishPending) { 
            fishes.push({ x: W + 350, y: h + gap/2, collected: false, t: 0 }); fishPending = false; 
        } else { 
            stars.push({ x: W + 350, y: h + gap/2, collected: false, type: (consecutiveStreak >= 10 && Math.random() < 0.3) ? 'blue' : 'gold', angle: 0 }); 
        }
    }

    // Obstacle logic
    paws.forEach(p => {
        p.x -= worldSpeed * dt;
        if (!p.hit && catX+30 > p.x+170 && catX-30 < p.x+230 && (catY-30 < p.yT || catY+30 > p.yB)) {
            if (activePower === 'SHIELD') { 
                p.hit = true; 
                createBurst(catX + 50, catY, '#FFB7B7', 30, 8, 900); // Shield Burst
                activePower = null; pTimer = 0; 
            } else { gameOver(); }
        }
    });
    paws = paws.filter(p => p.x > -450);

    // Star logic (Magnet & Glow Rotation)
    stars.forEach(s => {
        s.x -= worldSpeed * dt;
        let dx = catX - s.x, dy = catY - s.y, dist = Math.sqrt(dx*dx + dy*dy);
        let rotSpeed = (activePower === 'MAGNET' && dist < CONFIG.magnetRange) ? 14 : 2;
        
        if (activePower === 'MAGNET' && dist < CONFIG.magnetRange) { 
            s.x += (dx/dist)*850*dt; s.y += (dy/dist)*850*dt; 
        }
        
        s.angle += rotSpeed * dt;
        
        if (!s.collected && dist < 65) {
            s.collected = true; 
            starsCount += (s.type === 'blue' ? 2 : 1); consecutiveStreak++;
            createBurst(s.x, s.y, s.type === 'blue' ? '#00F2FF' : '#FFD700');
            if (starsCount % 10 === 0) fishPending = true;
            updateUI();
        }
    });
    stars = stars.filter(s => s.x > -150 && !s.collected);

    // Fish logic
    fishes.forEach(f => {
        f.x -= worldSpeed * dt; f.t += dt; f.bob = Math.sin(f.t * 5) * 15;
        if (!f.collected && Math.sqrt((catX-f.x)**2 + (catY-(f.y+f.bob))**2) < 70) { f.collected = true; triggerPower(); }
    });
    fishes = fishes.filter(f => f.x > -150 && !f.collected);

    // Particles logic
    particles.forEach(p => { p.x += p.vx * dt; p.y += p.vy * dt; p.life -= dt * 2.5; });
    particles = particles.filter(p => p.life > 0);

    // Physics
    catV += CONFIG.gravity * dt; catY += catV * dt;
    if (catY > H || catY < 0) gameOver();
    roll += (activePower ? 4 : 2) * dt;
}

// Rendering
function draw() {
    ctx.clearRect(0,0,W,H);
    
    // Draw Paws (with 30% fade if shield active)
    paws.forEach(p => {
        ctx.save();
        if (activePower === 'SHIELD') ctx.globalAlpha = 0.3; 
        ctx.translate(p.x+200, p.yT); ctx.scale(1,-1); ctx.drawImage(assets.paw, -200, 0, 400, 650);
        ctx.restore();
        ctx.save();
        if (activePower === 'SHIELD') ctx.globalAlpha = 0.3;
        ctx.drawImage(assets.paw, p.x, p.yB, 400, 650);
        ctx.restore();
    });

    // Draw Particles
    particles.forEach(p => {
        ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
        ctx.globalAlpha = 1.0;
    });

    // Draw Stars with Circular Glow
    stars.forEach(s => {
        ctx.save(); ctx.translate(s.x, s.y);
        let col = s.type === 'blue' ? '0, 242, 255' : '255, 215, 0';
        let glow = ctx.createRadialGradient(0, 0, 5, 0, 0, 45);
        glow.addColorStop(0, `rgba(${col}, 0.6)`); glow.addColorStop(1, `rgba(${col}, 0)`);
        ctx.fillStyle = glow; ctx.beginPath(); ctx.arc(0, 0, 45, 0, Math.PI*2); ctx.fill();
        ctx.rotate(s.angle); ctx.fillStyle = s.type === 'blue' ? "#00F2FF" : "#FFD700";
        ctx.beginPath(); for(let i=0; i<10; i++){ let r = i%2===0?22:10; let a = (i*Math.PI*2/10) - Math.PI/2; ctx.lineTo(Math.cos(a)*r, Math.sin(a)*r); }
        ctx.fill(); ctx.restore();
    });

    // Draw Fishes with Glow
    fishes.forEach(f => {
        ctx.save(); ctx.shadowBlur = 20; ctx.shadowColor = "#FFD700";
        ctx.drawImage(assets.fish, f.x-35, (f.y+f.bob)-35, 70, 70);
        ctx.restore();
    });

    // Draw Power-up Bubble Aura
    if (activePower) {
        let flicker = (pTimer < 2.0 && Math.floor(Date.now() / 80) % 2 === 0) ? 0.2 : 1.0;
        let pulse = 1 + Math.sin(Date.now() / 200) * 0.05; 
        ctx.save(); ctx.translate(catX, catY); ctx.scale(pulse, pulse);
        let col = activePower === 'SHIELD' ? '255,183,183' : (activePower === 'MAGNET' ? '0,242,255' : '255,215,0');
        let grad = ctx.createRadialGradient(0, 0, 40, 0, 0, 72);
        grad.addColorStop(0, `rgba(${col}, 0.05)`); grad.addColorStop(0.8, `rgba(${col}, 0.25)`); grad.addColorStop(1, `rgba(${col}, 0.9)`);
        ctx.globalAlpha = flicker; ctx.fillStyle = grad;
        ctx.beginPath(); ctx.arc(0, 0, 72, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = `rgba(${col}, 1)`; ctx.lineWidth = 4; ctx.stroke(); ctx.restore();
    }

    // Draw Cat
    ctx.save(); ctx.translate(catX, catY); ctx.rotate(roll);
    ctx.drawImage(assets.cat, -41, -41, 82, 82); ctx.restore();
}

// Power-up Distribution Logic
function triggerPower() { 
    let pool = ['SHIELD', 'MAGNET'];
    if (starsCount >= 25) pool.push('SLOW'); // Locked until 25 points
    activePower = pool[Math.floor(Math.random() * pool.length)];
    
    // Scale duration every 30 stars, max 14s
    pTimer = Math.min(CONFIG.baseDur + (Math.floor(starsCount / 30) * 2), CONFIG.maxDur);
    
    let s = document.getElementById('splash-text'); s.innerText = activePower; s.style.opacity = 1; setTimeout(()=>s.style.opacity=0, 1000);
}

function updateUI() { document.getElementById('star-display').innerText = starsCount; }

function gameOver() { 
    if (gameState === 'OVER') return;
    gameState = 'OVER'; tracks.forEach(t=>t.pause());
    const best = localStorage.getItem('caught_highscore') || 0;
    if (starsCount > best) localStorage.setItem('caught_highscore', starsCount);
    document.getElementById('final-stats').innerText = starsCount; 
    document.getElementById('end-overlay').classList.add('visible'); 
    document.getElementById('ui-layer').style.display = 'none'; 
}

// Event Listeners
document.getElementById('start-trigger').onclick = () => { 
    meowSFX.play().catch(() => {}); // Soft meow triggered ONLY on start
    initAudio(); 
    gameState = 'PLAY'; 
    document.getElementById('menu-overlay').style.display = 'none'; 
    document.getElementById('ui-layer').style.display = 'block'; 
    tracks[0].play(); 
};

document.getElementById('retry-trigger').onclick = () => { 
    setTimeout(() => location.reload(), 200); 
};

window.addEventListener('mousedown', () => { if(gameState==='PLAY') catV = CONFIG.jump; });
window.addEventListener('touchstart', (e) => { if(gameState==='PLAY') { e.preventDefault(); catV = CONFIG.jump; } }, {passive:false});

function loop(time) {
    let dt = Math.min((time - lastTime) / 1000, 0.1);
    lastTime = time; update(dt); draw();
    requestAnimationFrame(loop);
}

// Initial Background
bgLayer.style.backgroundImage = `url('${assets.day.src}')`;
requestAnimationFrame(loop);
</script>
</body>
</html>
