<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Caught! - Gold Magnet Edition</title>
    <style>
        :root { --gold: #FFD700; --glass: rgba(255, 255, 255, 0.2); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        body { 
            margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            overflow: hidden; touch-action: none; 
        }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #222; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; z-index: 2; position: relative; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: none; padding-top: 25px; }
        .hud-center-stack { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; gap: 18px; width: 250px; }
        .stats-container { display: flex; align-items: center; gap: 12px; background: rgba(0,0,0,0.5); padding: 8px 24px; border-radius: 50px; border: 1px solid var(--glass); backdrop-filter: blur(5px); }
        .star-icon { color: var(--gold); font-size: 26px; animation: pulse 1.5s infinite; }
        #star-display { color: white; font-size: 26px; font-weight: 900; }
        .progress-wrapper { width: 100%; text-align: center; }
        .progress-bg { width: 100%; height: 12px; background: rgba(0,0,0,0.4); border-radius: 10px; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #FF8C00, #FFD700); transition: width 0.4s ease; }
        
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }

        .overlay { position: absolute; inset: 0; z-index: 20; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.55); color: white; text-align: center; backdrop-filter: blur(12px); transition: 0.6s; }
        #end-overlay { transform: translateY(100%); opacity: 0; pointer-events: none; }
        #end-overlay.visible { transform: translateY(0); opacity: 1; pointer-events: auto; }
        
        .char-grid { display: flex; gap: 15px; margin: 25px 0; }
        .char-card { width: 85px; height: 85px; border-radius: 20px; background: var(--glass); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .char-card.selected { border: 2px solid var(--gold); transform: scale(1.1); }
        .char-card img { width: 60px; height: 60px; }
        
        .world-btn { width: 220px; padding: 12px; border-radius: 30px; border: 1px solid white; background: transparent; color: white; margin: 5px 0; cursor: pointer; }
        .world-btn.selected { background: white; color: black; }
        .action-btn { padding: 15px 50px; font-size: 20px; border-radius: 50px; background: white; border: none; font-weight: 900; margin-top: 20px; cursor: pointer; }

        #splash-text { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 45px; font-weight: 900; pointer-events: none; z-index: 30; opacity: 0; transition: 0.3s; text-shadow: 0 0 20px var(--gold); }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui-layer">
            <div class="hud-center-stack">
                <div class="stats-container"><span class="star-icon">â˜…</span><span id="star-display">0</span></div>
                <div class="progress-wrapper">
                    <div class="progress-bg"><div id="progress-fill"></div></div>
                </div>
            </div>
        </div>
        
        <p id="splash-text"></p>
        <canvas id="gameCanvas"></canvas>

        <div id="menu-overlay" class="overlay">
            <h1 style="color: var(--gold); font-size: 60px; margin-bottom:5px;">CAUGHT!</h1>
            <div id="best-score-menu" style="margin-bottom: 15px; opacity: 0.8;">BEST: 0</div>
            <div class="char-grid">
                <div class="char-card selected" onclick="selectChar(0, this)"><img src="cat.png"></div>
                <div class="char-card" onclick="selectChar(1, this)"><img src="cat_black.png"></div>
                <div class="char-card" onclick="selectChar(2, this)"><img src="cat_tabby.png"></div>
            </div>
            <button class="world-btn selected" onclick="selectWorld('day', this)">DAWN</button>
            <button class="world-btn" onclick="selectWorld('afternoon', this)">AFTERNOON</button>
            <button class="world-btn" onclick="selectWorld('evening', this)">EVENING</button>
            <button class="action-btn" id="start-trigger">START GAME</button>
        </div>

        <div id="end-overlay" class="overlay">
            <h1 id="over-status">Game Over</h1>
            <h2 id="final-stats" style="font-size: 64px; color: var(--gold); margin: 10px 0;">0</h2>
            <div id="best-score-end" style="margin-bottom: 25px; opacity: 0.7;">BEST: 0</div>
            <button class="action-btn" onclick="location.reload()">RETRY</button>
        </div>
    </div>

<script>
const CONFIG = { gravity: 0.75, jump: -11.5, powerDuration: 450, minPawDistance: 240, maxVol: 0.25 };
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const splashText = document.getElementById('splash-text');
const menuOverlay = document.getElementById('menu-overlay');
const uiLayer = document.getElementById('ui-layer');
const starDisplay = document.getElementById('star-display');
const progressFill = document.getElementById('progress-fill');

const assets = { 
    day: new Image(), afternoon: new Image(), evening: new Image(),
    paw: new Image(), fish: new Image(), cats: [new Image(), new Image(), new Image()] 
};
assets.day.src = 'day.png'; assets.afternoon.src = 'afternoon.png'; assets.evening.src = 'evening.png';
assets.paw.src = 'paw.png'; assets.fish.src = 'fish.png';
assets.cats[0].src = 'cat.png'; assets.cats[1].src = 'cat_black.png'; assets.cats[2].src = 'cat_tabby.png';

const tracks = [new Audio('spring.mp3'), new Audio('summer.mp3'), new Audio('autumn.mp3')];
const meowSfx = new Audio('meow.mp3'); 
tracks.forEach(t => { t.loop = true; t.volume = 0; }); 

let W, H, gameState = 'MENU', score = 0, starsCount = 0, frames = 0, fishPending = false;
let catY, catV = 0, catX = 100, paws = [], stars = [], fishes = [], particles = [], roll = 0;
let selCat = assets.cats[0], selBG = 'day', activePower = null, pTimer = 0, currentTrackIdx = 0;
let powerHistory = [], lastMilestone = 0, isFading = false;

let highScore = localStorage.getItem('caught_best') || 0;
document.getElementById('best-score-menu').innerText = `BEST: ${highScore}`;

function resize() { W = window.innerWidth; H = window.innerHeight; canvas.width = W; canvas.height = H; catY = H/2; }
window.addEventListener('resize', resize); resize();

window.selectChar = (idx, el) => { selCat = assets.cats[idx]; document.querySelectorAll('.char-card').forEach(c => c.classList.remove('selected')); el.classList.add('selected'); };
window.selectWorld = (id, el) => { selBG = id; document.querySelectorAll('.world-btn').forEach(b => b.classList.remove('selected')); el.classList.add('selected'); };

function drawStarShape(x, y, r, p, ir) {
    ctx.beginPath();
    for(let i=0; i<p*2; i++) {
        let rad = i%2===0 ? r : ir;
        let a = (i * Math.PI) / p;
        ctx.lineTo(x + Math.cos(a) * rad, y + Math.sin(a) * rad);
    }
    ctx.closePath();
    ctx.fill();
}

function createBurst(x, y) {
    for(let i=0; i<15; i++) {
        particles.push({ 
            x, y, vx: (Math.random()-0.5)*14, vy: (Math.random()-0.5)*14, 
            life: 1.0, rot: Math.random()*Math.PI, vr: (Math.random()-0.5)*0.3, 
            size: Math.random()*6+3 
        });
    }
}

function crossfade(oldIdx, newIdx) {
    if (isFading) return;
    isFading = true;
    let oldT = tracks[oldIdx];
    let newT = tracks[newIdx];
    newT.currentTime = 0;
    newT.play().catch(e => {});

    let interval = setInterval(() => {
        if (oldT.volume > 0.01) {
            oldT.volume -= 0.01;
        } else {
            oldT.volume = 0;
            oldT.pause();
            if (newT.volume < CONFIG.maxVol) {
                newT.volume += 0.01;
            } else {
                newT.volume = CONFIG.maxVol;
                clearInterval(interval);
                isFading = false;
            }
        }
    }, 30);
}

function updateMilestones() {
    starDisplay.innerText = starsCount;
    if (starsCount > 0 && starsCount % 10 === 0 && starsCount !== lastMilestone) {
        fishPending = true;
        lastMilestone = starsCount;
    }
    progressFill.style.width = ((starsCount % 10) / 10 * 100) + "%";
    let nextIdx = Math.floor(starsCount / 20) % tracks.length;
    if (nextIdx !== currentTrackIdx) {
        crossfade(currentTrackIdx, nextIdx);
        currentTrackIdx = nextIdx;
    }
}

function activatePower() {
    meowSfx.currentTime = 0; meowSfx.play().catch(e => {});
    let pool = ['SHIELD', 'MAGNET', 'SLOW'];
    let chosen;
    do { chosen = pool[Math.floor(Math.random() * pool.length)]; } 
    while (powerHistory.length >= 2 && powerHistory[0] === chosen && powerHistory[1] === chosen);
    
    powerHistory.push(chosen);
    if (powerHistory.length > 2) powerHistory.shift();
    
    activePower = chosen; pTimer = CONFIG.powerDuration;
    splashText.innerText = activePower;
    splashText.style.opacity = '1';
    setTimeout(() => { splashText.style.opacity = '0'; }, 1200);
}

function update() {
    if (gameState !== 'PLAY') return;
    frames++;
    let sMult = (activePower === 'SLOW') ? 0.45 : 1.0;
    let speed = (W * 0.01 + (score * 0.08)) * sMult;

    if (pTimer > 0) { pTimer--; if(pTimer <= 0) activePower = null; }

    let spawnRate = Math.max(35, 50 - (score * 1.5));
    let lastP = paws[paws.length - 1];
    
    if (frames % Math.floor(spawnRate / sMult) === 0 && (!lastP || (W - lastP.x) > CONFIG.minPawDistance)) {
        let gap = Math.random() * 100 + 150; 
        let h = Math.random() * (H - gap - 300) + 150;
        let sx = W + 100;
        paws.push({ x: sx, yT: h, yB: h + gap, passed: false });
        if (fishPending) { fishes.push({ x: sx + 120, by: h + (gap / 2), y: h + (gap / 2), collected: false }); fishPending = false; } 
        else { stars.push({ x: sx + 120, y: h + (gap / 2), collected: false, rot: 0 }); }
    }

    paws.forEach((p, i) => { 
        p.x -= speed; 
        if (catX + 25 > p.x + 150 && catX - 25 < p.x + 250) {
            if (catY - 25 < p.yT || catY + 25 > p.yB) {
                if (activePower === 'SHIELD') { activePower = null; pTimer = 0; createBurst(catX, catY); p.passed = true; }
                else if (!p.passed) gameOver();
            }
        }
        if (!p.passed && p.x + 200 < catX) { score++; p.passed = true; }
        if (p.x < -400) paws.splice(i, 1);
    });

    stars.forEach(s => {
        s.x -= speed; 
        s.rot += 0.05;

        if (activePower === 'MAGNET') {
            let dx = catX - s.x;
            let dy = catY - s.y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            
            if (dist < 400) {
                // Star "rolls" faster as it gets closer
                s.rot += (1 - (dist / 400)) * 0.5;
                // Suction pull with slight vertical curve
                s.x += dx * 0.08;
                s.y += dy * 0.08 + Math.sin(frames * 0.1) * 2;
            }
        }

        // Must reach inner core (40px) to be caught
        if (!s.collected && Math.sqrt((catX-s.x)**2 + (catY-s.y)**2) < 40) {
            s.collected = true; starsCount++; createBurst(s.x, s.y); updateMilestones();
        }
    });

    fishes.forEach(f => {
        f.x -= speed; f.y = f.by + Math.sin(frames * 0.08) * 25;
        if (!f.collected && Math.sqrt((catX-f.x)**2 + (catY-f.y)**2) < 65) {
            f.collected = true; activatePower();
        }
    });

    particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.vy += 0.3; p.rot += p.vr; p.life -= 0.02;
        if (p.life <= 0) particles.splice(i, 1);
    });

    catV += CONFIG.gravity; catY += catV;
    if (catY > H || catY < 0) gameOver();
    roll += 0.07;
}

function draw() {
    ctx.clearRect(0,0,W,H);
    ctx.save(); ctx.globalAlpha = 0.7; if (assets[selBG].complete) ctx.drawImage(assets[selBG], 0, 0, W, H); ctx.restore();
    
    paws.forEach(p => {
        ctx.save(); if (activePower === 'SHIELD') ctx.globalAlpha = 0.3;
        ctx.save(); ctx.translate(p.x + 200, p.yT); ctx.scale(1,-1); ctx.drawImage(assets.paw, -200, 0, 400, 650); ctx.restore();
        ctx.drawImage(assets.paw, p.x, p.yB, 400, 650); ctx.restore();
    });

    stars.forEach(s => { if(!s.collected) { 
        ctx.save(); ctx.translate(s.x, s.y); ctx.rotate(s.rot); ctx.fillStyle = "gold"; ctx.shadowBlur = 12; ctx.shadowColor = "gold";
        drawStarShape(0, 0, 18, 5, 8); ctx.restore(); 
    }});

    fishes.forEach(f => { if(!f.collected) ctx.drawImage(assets.fish, f.x-35, f.y-35, 75, 75); });
    particles.forEach(p => {
        ctx.save(); ctx.globalAlpha = p.life; ctx.translate(p.x, p.y); ctx.rotate(p.rot); ctx.fillStyle = "gold"; 
        drawStarShape(0, 0, p.size, 5, p.size/2); ctx.restore();
    });

    // POWER-UP VISUALS
    if (activePower === 'SHIELD') {
        ctx.save(); let pulse = Math.sin(frames * 0.12) * 4;
        let alpha = (pTimer < 120 && frames % 8 < 4) ? 0 : 0.85;
        ctx.translate(catX, catY); ctx.globalAlpha = alpha;
        ctx.shadowBlur = 20 + pulse; ctx.shadowColor = "white";
        let grad = ctx.createRadialGradient(0, 0, 35, 0, 0, 65);
        grad.addColorStop(0, "rgba(255, 255, 255, 0)"); grad.addColorStop(1, "rgba(255, 255, 255, 0.5)");
        ctx.beginPath(); ctx.arc(0, 0, 58 + pulse, 0, Math.PI*2);
        ctx.fillStyle = grad; ctx.fill();
        ctx.strokeStyle = "rgba(255, 255, 255, 0.9)"; ctx.lineWidth = 3; ctx.stroke(); ctx.restore();
    }
    
    if (activePower === 'MAGNET') {
        ctx.save(); let pulse = Math.sin(frames * 0.15) * 8;
        ctx.translate(catX, catY); ctx.globalAlpha = 0.6;
        ctx.strokeStyle = "gold"; ctx.lineWidth = 4; ctx.shadowBlur = 15; ctx.shadowColor = "gold";
        // Rotating Gold Ring
        ctx.rotate(frames * 0.05);
        ctx.beginPath(); ctx.arc(0, 0, 75 + pulse, 0, Math.PI*2); ctx.stroke();
        // Inner Pulse
        ctx.lineWidth = 2;
        ctx.beginPath(); ctx.arc(0, 0, 45 - pulse/2, 0, Math.PI*2); ctx.stroke();
        ctx.restore();
    }

    ctx.save(); ctx.translate(catX, catY); ctx.rotate(roll); ctx.drawImage(selCat, -40, -40, 80, 80); ctx.restore();
}

function gameOver() { 
    gameState = 'OVER'; tracks.forEach(t => { t.pause(); t.volume = 0; });
    if (starsCount > highScore) {
        highScore = starsCount;
        localStorage.setItem('caught_best', highScore);
        document.getElementById('over-status').innerText = "NEW BEST!";
    }
    document.getElementById('final-stats').innerText = starsCount; 
    document.getElementById('best-score-end').innerText = `BEST: ${highScore}`;
    document.getElementById('end-overlay').classList.add('visible'); 
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
document.getElementById('start-trigger').onclick = () => { 
    gameState = 'PLAY'; menuOverlay.style.display = 'none'; uiLayer.style.display = 'block'; 
    currentTrackIdx = 0; tracks[0].volume = CONFIG.maxVol; tracks[0].play().catch(e => {});
};
window.addEventListener('touchstart', (e) => { if(gameState==='PLAY') { e.preventDefault(); catV = CONFIG.jump; } }, {passive:false});
loop();
</script>
</body>
</html>
