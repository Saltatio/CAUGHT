<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CAUGHT! - Full Master Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #FFD700; --blue: #00F2FF; --accent: #FFB7B7; 
            --light-glass: rgba(255, 255, 255, 0.15); --text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        body { margin: 0; background: #000; height: 100vh; font-family: 'Gaegu', cursive; overflow: hidden; touch-action: none; display: flex; justify-content: center; align-items: center; }
        
        #game-container { position: relative; width: 100vw; height: 100vh; background: #050505; overflow: hidden; }
        
        /* 70% Transparency Layer */
        #bg-layer { position: absolute; inset: 0; background-size: cover; background-position: center; z-index: 1; opacity: 0.7; transition: 1.2s ease-in-out; }
        
        canvas { position: absolute; inset: 0; z-index: 5; display: block; width: 100%; height: 100%; }
        
        #ui-layer { position: absolute; top: 30px; width: 100%; pointer-events: none; z-index: 10; display: none; text-align: center; }
        .score-text { color: white; font-size: 55px; margin: 0; text-shadow: var(--text-shadow); letter-spacing: 2px; }
        
        .overlay { position: absolute; inset: 0; z-index: 20; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background: var(--light-glass); padding: 20px; text-align: center; }
        
        /* Scaled Down Fonts */
        h1 { color: white; font-size: 65px; margin: 0 0 10px 0; text-shadow: var(--text-shadow); }
        h2 { color: white; font-size: 48px; margin: 0; text-shadow: var(--text-shadow); }
        
        .selection-label { color: rgba(255,255,255,0.9); font-size: 18px; text-transform: uppercase; margin-bottom: 12px; letter-spacing: 1px; }
        .choice-btn { padding: 10px 20px; border: 1.5px solid rgba(255,255,255,0.4); background: rgba(0,0,0,0.2); color: white; border-radius: 15px; cursor: pointer; font-family: inherit; font-size: 18px; transition: 0.3s; }
        .choice-btn.active { border-color: var(--gold); background: rgba(255, 215, 0, 0.3); transform: translateY(-2px); }
        
        .cat-btn { width: 95px; height: 95px; border-radius: 50%; border: 2px solid transparent; transition: 0.4s; padding: 8px; background: rgba(255,255,255,0.1); }
        .cat-btn.active { border-color: var(--gold); background: rgba(255, 215, 0, 0.3); transform: scale(1.08); }
        .cat-btn img { width: 100%; height: 100%; object-fit: contain; }
        
        .action-btn { padding: 14px 45px; font-size: 26px; border-radius: 50px; border: none; font-family: inherit; cursor: pointer; background: white; color: #111; margin-top: 25px; transition: 0.3s; font-weight: 700; box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
        #hi-score-box { background: rgba(0,0,0,0.6); padding: 8px 30px; border-radius: 30px; color: var(--gold); font-size: 20px; margin-top: 15px; border: 1px solid rgba(255,215,0,0.2); }
        
        #end-overlay { display: none; }
        #end-overlay.visible { display: flex; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="bg-layer"></div>
        <div id="ui-layer"><div class="score-text" id="star-display">0</div></div>
        <canvas id="gameCanvas"></canvas>

        <div id="menu-overlay" class="overlay">
            <h1>CAUGHT!</h1>
            <p class="selection-label">Select Realm</p>
            <div style="display:flex; gap:12px; margin-bottom: 25px;" id="world-select">
                <button class="choice-btn active" onclick="setWorld('day.png', this)">Dusk</button>
                <button class="choice-btn" onclick="setWorld('afternoon.png', this)">Afternoon</button>
                <button class="choice-btn" onclick="setWorld('evening.png', this)">Evening</button>
            </div>
            <p class="selection-label">Select Companion</p>
            <div style="display:flex; gap:15px;" id="cat-select">
                <button class="choice-btn cat-btn active" onclick="setCat('cat.png', this)"><img src="cat.png"></button>
                <button class="choice-btn cat-btn" onclick="setCat('cat_black.png', this)"><img src="cat_black.png"></button>
                <button class="choice-btn cat-btn" onclick="setCat('cat_tabby.png', this)"><img src="cat_tabby.png"></button>
            </div>
            <button class="action-btn" id="start-trigger">Start Session</button>
        </div>

        <div id="end-overlay" class="overlay">
            <h2>Caught!</h2>
            <div id="final-stats" style="font-size: 110px; color: white; line-height: 1; text-shadow: 0 0 30px rgba(255,255,255,0.3);">0</div>
            <div id="hi-score-box">BEST SCORE: 0</div>
            <button class="action-btn" id="retry-trigger">Back to Rest ❤️</button>
        </div>
    </div>

<script>
/** * GAME MASTER CONFIGURATION
 */
const CONFIG = { 
    gravity: 1080, 
    jump: -390, 
    startSpeed: 230, 
    maxSpeed: 450, // Capped to stay "chill"
    speedInc: 18,
    minDur: 8, 
    maxDur: 14, 
    magnetRange: 420 
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const assets = { paw: new Image(), fish: new Image(), cat: new Image() };
assets.paw.src = 'paw.png'; assets.fish.src = 'fish.png'; assets.cat.src = 'cat.png';

const sfxMeow = new Audio('meow.mp3'); sfxMeow.volume = 0.2;
const bgm = [new Audio('song1.mp3'), new Audio('song2.mp3'), new Audio('song3.mp3')];
bgm.forEach(t => { t.loop = true; t.volume = 0.4; });

/** * STATE MANAGEMENT
 */
let W, H, gameState = 'MENU', starsCount = 0, lastTime = performance.now();
let catY, catV = 0, catX = 180, catRoll = 0, currentSongIdx = 0;
let paws = [], stars = [], fishes = [], particles = [], bursts = [], lastPowerUps = [];
let activePower = null, pTimer = 0, fishQueued = false, shake = 0;

function resize() { W = window.innerWidth; H = window.innerHeight; canvas.width = W; canvas.height = H; catY = H/2; }
window.addEventListener('resize', resize); resize();

function setWorld(s, e) { 
    document.querySelectorAll('#world-select .choice-btn').forEach(b => b.classList.remove('active'));
    e.classList.add('active'); 
    document.getElementById('bg-layer').style.backgroundImage = `url(${s})`;
}

function setCat(s, e) {
    document.querySelectorAll('#cat-select .cat-btn').forEach(b => b.classList.remove('active'));
    e.classList.add('active'); 
    assets.cat.src = s;
}

/** * VISUAL EFFECTS
 */
function createShatter(x, y, color) {
    for (let i = 0; i < 15; i++) {
        particles.push({
            x, y, 
            vx: (Math.random() - 0.5) * 400, 
            vy: (Math.random() - 0.5) * 400,
            life: 1.0, 
            size: Math.random() * 8 + 4,
            color: color || '#FFF'
        });
    }
}

/** * CORE ENGINE LOOP (DELTA TIME)
 */
function update(dt) {
    if (gameState !== 'PLAY') return;

    // --- BGM PRECISION CYCLING ---
    let track = bgm[currentSongIdx];
    let scoreMod = starsCount % 30;
    
    // Fade at 28 and 29
    if (starsCount > 0 && scoreMod >= 28) {
        track.volume = Math.max(0, track.volume - dt * 0.4);
    }
    // Hard switch at 30
    if (starsCount > 0 && scoreMod === 0 && track.volume < 0.1) {
        track.pause(); track.currentTime = 0;
        currentSongIdx = (currentSongIdx + 1) % bgm.length;
        bgm[currentSongIdx].volume = 0.4;
        bgm[currentSongIdx].play();
    }

    // --- DIFFICULTY & SPEED ---
    let speed = Math.min(CONFIG.startSpeed + (Math.floor(starsCount/20) * CONFIG.speedInc), CONFIG.maxSpeed);
    if (activePower === 'SLOW') speed *= 0.55;
    if (pTimer > 0) { pTimer -= dt; if (pTimer <= 0) activePower = null; }
    if (shake > 0) shake -= dt * 40;

    // --- SPAWNING LOGIC ---
    if (paws.length === 0 || (W - paws[paws.length-1].x) > 680) {
        let h = Math.random() * (H - 500) + 150;
        // Dynamic Gap variation: Start easy (240), then randomize (160-250)
        let gap = (starsCount < 10) ? 240 : (Math.random() * 90 + 160);
        
        paws.push({ x: W + 150, yT: h, yB: h + gap, hit: false });
        
        if (fishQueued) { 
            fishes.push({ x: W + 450, y: h + (gap/2), t: 0 }); 
            fishQueued = false; 
        } else {
            stars.push({ x: W + 450, y: h + (gap/2), type: Math.random() > 0.8 ? 'BLUE' : 'GOLD', rot: 0 });
        }
    }

    // --- COLLISION: OBSTACLES ---
    paws.forEach(p => {
        p.x -= speed * dt;
        if (!p.hit && catX+35 > p.x+185 && catX-35 < p.x+215 && (catY-35 < p.yT || catY+35 > p.yB)) {
            if (activePower === 'SHIELD') { 
                bursts.push({ x: catX, y: catY, r: 80, a: 1 });
                createShatter(catX, catY, '#FFF');
                shake = 15;
                p.hit = true; activePower = null; pTimer = 0; 
            } else { gameOver(); }
        }
    });

    // --- COLLISION: STARS & MAGNET ---
    stars.forEach((s, i) => {
        s.x -= speed * dt; s.rot += dt * 2.5;
        if (activePower === 'MAGNET' && Math.hypot(catX - s.x, catY - s.y) < CONFIG.magnetRange) {
            let dx = catX - s.x, dy = catY - s.y, dist = Math.hypot(dx, dy);
            s.x += (dx/dist) * 550 * dt;
            s.y += (dy/dist) * 550 * dt;
            s.rot += dt * 10;
        }
        if (Math.hypot(catX - s.x, catY - s.y) < 80) {
            starsCount += (s.type === 'BLUE' ? 2 : 1);
            if (starsCount % 10 === 0) fishQueued = true;
            stars.splice(i, 1); updateUI();
        }
    });

    // --- COLLISION: POWER-UPS (REPETITION LOGIC) ---
    fishes.forEach((f, i) => {
        f.x -= speed * dt; f.t += dt;
        if (Math.hypot(catX - f.x, catY - (f.y + Math.sin(f.t*5)*20)) < 90) {
            let pool = ['SHIELD', 'MAGNET'];
            if (starsCount >= 25) pool.push('SLOW');
            
            // Pseudo-random: no more than 2 in a row
            if (lastPowerUps.length >= 2 && lastPowerUps[0] === lastPowerUps[1]) {
                pool = pool.filter(p => p !== lastPowerUps[0]);
            }
            
            activePower = pool[Math.floor(Math.random() * pool.length)];
            lastPowerUps.push(activePower);
            if (lastPowerUps.length > 2) lastPowerUps.shift();
            
            pTimer = Math.min(CONFIG.minDur + Math.floor(starsCount/20)*2, CONFIG.maxDur);
            fishes.splice(i, 1);
        }
    });

    // --- PARTICLES & ANIMATIONS ---
    particles.forEach((p, i) => { 
        p.x += p.vx * dt; p.y += p.vy * dt; p.life -= dt; 
        if(p.life <= 0) particles.splice(i, 1); 
    });
    bursts.forEach((b, i) => { b.r += 350 * dt; b.a -= 1.8 * dt; if(b.a <= 0) bursts.splice(i, 1); });

    // --- PLAYER MOVEMENT ---
    catV += CONFIG.gravity * dt; catY += catV * dt;
    if (catY > H || catY < 0) gameOver();
    catRoll += 3.5 * dt;
}

/** * RENDER ENGINE
 */
function draw() {
    ctx.save();
    if (shake > 0) ctx.translate(Math.random()*shake - shake/2, Math.random()*shake - shake/2);
    ctx.clearRect(0, 0, W, H);
    
    // Paws
    paws.forEach(p => {
        ctx.save(); if(activePower === 'SHIELD' && !p.hit) ctx.globalAlpha = 0.5;
        ctx.drawImage(assets.paw, p.x, p.yB, 400, 800);
        ctx.translate(p.x+200, p.yT); ctx.scale(1,-1); ctx.drawImage(assets.paw, -200, 0, 400, 800); ctx.restore();
    });

    // Neon Stars
    stars.forEach(s => {
        let col = s.type === 'BLUE' ? '#00F2FF' : '#FFD700';
        ctx.save(); ctx.shadowBlur = 20; ctx.shadowColor = col;
        ctx.translate(s.x, s.y); ctx.rotate(s.rot);
        ctx.fillStyle = col; ctx.beginPath();
        for(let i=0; i<10; i++) { let r=i%2?10:20; ctx.lineTo(Math.cos(i*Math.PI/5)*r, Math.sin(i*Math.PI/5)*r); }
        ctx.fill(); ctx.restore();
    });

    // Fish Powerups
    fishes.forEach(f => {
        ctx.save(); ctx.shadowBlur = 30; ctx.shadowColor = "#FFB7B7";
        ctx.drawImage(assets.fish, f.x-45, f.y-45 + Math.sin(f.t*5)*20, 90, 90); ctx.restore();
    });

    // Particles
    particles.forEach(p => {
        ctx.save(); ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size); ctx.restore();
    });

    // Bursts
    bursts.forEach(b => {
        ctx.save(); ctx.strokeStyle = `rgba(255,255,255,${b.a})`; ctx.lineWidth = 5;
        ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.stroke(); ctx.restore();
    });

    // PLAYER & BUBBLE (Translucent Logic)
    ctx.save();
    if (activePower) {
        let col = activePower === 'SHIELD' ? '255,255,255' : (activePower === 'MAGNET' ? '255,215,0' : '0,242,255');
        // Standard translucency 0.2, flickers on expire
        let alpha = pTimer < 2.5 ? (Math.sin(Date.now()*0.02)+1)/8 : 0.2;
        ctx.translate(catX, catY); ctx.fillStyle = `rgba(${col},${alpha})`;
        ctx.beginPath(); ctx.arc(0, 0, 85, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = `rgba(${col},${alpha*2.5})`; ctx.lineWidth = 4; ctx.stroke();
    }
    ctx.restore();

    ctx.save(); ctx.translate(catX, catY); ctx.rotate(catRoll); ctx.drawImage(assets.cat, -50, -50, 100, 100); ctx.restore();
    ctx.restore();
}

function updateUI() { document.getElementById('star-display').innerText = starsCount; }

function gameOver() {
    gameState = 'OVER'; bgm.forEach(t => t.pause());
    const best = parseInt(localStorage.getItem('hi_score_caught') || 0);
    if(starsCount > best) localStorage.setItem('hi_score_caught', starsCount);
    document.getElementById('final-stats').innerText = starsCount;
    document.getElementById('hi-score-box').innerText = "BEST SCORE: " + Math.max(best, starsCount);
    document.getElementById('end-overlay').classList.add('visible');
    document.getElementById('ui-layer').style.display = 'none';
}

/** * INTERACTION LOGIC
 */
document.getElementById('start-trigger').onclick = () => {
    bgm[0].play(); sfxMeow.play(); 
    gameState = 'PLAY';
    document.getElementById('menu-overlay').style.display = 'none';
    document.getElementById('ui-layer').style.display = 'block';
};

document.getElementById('retry-trigger').onclick = () => location.reload();
window.addEventListener('touchstart', (e) => { if(gameState==='PLAY') { e.preventDefault(); catV = CONFIG.jump; } }, {passive:false});
window.addEventListener('mousedown', () => { if(gameState==='PLAY') catV = CONFIG.jump; });

function loop(t) {
    let dt = (t - lastTime) / 1000; lastTime = t;
    update(Math.min(dt, 0.1)); draw(); requestAnimationFrame(loop);
}

document.getElementById('bg-layer').style.backgroundImage = "url('day.png')";
requestAnimationFrame(loop);
</script>
</body>
</html>
