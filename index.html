<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CAUGHT! - Master Production Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /** * DESIGN TOKENS & ROOT CONFIG
         */
        :root { 
            --gold: #FFD700; 
            --blue: #00F2FF; 
            --accent: #FFB7B7; 
            --glass: rgba(255, 255, 255, 0.12); 
            --text-shadow-heavy: 0 4px 12px rgba(0, 0, 0, 0.6);
            --transition-speed: 0.3s;
        }

        /* RESET & CORE BODY LAYOUT */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            outline: none;
            margin: 0;
            padding: 0;
        }

        body { 
            background: #000; 
            height: 100vh; 
            width: 100vw;
            font-family: 'Gaegu', cursive; 
            overflow: hidden; 
            touch-action: none; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
        /* LAYERING SYSTEM */
        #game-container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            background: #080808; 
            overflow: hidden; 
        }

        #bg-layer { 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background-size: cover; 
            background-position: center; 
            z-index: 1; 
            opacity: 0.65; 
            transition: background-image 1.5s ease-in-out, opacity 1.5s ease; 
        }

        canvas { 
            position: absolute; 
            top: 0; 
            left: 0;
            z-index: 5; 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
        
        /* HUD (HEADS-UP DISPLAY) */
        #ui-layer { 
            position: absolute; 
            top: 45px; 
            left: 0; 
            width: 100%; 
            pointer-events: none; 
            z-index: 10; 
            display: none; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .score-text { 
            color: #FFFFFF; 
            font-size: 82px; 
            text-shadow: var(--text-shadow-heavy); 
            font-weight: 700;
            line-height: 0.9;
        }

        #progress-wrapper {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #progress-container { 
            width: 220px; 
            height: 12px; 
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 10px; 
            position: relative; 
            overflow: hidden; 
            border: 2px solid rgba(255, 255, 255, 0.15);
        }

        #progress-bar { 
            width: 0%; 
            height: 100%; 
            background: linear-gradient(90deg, var(--gold) 0%, #FFFACD 50%, var(--gold) 100%); 
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
            transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
        }

        #power-indicator {
            margin-top: 10px;
            color: var(--gold);
            font-size: 19px;
            font-weight: 700;
            opacity: 0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
            transition: opacity 0.3s ease;
        }

        /* MENU & END SCREEN OVERLAYS */
        .overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            z-index: 100; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            background: rgba(0, 0, 0, 0.55); 
            padding: 30px; 
            text-align: center;
        }

        h1 { 
            color: #FFF; 
            font-size: 75px; 
            margin-bottom: 5px; 
            text-shadow: var(--text-shadow-heavy); 
        }

        h2 { 
            color: #FFF; 
            font-size: 60px; 
            margin-bottom: 5px; 
            text-shadow: var(--text-shadow-heavy); 
        }
        
        .quote-box { 
            color: rgba(255, 255, 255, 0.8); 
            font-size: 21px; 
            margin-bottom: 12px; 
            font-style: italic; 
            max-width: 320px;
            line-height: 1.3;
        }

        /* SELECTION CONTROLS */
        .selection-label {
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .choice-btn { 
            padding: 10px 20px; 
            border: 2px solid rgba(255, 255, 255, 0.2); 
            background: rgba(255, 255, 255, 0.07); 
            color: #FFF; 
            border-radius: 14px; 
            cursor: pointer; 
            font-family: inherit; 
            font-size: 19px; 
            transition: all var(--transition-speed);
        }

        .choice-btn:hover { background: rgba(255, 255, 255, 0.15); }
        .choice-btn.active { border-color: var(--gold); background: rgba(255, 215, 0, 0.2); }
        
        .cat-btn { 
            width: 85px; 
            height: 85px; 
            border-radius: 50%; 
            padding: 12px; 
            background: rgba(255, 255, 255, 0.1); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 3px solid transparent;
        }
        .cat-btn img { width: 100%; height: 100%; object-fit: contain; }
        .cat-btn.active { border-color: var(--gold); background: rgba(255, 215, 0, 0.15); }

        /* ACTION BUTTONS */
        .action-btn { 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            padding: 14px 38px; 
            font-size: 26px; 
            border-radius: 60px; 
            border: none; 
            cursor: pointer; 
            background: #FFFFFF; 
            color: #111; 
            margin-top: 20px; 
            font-weight: 700; 
            white-space: nowrap; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, background 0.2s ease;
        }
        
        .action-btn:active { transform: scale(0.96); }

        #hi-score-box { 
            background: rgba(0, 0, 0, 0.5); 
            padding: 8px 24px; 
            border-radius: 40px; 
            color: var(--gold); 
            font-size: 20px; 
            margin-top: 10px; 
            border: 1px solid rgba(255, 215, 0, 0.25); 
        }

        #end-overlay { display: none; gap: 5px; }
        #end-overlay.visible { display: flex; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="bg-layer"></div>
        
        <div id="ui-layer">
            <div class="score-text" id="star-display">0</div>
            <div id="progress-wrapper">
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <div id="power-indicator">SHIELD ACTIVE</div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="menu-overlay" class="overlay">
            <h1>CAUGHT!</h1>
            
            <p class="selection-label">Select Realm</p>
            <div class="button-group" id="world-select">
                <button class="choice-btn active" onclick="setWorld('day.png', this)">Dusk</button>
                <button class="choice-btn" onclick="setWorld('afternoon.png', this)">Afternoon</button>
                <button class="choice-btn" onclick="setWorld('evening.png', this)">Evening</button>
            </div>

            <p class="selection-label">Choose Your Cat</p>
            <div class="button-group" id="cat-select">
                <button class="choice-btn cat-btn active" onclick="setCat('cat.png', this)"><img src="cat.png" alt="Orange"></button>
                <button class="choice-btn cat-btn" onclick="setCat('cat_black.png', this)"><img src="cat_black.png" alt="Black"></button>
                <button class="choice-btn cat-btn" onclick="setCat('cat_tabby.png', this)"><img src="cat_tabby.png" alt="Tabby"></button>
            </div>

            <button class="action-btn" id="start-trigger">Start Session</button>
        </div>

        <div id="end-overlay" class="overlay">
            <h2>Caught!</h2>
            <div class="quote-box">"Time spent with cats is never wasted"</div>
            <div id="final-stats" style="font-size: 95px; color: #FFF; font-weight: 700; line-height: 1;">0</div>
            <div id="hi-score-box">BEST SCORE: 0</div>
            <button class="action-btn" id="retry-trigger">More Bonding Time ❤️</button>
        </div>
    </div>

<script>
/**
 * PRODUCTION ENGINE - CORE CONFIGURATION
 */
const CONFIG = { 
    gravity: 1150, 
    jumpForce: -415, 
    startSpeed: 240, 
    maxSpeed: 480, // Restored original max speed cap
    acceleration: 15,
    powerDurationMin: 8, // Requirements: starts at 8s
    powerDurationMax: 16, // Requirements: max duration 16s
    magnetEffectRange: 420, 
    collisionPadding: 34,
    spawnInterval: 650 // Requirement: slightly faster (was 780)
};

/**
 * COMPONENT INITIALIZATION
 */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const assets = { 
    paw: new Image(), 
    fish: new Image(), 
    cat: new Image() 
};

// Source loading
assets.paw.src = 'paw.png'; 
assets.fish.src = 'fish.png'; 
assets.cat.src = 'cat.png';

// Audio system
const sfxMeow = new Audio('meow.mp3'); 
sfxMeow.volume = 0.25;

const bgm = [
    new Audio('song1.mp3'), 
    new Audio('song2.mp3'), 
    new Audio('song3.mp3')
];
bgm.forEach(track => { 
    track.loop = true; 
    track.volume = 0.45; 
});

/**
 * DYNAMIC STATE CONTROLLER
 */
let W, H;
let gameState = 'MENU';
let starsCount = 0;
let lastFrameTime = performance.now();

let catY;
let catVelocity = 0;
const catXPosition = 180; 
let catRotation = 0;
let activeSongIndex = 0;

let obstacles = [];
let pickups = [];
let powerups = [];
let visualEffects = [];

let activePowerupType = null;
let powerupTimer = 0;
let isFishPending = false;
let screenShakeMagnitude = 0;

let cursorX = 0;
let cursorY = 0;
let menuHoverRotation = 0;

/**
 * ENVIRONMENT & UI SETUP
 */
function handleResize() { 
    W = window.innerWidth; 
    H = window.innerHeight; 
    canvas.width = W; 
    canvas.height = H; 
    catY = H / 2; 
}

window.addEventListener('resize', handleResize); 
handleResize();

window.addEventListener('mousemove', (event) => { 
    cursorX = event.clientX; 
    cursorY = event.clientY; 
});

function setWorld(imagePath, element) { 
    document.querySelectorAll('#world-select .choice-btn').forEach(btn => btn.classList.remove('active'));
    element.classList.add('active');
    document.getElementById('bg-layer').style.backgroundImage = `url(${imagePath})`; 
}

function setCat(imagePath, element) { 
    document.querySelectorAll('#cat-select .cat-btn').forEach(btn => btn.classList.remove('active'));
    element.classList.add('active'); 
    assets.cat.src = imagePath; 
}

function triggerImpactVFX(x, y) {
    // Primary shockwave
    visualEffects.push({ x: x, y: y, radius: 10, alpha: 1.0, growth: 1300, weight: 10 });
    // Secondary inner wave
    visualEffects.push({ x: x, y: y, radius: 5, alpha: 0.8, growth: 850, weight: 5 });
}

/**
 * MAIN LOGIC LOOP
 */
function updateEngine(deltaTime) {
    // MENU STATE ANIMATION
    if (gameState !== 'PLAY') {
        const distanceToCatCenter = Math.hypot(catXPosition - cursorX, catY - cursorY);
        const hoverIntensity = (distanceToCatCenter < 350) ? 0.95 : 0.25;
        menuHoverRotation += deltaTime * hoverIntensity;
        return;
    }

    // --- BGM CYCLE LOGIC ---
    const currentTrack = bgm[activeSongIndex];
    
    // Gradual Fade Logic
    if (starsCount >= 25 && starsCount < 30 && activeSongIndex === 0) {
        currentTrack.volume = Math.max(0, 0.45 - ((starsCount - 25) * 0.09));
    } 
    else if (starsCount >= 55 && starsCount < 60 && activeSongIndex === 1) {
        currentTrack.volume = Math.max(0, 0.45 - ((starsCount - 55) * 0.09));
    }

    // Full Track Switch
    if (starsCount >= 30 && activeSongIndex === 0) {
        currentTrack.pause();
        activeSongIndex = 1;
        bgm[activeSongIndex].play();
    } else if (starsCount >= 60 && activeSongIndex === 1) {
        currentTrack.pause();
        activeSongIndex = 2;
        bgm[activeSongIndex].play();
    }

    // --- CHARACTER & SPEED CALCULATIONS ---
    // REQUIREMENT: Alter hitbox for shield so it only bursts when the cat itself touches paws
    let currentHitbox = CONFIG.collisionPadding; 
    catRotation += 1.3 * deltaTime; 

    // REQUIREMENT: Speed of game stick to gradual increase every 20 points
    let currentMoveSpeed = Math.min(CONFIG.startSpeed + (Math.floor(starsCount / 20) * CONFIG.acceleration), CONFIG.maxSpeed);
    if (activePowerupType === 'SLOW') currentMoveSpeed *= 0.55;
    
    if (powerupTimer > 0) { 
        powerupTimer -= deltaTime; 
        if (powerupTimer <= 0) { 
            activePowerupType = null; 
            document.getElementById('power-indicator').style.opacity = 0; 
        }
    }
    
    if (screenShakeMagnitude > 0) screenShakeMagnitude -= deltaTime * 70;

    // --- OBSTACLE MANAGEMENT ---
    for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i]; 
        obs.x -= currentMoveSpeed * deltaTime;
        
        // Accurate collision bounds
        const catInHorizontalRange = (catXPosition + currentHitbox > obs.x + 185) && (catXPosition - currentHitbox < obs.x + 215);
        
        if (!obs.hasImpacted && catInHorizontalRange) {
            const hitTopPaw = (catY - currentHitbox < obs.topY);
            const hitBottomPaw = (catY + currentHitbox > obs.bottomY);
            
            if (hitTopPaw || hitBottomPaw) {
                if (activePowerupType === 'SHIELD') { 
                    triggerImpactVFX(catXPosition, catY);
                    screenShakeMagnitude = 40; 
                    obs.hasImpacted = true; 
                    activePowerupType = null; 
                    powerupTimer = 0; 
                    document.getElementById('power-indicator').style.opacity = 0;
                } else { 
                    triggerGameOver(); 
                    return; 
                }
            }
        }
        
        if (obs.x < -450) obstacles.splice(i, 1);
    }

    // --- PICKUP MANAGEMENT (STARS) ---
    for (let i = pickups.length - 1; i >= 0; i--) {
        const star = pickups[i]; 
        star.x -= currentMoveSpeed * deltaTime;
        const dist = Math.hypot(catXPosition - star.x, catY - star.y);
        
        // Magnet Powerup Logic
        if (activePowerupType === 'MAGNET' && dist < CONFIG.magnetEffectRange) {
            const angle = Math.atan2(catY - star.y, catXPosition - star.x);
            star.x += Math.cos(angle) * 360 * deltaTime; 
            star.y += Math.sin(angle) * 360 * deltaTime;
        }
        
        star.angle += deltaTime * 3;
        
        if (dist < 82) { 
            starsCount += (star.type === 'BLUE' ? 2 : 1); 
            if (starsCount > 0 && starsCount % 10 === 0) isFishPending = true; 
            pickups.splice(i, 1); 
            refreshUI(); 
        } else if (star.x < -100) {
            pickups.splice(i, 1);
        }
    }

    // --- POWERUP MANAGEMENT (FISH) ---
    for (let i = powerups.length - 1; i >= 0; i--) {
        const fish = powerups[i]; 
        fish.x -= currentMoveSpeed * deltaTime; 
        fish.timeOffset += deltaTime;
        const floatingY = fish.y + Math.sin(fish.timeOffset * 5.5) * 28;
        
        if (Math.hypot(catXPosition - fish.x, catY - floatingY) < 95) { 
            triggerPowerupActivation(); 
            powerups.splice(i, 1); 
        } else if (fish.x < -120) {
            powerups.splice(i, 1);
        }
    }

    // --- VFX AGING ---
    for (let i = visualEffects.length - 1; i >= 0; i--) {
        const fx = visualEffects[i]; 
        fx.radius += fx.growth * deltaTime; 
        fx.alpha -= 2.4 * deltaTime;
        if (fx.alpha <= 0) visualEffects.splice(i, 1);
    }

    // --- PROCEDURAL GENERATION ---
    // REQUIREMENT: Spawning slightly faster + ensure they don't overlap
    // Interval check ensures we don't spawn a new obstacle if the previous one is too close
    if (obstacles.length === 0 || (W - obstacles[obstacles.length - 1].x) > CONFIG.spawnInterval) {
        const verticalCenter = Math.random() * (H - 550) + 180;
        
        // GAP CONSTRAINT LOGIC (Restored from Original Source)
        const dynamicGap = (starsCount <= 10) ? 220 : (Math.random() * 80 + 170);
        
        obstacles.push({ 
            x: W + 300, 
            topY: verticalCenter, 
            bottomY: verticalCenter + dynamicGap, 
            hasImpacted: false 
        });
        
        const spawnX = W + 700; 
        const spawnY = verticalCenter + (dynamicGap / 2);

        if (isFishPending) { 
            powerups.push({ x: spawnX, y: spawnY, timeOffset: 0 }); 
            isFishPending = false; 
        } else { 
            pickups.push({ x: spawnX, y: spawnY, type: Math.random() > 0.88 ? 'BLUE' : 'GOLD', angle: 0 }); 
        }
    }

    // --- GRAVITY ENGINE ---
    catVelocity += CONFIG.gravity * deltaTime; 
    catY += catVelocity * deltaTime;

    // Boundary check
    if (catY > H || catY < 0) triggerGameOver();
}

/**
 * RENDERING ENGINE - PIXEL PERFECTION
 */
function renderFrame() {
    ctx.save(); 
    // Screen Shake Implementation
    if (screenShakeMagnitude > 0) {
        ctx.translate(Math.random() * screenShakeMagnitude - screenShakeMagnitude/2, Math.random() * screenShakeMagnitude - screenShakeMagnitude/2);
    }
    
    ctx.clearRect(0, 0, W, H);

    // 1. Draw Paws (Obstacles)
    obstacles.forEach(obs => {
        ctx.save(); 
        if (activePowerupType === 'SHIELD' && !obs.hasImpacted) ctx.globalAlpha = 0.55;
        // Bottom Paw
        ctx.drawImage(assets.paw, obs.x, obs.bottomY, 400, 850);
        // Top Paw (Flipped)
        ctx.translate(obs.x + 200, obs.topY); 
        ctx.scale(1, -1); 
        ctx.drawImage(assets.paw, -200, 0, 400, 850); 
        ctx.restore();
    });

    // 2. Draw Stars (Pickups)
    pickups.forEach(star => {
        ctx.save(); 
        ctx.shadowBlur = 18; 
        ctx.shadowColor = (star.type === 'BLUE' ? '#00F2FF' : '#FFFFFF');
        ctx.translate(star.x, star.y); 
        ctx.rotate(star.angle);
        ctx.fillStyle = (star.type === 'BLUE' ? '#00F2FF' : '#FFD700'); 
        ctx.beginPath();
        for (let i = 0; i < 10; i++) { 
            const rad = i % 2 === 0 ? 24 : 11; 
            ctx.lineTo(Math.cos(i * Math.PI / 5) * rad, Math.sin(i * Math.PI / 5) * rad); 
        }
        ctx.closePath();
        ctx.fill(); 
        ctx.restore();
    });

    // 3. Draw Fish (Powerups)
    powerups.forEach(fish => {
        ctx.save(); 
        ctx.shadowBlur = 30; 
        ctx.shadowColor = "#FFB7B7";
        const floatingY = fish.y + Math.sin(fish.timeOffset * 5.5) * 28;
        ctx.drawImage(assets.fish, fish.x - 45, floatingY - 45, 90, 90); 
        ctx.restore();
    });

    // 4. Draw VFX Shockwaves
    visualEffects.forEach(fx => {
        ctx.save(); 
        ctx.strokeStyle = `rgba(255, 255, 255, ${fx.alpha})`; 
        ctx.lineWidth = fx.weight;
        ctx.beginPath(); 
        ctx.arc(fx.x, fx.y, fx.radius, 0, Math.PI * 2); 
        ctx.stroke(); 
        ctx.restore();
    });

    // 5. Draw Active Powerup Aura
    // REQUIREMENT: Bubble for power up can be smaller + Flicker when expiring
    if (activePowerupType) {
        ctx.save(); 
        ctx.translate(catXPosition, catY); 
        ctx.globalCompositeOperation = 'screen';

        // FLICKER LOGIC: Flicker when under 3 seconds
        let flickerAlpha = 1.0;
        if (powerupTimer < 3) {
            flickerAlpha = Math.floor(performance.now() / 150) % 2 === 0 ? 0.2 : 1.0;
        }

        const auraRadius = 88; // REQUIREMENT: Smaller bubble (original was 115)
        const gradient = ctx.createRadialGradient(0, 0, 45, 0, 0, auraRadius);
        let auraColor = activePowerupType === 'SHIELD' ? '255, 255, 255' : activePowerupType === 'MAGNET' ? '255, 215, 0' : '0, 242, 255';
        
        gradient.addColorStop(0, `rgba(${auraColor}, 0)`); 
        gradient.addColorStop(0.75, `rgba(${auraColor}, ${0.35 * flickerAlpha})`); 
        gradient.addColorStop(1, `rgba(${auraColor}, 0)`);
        
        ctx.fillStyle = gradient; 
        ctx.beginPath(); 
        ctx.arc(0, 0, auraRadius, 0, Math.PI * 2); 
        ctx.fill(); 
        ctx.restore();
    }

    // 6. Draw Primary Character (Cat)
    ctx.save(); 
    ctx.translate(catXPosition, catY); 
    ctx.rotate(catRotation + menuHoverRotation); 
    ctx.drawImage(assets.cat, -58, -58, 116, 116); 
    ctx.restore();
    
    ctx.restore();
}

/**
 * SYSTEM LOGIC: POWERUPS & UI
 */
function triggerPowerupActivation() {
    const availableBuffs = ['SHIELD', 'MAGNET']; 
    if (starsCount >= 25) availableBuffs.push('SLOW');
    
    activePowerupType = availableBuffs[Math.floor(Math.random() * availableBuffs.length)];
    
    // REQUIREMENT: starts at 8s and increase by 2s with every 20 points, max 16s
    let calculatedDuration = CONFIG.powerDurationMin + (Math.floor(starsCount / 20) * 2);
    powerupTimer = Math.min(calculatedDuration, CONFIG.powerDurationMax);
    
    const indicator = document.getElementById('power-indicator');
    indicator.innerText = `${activePowerupType} ACTIVE`; 
    indicator.style.opacity = 1;
}

function refreshUI() { 
    document.getElementById('star-display').innerText = starsCount; 
    let currentStepProgress = (starsCount % 10) * 10;
    if (currentStepProgress === 0 && starsCount > 0) currentStepProgress = 100;
    document.getElementById('progress-bar').style.width = currentStepProgress + "%";
}

function triggerGameOver() {
    gameState = 'OVER'; 
    bgm.forEach(t => t.pause());
    
    const savedHiScore = parseInt(localStorage.getItem('caught_high_score') || 0);
    if (starsCount > savedHiScore) {
        localStorage.setItem('caught_high_score', starsCount);
    }
    
    document.getElementById('final-stats').innerText = starsCount;
    document.getElementById('hi-score-box').innerText = "BEST SCORE: " + Math.max(savedHiScore, starsCount);
    document.getElementById('end-overlay').classList.add('visible');
    document.getElementById('ui-layer').style.display = 'none';
}

/**
 * USER INTERACTION LOBBY
 */
document.getElementById('start-trigger').onclick = () => { 
    bgm[0].play(); 
    sfxMeow.play(); 
    gameState = 'PLAY'; 
    document.getElementById('menu-overlay').style.display = 'none';
    document.getElementById('ui-layer').style.display = 'flex'; 
    refreshUI();
};

document.getElementById('retry-trigger').onclick = () => {
    location.reload();
};

// Input Handling
window.addEventListener('mousedown', (e) => { 
    if (gameState === 'PLAY' && e.button === 0) catVelocity = CONFIG.jumpForce; 
});

window.addEventListener('touchstart', (e) => { 
    if (gameState === 'PLAY') { 
        e.preventDefault(); 
        catVelocity = CONFIG.jumpForce; 
    } 
}, { passive: false });

/**
 * ENGINE TICK
 */
function tick(timestamp) { 
    const dt = (timestamp - lastFrameTime) / 1000; 
    lastFrameTime = timestamp; 
    
    updateEngine(Math.min(dt, 0.1)); 
    renderFrame(); 
    
    requestAnimationFrame(tick); 
}

// Initial Background State
document.getElementById('bg-layer').style.backgroundImage = "url('day.png')";
requestAnimationFrame(tick);

</script>
</body>
</html>
