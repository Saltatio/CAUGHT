<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CAUGHT! - Final Master Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #FFD700; --blue: #00F2FF; --accent: #FFB7B7; 
            --light-glass: rgba(255, 255, 255, 0.15); --text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); margin: 0; padding: 0; }
        body { background: #000; height: 100vh; font-family: 'Gaegu', cursive; overflow: hidden; touch-action: none; display: flex; justify-content: center; align-items: center; }
        
        #game-container { position: relative; width: 100vw; height: 100vh; background: #050505; overflow: hidden; }
        
        /* Background Layer with 70% Transparency through Opacity */
        #bg-layer { position: absolute; inset: 0; background-size: cover; background-position: center; z-index: 1; opacity: 0.7; transition: 1.2s ease-in-out; background-color: #1a1a1a; }
        
        canvas { position: absolute; inset: 0; z-index: 5; display: block; width: 100%; height: 100%; }
        
        /* UI Layer */
        #ui-layer { position: absolute; top: 30px; width: 100%; pointer-events: none; z-index: 10; display: none; text-align: center; }
        .score-text { color: white; font-size: 60px; text-shadow: var(--text-shadow); letter-spacing: 2px; }
        #powerup-indicator { position: absolute; top: 110px; width: 100%; text-align: center; color: var(--blue); font-size: 24px; text-transform: uppercase; letter-spacing: 3px; opacity: 0; transition: 0.4s; z-index: 10; text-shadow: 0 0 15px var(--blue); font-weight: 700; }

        .overlay { position: absolute; inset: 0; z-index: 20; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background: var(--light-glass); padding: 20px; text-align: center; }
        
        h1 { color: white; font-size: 75px; text-shadow: var(--text-shadow); line-height: 1; margin-bottom: 5px; }
        .quote { color: rgba(255,255,255,0.9); font-size: 22px; margin-bottom: 25px; font-style: italic; max-width: 85%; letter-spacing: 0.5px; }
        
        .selection-label { color: rgba(255,255,255,0.9); font-size: 18px; text-transform: uppercase; margin: 15px 0 10px 0; letter-spacing: 2px; }
        
        .choice-btn { padding: 12px 24px; border: 2px solid rgba(255,255,255,0.4); background: rgba(0,0,0,0.3); color: white; border-radius: 15px; cursor: pointer; font-family: inherit; font-size: 20px; transition: 0.3s; margin: 0 6px; }
        .choice-btn.active { border-color: var(--gold); background: rgba(255, 215, 0, 0.3); box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        
        /* Cat Selection with Rolling Animation */
        .cat-btn { width: 100px; height: 100px; border-radius: 50%; border: 3px solid transparent; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); padding: 10px; background: rgba(255,255,255,0.1); overflow: hidden; cursor: pointer; margin: 0 10px; }
        .cat-btn:hover img { transform: rotate(360deg); }
        .cat-btn img { width: 100%; height: 100%; object-fit: contain; transition: 0.8s ease-in-out; pointer-events: none; }
        .cat-btn.active { border-color: var(--gold); background: rgba(255, 215, 0, 0.3); transform: scale(1.15); }
        
        /* Buttons */
        .action-btn { padding: 16px 50px; font-size: 28px; border-radius: 50px; border: none; font-family: inherit; cursor: pointer; background: white; color: #111; margin-top: 25px; transition: 0.3s; font-weight: 700; box-shadow: 0 10px 25px rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; gap: 12px; }
        .action-btn:hover { transform: scale(1.05); background: var(--accent); color: white; }
        
        #hi-score-box { background: rgba(0,0,0,0.6); padding: 10px 35px; border-radius: 35px; color: var(--gold); font-size: 22px; margin-top: 30px; border: 1px solid rgba(255,215,0,0.2); letter-spacing: 1px; }
        
        #end-overlay { display: none; }
        #end-overlay.visible { display: flex; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="bg-layer"></div>
        <div id="ui-layer"><div class="score-text" id="star-display">0</div></div>
        <div id="powerup-indicator">SHIELD ACTIVE</div>
        
        <div id="menu-overlay" class="overlay">
            <h1>CAUGHT!</h1>
            <p class="selection-label">Select Realm</p>
            <div style="display:flex; justify-content:center;" id="world-select">
                <button class="choice-btn active" onclick="setWorld('day.png', this)">Dusk</button>
                <button class="choice-btn" onclick="setWorld('afternoon.png', this)">Afternoon</button>
                <button class="choice-btn" onclick="setWorld('evening.png', this)">Evening</button>
            </div>
            <p class="selection-label">Select Companion</p>
            <div style="display:flex; justify-content:center;" id="cat-select">
                <button class="cat-btn active" onclick="setCat('cat.png', this)"><img src="cat.png" alt="cat1"></button>
                <button class="cat-btn" onclick="setCat('cat_black.png', this)"><img src="cat_black.png" alt="cat2"></button>
                <button class="cat-btn" onclick="setCat('cat_tabby.png', this)"><img src="cat_tabby.png" alt="cat3"></button>
            </div>
            <button class="action-btn" id="start-trigger">Start Session</button>
        </div>

        <div id="end-overlay" class="overlay">
            <h1>Caught!</h1>
            <p class="quote">"Time spent with cats is never wasted."</p>
            <div id="final-stats" style="font-size: 120px; color: white; line-height: 1; margin: 10px 0; text-shadow: 0 0 30px rgba(255,255,255,0.2);">0</div>
            <button class="action-btn" id="retry-trigger">More Bonding Time ❤️</button>
            <div id="hi-score-box">BEST SCORE: 0</div>
        </div>
    </div>

<script>
/** * CONFIGURATION ENGINE */
const CONFIG = { 
    gravity: 1080, jump: -400, 
    startSpeed: 235, maxSpeed: 460, speedInc: 18,
    minDur: 8, maxDur: 14, magnetRange: 430 
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const assets = { paw: new Image(), fish: new Image(), cat: new Image() };

// Asset Paths
assets.paw.src = 'paw.png'; assets.fish.src = 'fish.png'; assets.cat.src = 'cat.png';

const sfxMeow = new Audio('meow.mp3'); sfxMeow.volume = 0.25;
const bgm = [new Audio('song1.mp3'), new Audio('song2.mp3'), new Audio('song3.mp3')];
bgm.forEach(t => { t.loop = true; t.volume = 0.45; });

/** * STATE TRACKING */
let W, H, gameState = 'MENU', starsCount = 0, lastTime = performance.now();
let catY, catV = 0, catX = 180, catRoll = 0, currentSongIdx = 0;
let paws = [], stars = [], fishes = [], bursts = [], lastPowerUps = [];
let activePower = null, pTimer = 0, fishQueued = false;

function resize() { 
    W = window.innerWidth; H = window.innerHeight; 
    canvas.width = W; canvas.height = H; 
    if(gameState === 'MENU') catY = H/2; 
}
window.addEventListener('resize', resize);
resize();

function setWorld(s, e) { 
    document.querySelectorAll('#world-select .choice-btn').forEach(b => b.classList.remove('active'));
    e.classList.add('active'); 
    document.getElementById('bg-layer').style.backgroundImage = `url(${s})`;
}

function setCat(s, e) {
    document.querySelectorAll('#cat-select .cat-btn').forEach(b => b.classList.remove('active'));
    e.classList.add('active'); assets.cat.src = s;
}

/** * MAIN PHYSICS & LOGIC */
function update(dt) {
    if (gameState !== 'PLAY') return;

    // --- BGM CROSSFADE (Every 30 Points) ---
    let track = bgm[currentSongIdx];
    let scoreMod = starsCount % 30;
    
    // Fade out starts at 28
    if (starsCount > 0 && scoreMod >= 28) {
        track.volume = Math.max(0, track.volume - dt * 0.45);
    }
    // Switch at 30
    if (starsCount > 0 && scoreMod === 0 && track.volume < 0.1) {
        track.pause(); track.currentTime = 0;
        currentSongIdx = (currentSongIdx + 1) % bgm.length;
        bgm[currentSongIdx].volume = 0.45; 
        bgm[currentSongIdx].play().catch(() => {});
    }

    // --- SPEED & POWERUP CLOCK ---
    let speed = Math.min(CONFIG.startSpeed + (Math.floor(starsCount/20) * CONFIG.speedInc), CONFIG.maxSpeed);
    if (activePower === 'SLOW') speed *= 0.55;
    
    if (pTimer > 0) { 
        pTimer -= dt; 
        const el = document.getElementById('powerup-indicator');
        el.style.opacity = 1;
        el.innerText = activePower + " (" + Math.ceil(pTimer) + "s)";
        if (pTimer <= 0) { activePower = null; el.style.opacity = 0; }
    }

    // --- SPAWNING LOGIC (DYNAMIC GAPS) ---
    if (paws.length === 0 || (W - paws[paws.length-1].x) > 680) {
        let h = Math.random() * (H - 500) + 150;
        // 240px start, then 160-250px random
        let gap = (starsCount < 10) ? 240 : (Math.random() * 90 + 165);
        paws.push({ x: W + 150, yT: h, yB: h + gap, hit: false });
        
        if (fishQueued) { 
            fishes.push({ x: W + 450, y: h + (gap/2), t: 0 }); 
            fishQueued = false; 
        } else {
            stars.push({ x: W + 450, y: h + (gap/2), type: Math.random() > 0.85 ? 'BLUE' : 'GOLD', rot: 0 });
        }
    }

    // --- COLLISIONS (FORGIVING HITBOX) ---
    paws.forEach(p => {
        p.x -= speed * dt;
        // Hitbox: 40px normal, 26px when bubble is on (Forgiving Mode)
        let margin = activePower ? 26 : 40; 
        if (!p.hit && catX+margin > p.x+185 && catX-margin < p.x+215 && (catY-margin < p.yT || catY+margin > p.yB)) {
            if (activePower === 'SHIELD') { 
                bursts.push({ x: catX, y: catY, r: 85, a: 1 });
                p.hit = true; activePower = null; pTimer = 0; 
                document.getElementById('powerup-indicator').style.opacity = 0;
            } else { gameOver(); }
        }
    });

    // --- MAGNET & STAR COLLECTION ---
    stars.forEach((s, i) => {
        s.x -= speed * dt; s.rot += dt * 2.5;
        if (activePower === 'MAGNET' && Math.hypot(catX - s.x, catY - s.y) < CONFIG.magnetRange) {
            s.x += (catX - s.x) * 6.5 * dt; s.y += (catY - s.y) * 6.5 * dt;
        }
        if (Math.hypot(catX - s.x, catY - s.y) < 85) {
            starsCount += (s.type === 'BLUE' ? 2 : 1);
            if (starsCount % 10 === 0) fishQueued = true;
            stars.splice(i, 1); document.getElementById('star-display').innerText = starsCount;
        }
    });

    // --- POWERUP MEMORY (PSEUDO-RANDOM) ---
    fishes.forEach((f, i) => {
        f.x -= speed * dt; f.t += dt;
        if (Math.hypot(catX - f.x, catY - (f.y + Math.sin(f.t*5)*20)) < 95) {
            let pool = ['SHIELD', 'MAGNET'];
            if (starsCount >= 25) pool.push('SLOW');
            
            // Check for 3-in-a-row protection
            if (lastPowerUps.length >= 2 && lastPowerUps[0] === lastPowerUps[1]) {
                pool = pool.filter(p => p !== lastPowerUps[0]);
            }
            
            activePower = pool[Math.floor(Math.random() * pool.length)];
            lastPowerUps.push(activePower);
            if (lastPowerUps.length > 2) lastPowerUps.shift();
            
            pTimer = Math.min(CONFIG.minDur + Math.floor(starsCount/20)*2, CONFIG.maxDur);
            fishes.splice(i, 1);
        }
    });

    bursts.forEach((b, i) => { b.r += 360 * dt; b.a -= 1.8 * dt; if(b.a <= 0) bursts.splice(i, 1); });
    catV += CONFIG.gravity * dt; catY += catV * dt;
    if (catY > H || catY < 0) gameOver();
    catRoll += 3.5 * dt;
}

/** * GRAPHICS ENGINE */
function draw() {
    ctx.clearRect(0, 0, W, H);
    
    paws.forEach(p => {
        ctx.save(); if(activePower === 'SHIELD' && !p.hit) ctx.globalAlpha = 0.5;
        ctx.drawImage(assets.paw, p.x, p.yB, 400, 800);
        ctx.translate(p.x+200, p.yT); ctx.scale(1,-1); ctx.drawImage(assets.paw, -200, 0, 400, 800); ctx.restore();
    });

    stars.forEach(s => {
        let col = s.type === 'BLUE' ? '#00F2FF' : '#FFD700';
        ctx.save(); ctx.shadowBlur = 20; ctx.shadowColor = col;
        ctx.translate(s.x, s.y); ctx.rotate(s.rot); ctx.fillStyle = col; 
        ctx.beginPath();
        for(let i=0; i<10; i++) { let r=i%2?10:20; ctx.lineTo(Math.cos(i*Math.PI/5)*r, Math.sin(i*Math.PI/5)*r); }
        ctx.fill(); ctx.restore();
    });

    fishes.forEach(f => {
        ctx.save(); ctx.shadowBlur = 30; ctx.shadowColor = "#FFB7B7";
        ctx.drawImage(assets.fish, f.x-45, f.y-45 + Math.sin(f.t*5)*20, 90, 90); ctx.restore();
    });

    // MAGICAL IRIDESCENT SHADER
    if (activePower) {
        ctx.save();
        let col = activePower === 'SHIELD' ? '255,255,255' : (activePower === 'MAGNET' ? '255,215,0' : '0,242,255');
        let alpha = pTimer < 2.5 ? (Math.sin(Date.now()*0.02)+1)/12 : 0.18;
        ctx.translate(catX, catY);
        let grad = ctx.createRadialGradient(0,0,50,0,0,92);
        grad.addColorStop(0, `rgba(${col}, 0)`);
        grad.addColorStop(0.7, `rgba(${col}, ${alpha})`);
        grad.addColorStop(1, `rgba(${col}, ${alpha*2.5})`);
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.arc(0, 0, 92, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = `rgba(${col}, ${alpha*3.5})`; ctx.lineWidth = 4; ctx.stroke();
        ctx.restore();
    }

    bursts.forEach(b => {
        ctx.save(); ctx.strokeStyle = `rgba(255,255,255,${b.a})`; ctx.lineWidth = 5;
        ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.stroke(); ctx.restore();
    });

    ctx.save(); ctx.translate(catX, catY); ctx.rotate(catRoll); ctx.drawImage(assets.cat, -50, -50, 100, 100); ctx.restore();
}

/** * INTERACTION & STARTUP */
function gameOver() {
    gameState = 'OVER'; bgm.forEach(t => { t.pause(); t.currentTime = 0; });
    const best = parseInt(localStorage.getItem('hi_score_master') || 0);
    if(starsCount > best) localStorage.setItem('hi_score_master', starsCount);
    document.getElementById('final-stats').innerText = starsCount;
    document.getElementById('hi-score-box').innerText = "BEST SCORE: " + Math.max(best, starsCount);
    document.getElementById('end-overlay').classList.add('visible');
    document.getElementById('ui-layer').style.display = 'none';
}

document.getElementById('start-trigger').addEventListener('click', () => {
    bgm[0].play().then(() => { bgm[0].volume = 0.45; }).catch(() => {});
    sfxMeow.play().catch(() => {}); 
    gameState = 'PLAY';
    document.getElementById('menu-overlay').style.display = 'none';
    document.getElementById('ui-layer').style.display = 'block';
});

document.getElementById('retry-trigger').onclick = () => location.reload();

window.addEventListener('touchstart', (e) => { 
    if(gameState==='PLAY') { e.preventDefault(); catV = CONFIG.jump; } 
}, {passive:false});
window.addEventListener('mousedown', () => { if(gameState==='PLAY') catV = CONFIG.jump; });

function loop(t) {
    let dt = (t - lastTime) / 1000; lastTime = t;
    update(Math.min(dt, 0.1)); draw(); requestAnimationFrame(loop);
}

document.getElementById('bg-layer').style.backgroundImage = "url('day.png')";
requestAnimationFrame(loop);
</script>
</body>
</html>
