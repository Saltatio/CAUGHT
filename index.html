<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CAUGHT! - Bright Zen Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #FFD700; 
            --blue: #00F2FF; 
            --accent: #FFB7B7; 
            --light-glass: rgba(255, 255, 255, 0.25); 
            --text-shadow: 0 2px 12px rgba(0,0,0,0.4);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        
        body { 
            margin: 0; background: #fff; height: 100vh; font-family: 'Gaegu', cursive; 
            overflow: hidden; touch-action: none; display: flex; justify-content: center; align-items: center;
        }

        #game-container { position: relative; width: 100vw; height: 100vh; background: #f0f0f0; overflow: hidden; }
        
        /* Background at 75% transparency */
        #bg-layer { 
            position: absolute; inset: 0; background-size: cover; background-position: center; 
            z-index: 1; opacity: 0.75; transition: background-image 0.8s ease; 
        }

        canvas { position: absolute; inset: 0; z-index: 5; display: block; width: 100%; height: 100%; }

        #ui-layer { position: absolute; top: 20px; width: 100%; pointer-events: none; z-index: 10; display: none; text-align: center; }
        .score-text { color: white; font-size: 56px; margin: 0; text-shadow: var(--text-shadow); }
        
        /* Bright Frosted Overlays */
        .overlay { 
            position: absolute; inset: 0; z-index: 20; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px);
            background: var(--light-glass); padding: 40px; text-align: center;
        }
        
        h1 { color: white; font-size: 72px; margin: 0 0 10px 0; text-shadow: var(--text-shadow); letter-spacing: 2px; }
        h2 { color: white; font-size: 64px; margin: 0; text-shadow: var(--text-shadow); }
        .selection-label { color: white; font-size: 20px; margin-bottom: 10px; text-transform: uppercase; text-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        
        .choice-btn { 
            padding: 12px 24px; border: 2px solid rgba(255,255,255,0.6); 
            background: rgba(255,255,255,0.2); color: white; border-radius: 18px; cursor: pointer; 
            font-family: inherit; font-size: 20px; transition: 0.3s; text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        .choice-btn.active { border-color: var(--gold); background: rgba(255, 215, 0, 0.5); transform: scale(1.05); box-shadow: 0 0 15px rgba(255,215,0,0.3); }
        
        .cat-btn { width: 100px; height: 100px; border-radius: 50%; border: 3px solid transparent; transition: 0.3s; padding: 8px; background: rgba(255,255,255,0.3); }
        .cat-btn.active { border-color: var(--gold); background: rgba(255, 215, 0, 0.5); }
        .cat-btn img { width: 100%; height: 100%; object-fit: contain; }

        .action-btn { 
            padding: 20px 60px; font-size: 32px; border-radius: 60px; border: none; 
            font-family: inherit; cursor: pointer; background: white; color: #444; 
            margin-top: 30px; transition: 0.3s; font-weight: 700; box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .action-btn:hover { transform: scale(1.1); background: var(--accent); color: white; }

        #end-overlay { display: none; }
        #end-overlay.visible { display: flex; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="bg-layer"></div>
        <div id="ui-layer">
            <div class="score-text" id="star-display">0</div>
        </div>
        <canvas id="gameCanvas"></canvas>

        <div id="menu-overlay" class="overlay">
            <h1>CAUGHT!</h1>
            <div style="margin: 20px 0;">
                <p class="selection-label">Choose Your Realm</p>
                <div style="display:flex; gap:12px;" id="world-select">
                    <button class="choice-btn active" onclick="setWorld('day.png', this)">Dusk</button>
                    <button class="choice-btn" onclick="setWorld('afternoon.png', this)">Afternoon</button>
                    <button class="choice-btn" onclick="setWorld('evening.png', this)">Evening</button>
                </div>
            </div>
            <div style="margin: 20px 0;">
                <p class="selection-label">Choose Your Companion</p>
                <div style="display:flex; gap:15px;" id="cat-select">
                    <button class="choice-btn cat-btn active" data-cat="cat.png" onclick="setCat('cat.png', this)"><img src="cat.png"></button>
                    <button class="choice-btn cat-btn" data-cat="cat_black.png" onclick="setCat('cat_black.png', this)"><img src="cat_black.png"></button>
                    <button class="choice-btn cat-btn" data-cat="cat_tabby.png" onclick="setCat('cat_tabby.png', this)"><img src="cat_tabby.png"></button>
                </div>
            </div>
            <button class="action-btn" id="start-trigger">Start Session</button>
        </div>

        <div id="end-overlay" class="overlay">
            <h2>Caught!</h2>
            <p style="color:white; font-size: 24px; font-style: italic; margin: 15px 0 30px 0; text-shadow: var(--text-shadow);">"Time spent with cats is never wasted."</p>
            <div id="final-stats" style="font-size: 130px; color: white; text-shadow: var(--text-shadow); line-height: 1;">0</div>
            <div id="hi-score" style="color: var(--gold); font-size: 28px; text-shadow: var(--text-shadow); margin-top: 10px;">BEST: 0</div>
            <button class="action-btn" id="retry-trigger">More Bonding Time ❤️</button>
        </div>
    </div>

<script>
const CONFIG = { 
    gravity: 1050, jump: -380, 
    startSpeed: 240, maxSpeed: 420,
    speedInc: 15, powerDur: 8
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const assets = { paw: new Image(), fish: new Image(), cat: new Image() };
assets.paw.src = 'paw.png'; assets.fish.src = 'fish.png'; assets.cat.src = 'cat.png';

const sfxMeow = new Audio('meow.mp3'); sfxMeow.volume = 0.15;
const bgm = [new Audio('song1.mp3'), new Audio('song2.mp3'), new Audio('song3.mp3')];
bgm.forEach(t => { t.loop = true; t.volume = 0.4; });

let W, H, gameState = 'MENU', starsCount = 0, lastTime = performance.now();
let catY, catV = 0, catX = 180, catRoll = 0, currentSongIdx = 0;
let paws = [], stars = [], fishes = [], particles = [];
let activePower = null, pTimer = 0, fishQueued = false;

function resize() { W = window.innerWidth; H = window.innerHeight; canvas.width = W; canvas.height = H; catY = H/2; }
window.addEventListener('resize', resize); resize();

// UI Selection Logic with Preview
function setWorld(s, e) {
    document.querySelectorAll('#world-select .choice-btn').forEach(b => b.classList.remove('active'));
    e.classList.add('active'); 
    document.getElementById('bg-layer').style.backgroundImage = `url(${s})`;
}
function setCat(s, e) {
    document.querySelectorAll('#cat-select .cat-btn').forEach(b => b.classList.remove('active'));
    e.classList.add('active'); 
    assets.cat.src = s;
}

function drawStarShape(x, y, r, p, color, alpha = 1) {
    ctx.save(); ctx.globalAlpha = alpha; ctx.fillStyle = color;
    ctx.translate(x, y); ctx.beginPath();
    for (let i = 0; i < p * 2; i++) {
        let angle = i * Math.PI / p;
        let dist = i % 2 === 0 ? r : r / 2.5;
        ctx.lineTo(Math.cos(angle) * dist, Math.sin(angle) * dist);
    }
    ctx.closePath(); ctx.fill(); ctx.restore();
}

function createBurst(x, y, color) {
    for (let i = 0; i < 12; i++) {
        particles.push({
            x, y, color, 
            vx: (Math.random() - 0.5) * 450, 
            vy: (Math.random() - 0.5) * 450, 
            life: 1.0, size: Math.random() * 8 + 4
        });
    }
}

function update(dt) {
    if (gameState !== 'PLAY') return;

    // Crossfading BGM Logic
    let track = bgm[currentSongIdx];
    if (starsCount > 0 && starsCount % 30 >= 28) { track.volume = Math.max(0, track.volume - dt * 0.25); }
    if (starsCount > 0 && starsCount % 30 === 0 && track.volume < 0.1) {
        track.pause(); track.currentTime = 0;
        currentSongIdx = (currentSongIdx + 1) % bgm.length;
        bgm[currentSongIdx].volume = 0.4; bgm[currentSongIdx].play();
    }

    let speed = Math.min(CONFIG.startSpeed + (Math.floor(starsCount/20) * CONFIG.speedInc), CONFIG.maxSpeed);
    if (activePower === 'SLOW') speed *= 0.6;
    if (pTimer > 0) { pTimer -= dt; if (pTimer <= 0) activePower = null; }

    if (paws.length === 0 || (W - paws[paws.length-1].x) > 650) {
        let h = Math.random() * (H - 400) + 120;
        paws.push({ x: W + 150, yT: h, yB: h + 265, hit: false });
        if (fishQueued) { fishes.push({ x: W + 400, y: h + 132, t: 0 }); fishQueued = false; }
        else { stars.push({ x: W + 400, y: h + 132, type: Math.random() > 0.85 ? 'BLUE' : 'GOLD' }); }
    }

    paws.forEach(p => {
        p.x -= speed * dt;
        if (!p.hit && catX+30 > p.x+180 && catX-30 < p.x+220 && (catY-30 < p.yT || catY+30 > p.yB)) {
            if (activePower === 'SHIELD') { p.hit = true; activePower = null; pTimer = 0; } else { gameOver(); }
        }
    });

    stars.forEach((s, i) => {
        s.x -= speed * dt;
        if (Math.hypot(catX - s.x, catY - s.y) < 75) {
            createBurst(s.x, s.y, s.type === 'BLUE' ? '#00F2FF' : '#FFD700');
            starsCount += (s.type === 'BLUE' ? 2 : 1);
            if (starsCount % 10 === 0) fishQueued = true;
            stars.splice(i, 1); updateUI();
        }
    });

    fishes.forEach((f, i) => {
        f.x -= speed * dt; f.t += dt;
        if (Math.hypot(catX - f.x, catY - (f.y + Math.sin(f.t*5)*15)) < 80) {
            activePower = ['SHIELD', 'MAGNET', 'SLOW'][Math.floor(Math.random()*3)];
            pTimer = CONFIG.powerDur; fishes.splice(i, 1);
        }
    });

    particles.forEach((p, i) => { p.x += p.vx * dt; p.y += p.vy * dt; p.life -= dt * 1.5; if(p.life <= 0) particles.splice(i, 1); });

    catV += CONFIG.gravity * dt; catY += catV * dt;
    if (catY > H || catY < 0) gameOver();
    catRoll += 2.5 * dt;
}

function draw() {
    ctx.clearRect(0,0,W,H);
    
    // 1. PAWS
    paws.forEach(p => {
        ctx.save(); if(activePower === 'SHIELD' && !p.hit) ctx.globalAlpha = 0.4;
        ctx.drawImage(assets.paw, p.x, p.yB, 400, 800);
        ctx.translate(p.x + 200, p.yT); ctx.scale(1, -1); ctx.drawImage(assets.paw, -200, 0, 400, 800);
        ctx.restore();
    });

    // 2. ITEMS (Stars & Fish)
    stars.forEach(s => {
        let col = s.type === 'BLUE' ? '#00F2FF' : '#FFD700';
        ctx.save();
        let g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, 45);
        g.addColorStop(0, col + '66'); g.addColorStop(1, 'transparent');
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(s.x, s.y, 45, 0, Math.PI*2); ctx.fill();
        drawStarShape(s.x, s.y, 18, 5, col);
        ctx.restore();
    });

    fishes.forEach(f => {
        ctx.save(); ctx.shadowBlur = 20; ctx.shadowColor = "#FFB7B7";
        ctx.drawImage(assets.fish, f.x-35, f.y-35 + Math.sin(f.t*5)*15, 70, 70);
        ctx.restore();
    });

    // 3. PARTICLES
    particles.forEach(p => drawStarShape(p.x, p.y, p.size, 5, p.color, p.life));

    // 4. CAT (Top Most)
    ctx.save();
    if (activePower) {
        let col = activePower === 'SHIELD' ? '255,255,255' : (activePower === 'MAGNET' ? '255,215,0' : '0,242,255');
        ctx.save(); ctx.translate(catX, catY);
        ctx.fillStyle = `rgba(${col}, 0.25)`; ctx.beginPath(); ctx.arc(0,0,80,0,Math.PI*2); ctx.fill();
        ctx.strokeStyle = `rgba(${col}, 0.8)`; ctx.lineWidth = 4; ctx.stroke(); ctx.restore();
    }
    ctx.translate(catX, catY); ctx.rotate(catRoll);
    ctx.drawImage(assets.cat, -45, -45, 90, 90);
    ctx.restore();
}

function updateUI() { document.getElementById('star-display').innerText = starsCount; }

function gameOver() {
    gameState = 'OVER'; bgm.forEach(t => { t.pause(); t.currentTime = 0; });
    const best = parseInt(localStorage.getItem('caught_hiscore') || 0);
    if (starsCount > best) localStorage.setItem('caught_hiscore', starsCount);
    document.getElementById('final-stats').innerText = starsCount;
    document.getElementById('hi-score').innerText = "BEST: " + Math.max(best, starsCount);
    document.getElementById('end-overlay').classList.add('visible');
}

document.getElementById('start-trigger').onclick = () => {
    sfxMeow.play(); gameState = 'PLAY';
    document.getElementById('menu-overlay').style.display = 'none';
    document.getElementById('ui-layer').style.display = 'block'; bgm[0].play();
};
document.getElementById('retry-trigger').onclick = () => location.reload();

window.addEventListener('mousedown', () => { if(gameState==='PLAY') catV = CONFIG.jump; });
window.addEventListener('touchstart', (e) => { if(gameState==='PLAY') { e.preventDefault(); catV = CONFIG.jump; } }, {passive:false});

function loop(t) { 
    let dt = (t - lastTime) / 1000; lastTime = t; 
    update(dt || 0.016); draw(); 
    requestAnimationFrame(loop); 
}
document.getElementById('bg-layer').style.backgroundImage = "url('day.png')";
requestAnimationFrame(loop);
</script>
</body>
</html>
