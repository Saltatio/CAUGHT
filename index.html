<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Caught! - Elegant Edition</title>
    <style>
        :root { --gold: #FFD700; --ui-accent: #6366f1; --soft-white: rgba(255, 255, 255, 0.9); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        body { 
            margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            overflow: hidden; touch-action: none; 
        }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #000; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; z-index: 2; position: relative; }
        
        #bg-layer {
            position: absolute; inset: 0; 
            background-size: cover; background-position: center;
            z-index: 1; transition: background-image 0.8s ease-in-out;
        }

        /* UI Styling */
        .overlay { 
            position: absolute; inset: 0; z-index: 20; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            transition: opacity 0.5s ease;
        }

        /* Menu Content */
        .menu-content { color: white; text-align: center; display: flex; flex-direction: column; align-items: center; width: 100%; }
        .char-grid { display: flex; justify-content: center; gap: 20px; margin: 30px 0; }
        .char-card { 
            width: 90px; height: 90px; border-radius: 24px; background: rgba(255,255,255,0.15); 
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            border: 2px solid rgba(255,255,255,0.2); transition: 0.3s; 
        }
        .char-card img { width: 65px; height: 65px; transition: 0.6s; }
        .char-card:hover img { transform: rotate(360deg); }
        .char-card.selected { border-color: var(--ui-accent); background: rgba(99, 102, 241, 0.3); transform: scale(1.1); }

        /* Game Over Aesthetic Card */
        #end-overlay { display: none; opacity: 0; background: rgba(0,0,0,0.5); }
        .end-card {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px; border-radius: 40px; width: 85%; max-width: 400px;
            text-align: center; color: white; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .quote { font-style: italic; font-family: 'Georgia', serif; font-size: 18px; margin: 20px 0 30px 0; opacity: 0.9; line-height: 1.4; }

        .world-btn { 
            width: 260px; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.3); 
            background: rgba(0,0,0,0.2); color: white; margin: 6px 0; cursor: pointer; font-weight: 800; transition: 0.2s; 
        }
        .world-btn.selected { background: white; color: black; }

        .action-btn { 
            padding: 18px 50px; font-size: 20px; border-radius: 50px; border: none; font-weight: 900; 
            cursor: pointer; transition: 0.3s; background: var(--ui-accent); color: white;
        }
        .action-btn:hover { transform: scale(1.05); filter: brightness(1.1); }

        #ui-layer { position: absolute; top: 20px; width: 100%; pointer-events: none; z-index: 10; display: none; }
        .stats-container { background: rgba(0,0,0,0.5); padding: 10px 25px; border-radius: 50px; color: white; font-weight: 900; font-size: 24px; display: inline-flex; align-items: center; gap: 10px; }
        #splash-text { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 40px; font-weight: 900; pointer-events: none; z-index: 30; opacity: 0; transition: 0.3s; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="bg-layer"></div>
        
        <div id="ui-layer">
            <div style="display: flex; justify-content: center;">
                <div class="stats-container"><span style="color:var(--gold)">â˜…</span><span id="star-display">0</span></div>
            </div>
        </div>
        
        <p id="splash-text"></p>
        <canvas id="gameCanvas"></canvas>

        <div id="menu-overlay" class="overlay">
            <div class="menu-content">
                <h1 style="margin:0; font-size: 60px; letter-spacing: -2px;">CAUGHT!</h1>
                <p id="best-score-menu" style="margin: 0; opacity: 0.7; font-weight: bold;">BEST: 0</p>
                <div class="char-grid">
                    <div class="char-card selected" onclick="selectChar(0, this)"><img src="cat.png"></div>
                    <div class="char-card" onclick="selectChar(1, this)"><img src="cat_black.png"></div>
                    <div class="char-card" onclick="selectChar(2, this)"><img src="cat_tabby.png"></div>
                </div>
                <button class="world-btn selected" onclick="selectWorld('day', this)">DAWN</button>
                <button class="world-btn" onclick="selectWorld('afternoon', this)">AFTERNOON</button>
                <button class="world-btn" onclick="selectWorld('evening', this)">EVENING</button>
                <button class="action-btn" id="start-trigger" style="margin-top: 30px;">START GAME</button>
            </div>
        </div>

        <div id="end-overlay" class="overlay">
            <div class="end-card">
                <h1 style="margin:0; font-size: 40px; letter-spacing: 2px;">CAUGHT!</h1>
                <div id="final-stats" style="font-size: 80px; color: var(--gold); font-weight: 900; margin: 10px 0;">0</div>
                <p class="quote">"Time spent with cats is never wasted."</p>
                <button class="action-btn" style="background: white; color: black; width: 100%;" onclick="resetToMenu()">Return to Menu</button>
            </div>
        </div>
    </div>

<script>
const CONFIG = { gravity: 0.68, jump: -11.5, powerDuration: 450, maxVol: 0.5, minSpacing: 420 };
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const bgLayer = document.getElementById('bg-layer');

const assets = { 
    day: new Image(), afternoon: new Image(), evening: new Image(),
    paw: new Image(), fish: new Image(), cats: [new Image(), new Image(), new Image()] 
};
assets.day.src = 'day.png'; assets.afternoon.src = 'afternoon.png'; assets.evening.src = 'evening.png';
assets.paw.src = 'paw.png'; assets.fish.src = 'fish.png';
assets.cats[0].src = 'cat.png'; assets.cats[1].src = 'cat_black.png'; assets.cats[2].src = 'cat_tabby.png';

const tracks = [new Audio('spring.mp3'), new Audio('summer.mp3'), new Audio('autumn.mp3')];
tracks.forEach(t => { t.loop = true; t.volume = CONFIG.maxVol; });

let W, H, gameState = 'MENU', starsCount = 0, frames = 0, fishPending = false;
let catY, catV = 0, catX = 120, paws = [], stars = [], fishes = [], particles = [], roll = 0;
let selCat = assets.cats[0], selBG = 'day', activePower = null, pTimer = 0, currentTrackIdx = 0;

function resize() { W = window.innerWidth; H = window.innerHeight; canvas.width = W; canvas.height = H; catY = H/2; }
window.addEventListener('resize', resize); resize();

window.selectWorld = (id, el) => { 
    selBG = id; 
    document.querySelectorAll('.world-btn').forEach(b => b.classList.remove('selected')); 
    el.classList.add('selected');
    bgLayer.style.backgroundImage = `url(${assets[id].src})`;
};

window.selectChar = (idx, el) => { 
    selCat = assets.cats[idx]; 
    document.querySelectorAll('.char-card').forEach(c => c.classList.remove('selected')); 
    el.classList.add('selected'); 
};

function update() {
    if (gameState !== 'PLAY') return;
    frames++;
    let speed = (W * 0.0045 + (starsCount * 0.012)) * (activePower === 'SLOW' ? 0.6 : 1);
    if (pTimer > 0) { pTimer--; if(pTimer <= 0) activePower = null; }

    if (paws.length === 0 || (W - paws[paws.length-1].x) > CONFIG.minSpacing) {
        let gap = 260, h = Math.random() * (H - 450) + 120;
        let newX = W + 100;
        paws.push({ x: newX, yT: h, yB: h + gap, passed: false });
        if (fishPending) { fishes.push({ x: newX + 180, y: h + gap/2, collected: false, fO: 0 }); fishPending = false; }
        else { 
            let isBonus = (starsCount + 1) % 5 === 0 && starsCount !== 0;
            stars.push({ x: newX + 180, y: h + gap/2, collected: false, rot: 0, isBonus: isBonus }); 
        }
    }

    paws.forEach((p, i) => { 
        p.x -= speed; 
        if (catX+25 > p.x+170 && catX-25 < p.x+230 && (catY-25 < p.yT || catY+25 > p.yB)) {
            if (activePower === 'SHIELD') { activePower = null; createStarBurst(catX, catY, "white"); p.passed = true; }
            else if (!p.passed) gameOver();
        }
        if (p.x < -450) paws.splice(i, 1);
    });

    stars.forEach((s, i) => {
        s.x -= speed; s.rot += 0.04;
        if (!s.collected && Math.sqrt((catX-s.x)**2 + (catY-s.y)**2) < 55) {
            s.collected = true;
            starsCount += s.isBonus ? 2 : 1;
            createStarBurst(s.x, s.y, s.isBonus ? "#00F2FF" : "gold");
            document.getElementById('star-display').innerText = starsCount;
            
            let cyclePos = starsCount % 30;
            if (cyclePos === 28) tracks[currentTrackIdx].volume = CONFIG.maxVol * 0.4;
            if (cyclePos === 29) tracks[currentTrackIdx].volume = CONFIG.maxVol * 0.1;
            if (starsCount > 0 && cyclePos === 0) {
                tracks[currentTrackIdx].pause(); tracks[currentTrackIdx].currentTime = 0;
                currentTrackIdx = (currentTrackIdx + 1) % tracks.length;
                tracks[currentTrackIdx].volume = CONFIG.maxVol; tracks[currentTrackIdx].play();
            }
            if (starsCount > 0 && starsCount % 10 === 0) fishPending = true;
        }
    });

    fishes.forEach(f => {
        f.x -= speed; f.fO = Math.sin(frames * 0.06) * 15;
        if (!f.collected && Math.sqrt((catX-f.x)**2 + (catY-(f.y+f.fO))**2) < 65) {
            f.collected = true; activePower = ['MAGNET', 'SHIELD', 'SLOW'][Math.floor(Math.random()*3)];
            pTimer = CONFIG.powerDuration; showSplash(activePower);
        }
    });

    particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.life -= 0.02; if(p.life <= 0) particles.splice(i, 1); });
    catV += CONFIG.gravity; catY += catV;
    if (catY > H || catY < 0) gameOver();
    roll += 0.035; 
}

function draw() {
    ctx.clearRect(0,0,W,H);
    ctx.fillStyle = "rgba(0,0,0,0.4)"; ctx.fillRect(0,0,W,H);
    
    paws.forEach(p => {
        ctx.save(); ctx.translate(p.x + 200, p.yT); ctx.scale(1,-1); ctx.drawImage(assets.paw, -200, 0, 400, 650); ctx.restore();
        ctx.drawImage(assets.paw, p.x, p.yB, 400, 650);
    });

    stars.forEach(s => { if(!s.collected) {
        ctx.save(); ctx.translate(s.x, s.y); ctx.rotate(s.rot);
        ctx.shadowBlur = 20; ctx.shadowColor = s.isBonus ? "#00F2FF" : "gold";
        ctx.fillStyle = s.isBonus ? "#E0FFFF" : "gold";
        drawStarShape(0, 0, 22, 5, 10); ctx.fill(); ctx.restore();
    }});

    fishes.forEach(f => { if(!f.collected) ctx.drawImage(assets.fish, f.x-40, (f.y+f.fO)-40, 80, 80); });
    particles.forEach(p => { 
        ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rot);
        ctx.fillStyle = p.color === "gold" ? `rgba(255,215,0,${p.life})` : `rgba(0,242,255,${p.life})`;
        drawStarShape(0, 0, p.size, 5, p.size/2); ctx.fill(); ctx.restore();
    });
    
    if (activePower) {
        ctx.save(); ctx.translate(catX, catY); ctx.beginPath(); ctx.arc(0, 0, 65 + Math.sin(frames*0.1)*5, 0, Math.PI*2);
        ctx.strokeStyle = "rgba(255,255,255,0.7)"; ctx.lineWidth = 4; ctx.stroke(); ctx.restore();
    }
    ctx.save(); ctx.translate(catX, catY); ctx.rotate(roll); ctx.drawImage(selCat, -50, -50, 100, 100); ctx.restore();
}

function createStarBurst(x, y, color) {
    for(let i=0; i<15; i++) particles.push({ x, y, vx: (Math.random()-0.5)*9, vy: (Math.random()-0.5)*9, life: 1.0, size: Math.random()*5+2, rot: Math.random()*Math.PI, color });
}

function showSplash(txt) {
    const s = document.getElementById('splash-text');
    s.innerText = txt; s.style.opacity = 1;
    setTimeout(() => s.style.opacity = 0, 1200);
}

function drawStarShape(x, y, radius, points, innerRadius) {
    ctx.beginPath();
    for (let i = 0; i < points * 2; i++) {
        let r = i % 2 === 0 ? radius : innerRadius;
        let angle = (i * Math.PI) / points;
        ctx.lineTo(x + Math.cos(angle) * r, y + Math.sin(angle) * r);
    }
    ctx.closePath();
}

function gameOver() {
    gameState = 'OVER'; 
    tracks.forEach(t => { t.pause(); t.currentTime = 0; t.volume = CONFIG.maxVol; });
    const best = localStorage.getItem('caught_best') || 0;
    if (starsCount > best) localStorage.setItem('caught_best', starsCount);
    
    document.getElementById('final-stats').innerText = starsCount;
    document.getElementById('ui-layer').style.display = 'none';
    
    const endOverlay = document.getElementById('end-overlay');
    endOverlay.style.display = 'flex';
    setTimeout(() => endOverlay.style.opacity = '1', 50);
}

function resetToMenu() {
    gameState = 'MENU';
    starsCount = 0; paws = []; stars = []; fishes = []; particles = []; catY = H/2; catV = 0;
    document.getElementById('star-display').innerText = "0";
    document.getElementById('end-overlay').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('end-overlay').style.display = 'none';
        document.getElementById('menu-overlay').style.display = 'flex';
        document.getElementById('best-score-menu').innerText = "BEST: " + (localStorage.getItem('caught_best') || 0);
    }, 500);
}

document.getElementById('start-trigger').onclick = () => {
    gameState = 'PLAY'; 
    document.getElementById('menu-overlay').style.display = 'none';
    document.getElementById('ui-layer').style.display = 'block';
    tracks[0].play().catch(e => console.log("Audio play blocked"));
};

window.addEventListener('touchstart', (e) => { 
    if(gameState==='PLAY') { e.preventDefault(); catV = CONFIG.jump; }
}, {passive:false});

bgLayer.style.backgroundImage = `url(${assets.day.src})`;
document.getElementById('best-score-menu').innerText = "BEST: " + (localStorage.getItem('caught_best') || 0);
function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();
</script>
</body>
</html>
