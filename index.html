<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Caught! - Clean Edition</title>
    <style>
        :root { --gold: #FFD700; --ui-accent: #4F46E5; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        body { 
            margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            overflow: hidden; touch-action: none; 
        }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #333; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; z-index: 2; position: relative; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: none; padding-top: 25px; }
        .hud-center-stack { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; gap: 15px; width: 250px; }
        .stats-container { display: flex; align-items: center; gap: 12px; background: rgba(0,0,0,0.6); padding: 8px 24px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.3); }
        .star-icon { color: var(--gold); font-size: 26px; }
        #star-display { color: white; font-size: 26px; font-weight: 900; }
        
        /* BRIGHT MENU STYLING */
        .overlay { position: absolute; inset: 0; z-index: 20; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(255,255,255,0.92); color: #111; text-align: center; backdrop-filter: blur(5px); transition: 0.5s; }
        #menu-overlay { padding: 20px; }
        
        .char-grid { display: flex; gap: 20px; margin: 25px 0; }
        .char-card { width: 90px; height: 90px; border-radius: 22px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; border: 3px solid transparent; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .char-card.selected { border-color: var(--ui-accent); transform: scale(1.1); background: #fff; }
        .char-card img { width: 65px; height: 65px; }
        
        .world-btn { width: 240px; padding: 14px; border-radius: 15px; border: 2px solid #ddd; background: #fff; color: #333; margin: 6px 0; cursor: pointer; font-weight: 700; font-size: 16px; transition: 0.2s; }
        .world-btn.selected { background: var(--ui-accent); color: white; border-color: var(--ui-accent); }
        
        .action-btn { padding: 18px 60px; font-size: 22px; border-radius: 50px; background: #111; color: #fff; border: none; font-weight: 900; margin-top: 30px; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        #end-overlay { background: rgba(0,0,0,0.85); color: white; transform: translateY(100%); opacity: 0; pointer-events: none; }
        #end-overlay.visible { transform: translateY(0); opacity: 1; pointer-events: auto; }
        
        #splash-text { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 45px; font-weight: 900; pointer-events: none; z-index: 30; opacity: 0; transition: 0.3s; text-shadow: 0 0 20px var(--gold); }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui-layer">
            <div class="hud-center-stack">
                <div class="stats-container"><span class="star-icon">â˜…</span><span id="star-display">0</span></div>
            </div>
        </div>
        
        <p id="splash-text"></p>
        <canvas id="gameCanvas"></canvas>

        <div id="menu-overlay" class="overlay">
            <h1 style="color: #111; font-size: 50px; margin-bottom:5px; letter-spacing: -2px;">CAUGHT!</h1>
            <div id="best-score-menu" style="margin-bottom: 20px; font-weight: 700; color: #666;">BEST SCORE: 0</div>
            
            <div class="char-grid">
                <div class="char-card selected" onclick="selectChar(0, this)"><img src="cat.png"></div>
                <div class="char-card" onclick="selectChar(1, this)"><img src="cat_black.png"></div>
                <div class="char-card" onclick="selectChar(2, this)"><img src="cat_tabby.png"></div>
            </div>

            <button class="world-btn selected" onclick="selectWorld('day', this)">DAWN</button>
            <button class="world-btn" onclick="selectWorld('afternoon', this)">AFTERNOON</button>
            <button class="world-btn" onclick="selectWorld('evening', this)">EVENING</button>
            
            <button class="action-btn" id="start-trigger">START GAME</button>
        </div>

        <div id="end-overlay" class="overlay">
            <h1 id="over-status">Game Over</h1>
            <h2 id="final-stats" style="font-size: 72px; color: var(--gold); margin: 10px 0;">0</h2>
            <button class="action-btn" style="background:white; color:black;" onclick="location.reload()">RETRY</button>
        </div>
    </div>

<script>
const CONFIG = { gravity: 0.75, jump: -11.5, powerDuration: 450, maxVol: 0.3 };
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const menuOverlay = document.getElementById('menu-overlay');
const uiLayer = document.getElementById('ui-layer');

const assets = { 
    day: new Image(), afternoon: new Image(), evening: new Image(),
    paw: new Image(), fish: new Image(), cats: [new Image(), new Image(), new Image()] 
};
assets.day.src = 'day.png'; assets.afternoon.src = 'afternoon.png'; assets.evening.src = 'evening.png';
assets.paw.src = 'paw.png'; assets.fish.src = 'fish.png';
assets.cats[0].src = 'cat.png'; assets.cats[1].src = 'cat_black.png'; assets.cats[2].src = 'cat_tabby.png';

const tracks = [new Audio('spring.mp3'), new Audio('summer.mp3'), new Audio('autumn.mp3')];
tracks.forEach(t => { t.loop = true; t.volume = CONFIG.maxVol; });

let W, H, gameState = 'MENU', score = 0, starsCount = 0, frames = 0, fishPending = false;
let catY, catV = 0, catX = 100, paws = [], stars = [], fishes = [], particles = [], roll = 0;
let selCat = assets.cats[0], selBG = 'day', activePower = null, pTimer = 0, currentTrackIdx = 0;
let lastMilestone = 0;

let highScore = localStorage.getItem('caught_best') || 0;
document.getElementById('best-score-menu').innerText = `BEST SCORE: ${highScore}`;

function resize() { W = window.innerWidth; H = window.innerHeight; canvas.width = W; canvas.height = H; catY = H/2; }
window.addEventListener('resize', resize); resize();

window.selectChar = (idx, el) => { selCat = assets.cats[idx]; document.querySelectorAll('.char-card').forEach(c => c.classList.remove('selected')); el.classList.add('selected'); };
window.selectWorld = (id, el) => { selBG = id; document.querySelectorAll('.world-btn').forEach(b => b.classList.remove('selected')); el.classList.add('selected'); };

function switchTrack(newIdx) {
    // HARD STOP current track
    tracks[currentTrackIdx].pause();
    tracks[currentTrackIdx].currentTime = 0;
    
    // START new track
    currentTrackIdx = newIdx;
    tracks[currentTrackIdx].play().catch(e => console.log("Audio waiting for interaction"));
}

function updateMilestones() {
    document.getElementById('star-display').innerText = starsCount;
    
    // Fish spawn every 10 stars
    if (starsCount > 0 && starsCount % 10 === 0 && starsCount !== lastMilestone) {
        fishPending = true;
        lastMilestone = starsCount;
    }

    // HARD SWITCH every 20 stars (0-19: Track 0, 20-39: Track 1, 40-59: Track 2, 60-79: Track 0...)
    let targetTrack = Math.floor(starsCount / 20) % tracks.length;
    if (targetTrack !== currentTrackIdx) {
        switchTrack(targetTrack);
    }
}

function update() {
    if (gameState !== 'PLAY') return;
    frames++;
    let sMult = (activePower === 'SLOW') ? 0.45 : 1.0;
    let speed = (W * 0.01 + (score * 0.08)) * sMult;

    if (pTimer > 0) { pTimer--; if(pTimer <= 0) activePower = null; }

    let spawnRate = Math.max(35, 50 - (score * 1.5));
    if (frames % Math.floor(spawnRate / sMult) === 0) {
        let gap = Math.random() * 100 + 150; 
        let h = Math.random() * (H - gap - 300) + 150;
        let sx = W + 100;
        paws.push({ x: sx, yT: h, yB: h + gap, passed: false });
        if (fishPending) { fishes.push({ x: sx + 120, by: h + (gap / 2), y: h + (gap / 2), collected: false }); fishPending = false; } 
        else { stars.push({ x: sx + 120, y: h + (gap / 2), collected: false, rot: 0 }); }
    }

    paws.forEach((p, i) => { 
        p.x -= speed; 
        if (catX + 20 > p.x + 150 && catX - 20 < p.x + 250) {
            if (catY - 20 < p.yT || catY + 20 > p.yB) {
                if (activePower === 'SHIELD') { activePower = null; pTimer = 0; p.passed = true; }
                else if (!p.passed) gameOver();
            }
        }
        if (!p.passed && p.x + 200 < catX) { score++; p.passed = true; }
        if (p.x < -400) paws.splice(i, 1);
    });

    stars.forEach(s => {
        s.x -= speed; s.rot += 0.05;
        if (activePower === 'MAGNET' && Math.sqrt((catX-s.x)**2 + (catY-s.y)**2) < 400) {
            s.x += (catX - s.x) * 0.1; s.y += (catY - s.y) * 0.1;
        }
        if (!s.collected && Math.sqrt((catX-s.x)**2 + (catY-s.y)**2) < 45) {
            s.collected = true; starsCount++; updateMilestones();
        }
    });

    fishes.forEach(f => {
        f.x -= speed; f.y = f.by + Math.sin(frames * 0.08) * 25;
        if (!f.collected && Math.sqrt((catX-f.x)**2 + (catY-f.y)**2) < 60) {
            f.collected = true; activePower = 'MAGNET'; pTimer = CONFIG.powerDuration;
        }
    });

    catV += CONFIG.gravity; catY += catV;
    if (catY > H || catY < 0) gameOver();
    roll += 0.07;
}

function draw() {
    ctx.clearRect(0,0,W,H);
    if (assets[selBG].complete) ctx.drawImage(assets[selBG], 0, 0, W, H);
    
    paws.forEach(p => {
        ctx.save(); if (activePower === 'SHIELD') ctx.globalAlpha = 0.4;
        ctx.save(); ctx.translate(p.x + 200, p.yT); ctx.scale(1,-1); ctx.drawImage(assets.paw, -200, 0, 400, 650); ctx.restore();
        ctx.drawImage(assets.paw, p.x, p.yB, 400, 650); ctx.restore();
    });

    stars.forEach(s => { if(!s.collected) { 
        ctx.save(); ctx.translate(s.x, s.y); ctx.rotate(s.rot); ctx.fillStyle = "gold";
        ctx.beginPath(); for(let i=0; i<10; i++){ let r = i%2==0?18:8; let a = Math.PI*2*i/10; ctx.lineTo(Math.cos(a)*r, Math.sin(a)*r); } ctx.fill();
        ctx.restore(); 
    }});

    fishes.forEach(f => { if(!f.collected) ctx.drawImage(assets.fish, f.x-35, f.y-35, 70, 70); });

    if (activePower === 'MAGNET') {
        ctx.save(); ctx.translate(catX, catY); ctx.strokeStyle = "gold"; ctx.lineWidth = 3;
        ctx.beginPath(); ctx.arc(0, 0, 70 + Math.sin(frames*0.1)*5, 0, Math.PI*2); ctx.stroke(); ctx.restore();
    }
    
    ctx.save(); ctx.translate(catX, catY); ctx.rotate(roll); ctx.drawImage(selCat, -40, -40, 80, 80); ctx.restore();
}

function gameOver() { 
    gameState = 'OVER'; tracks.forEach(t => { t.pause(); t.currentTime = 0; });
    if (starsCount > highScore) localStorage.setItem('caught_best', starsCount);
    document.getElementById('final-stats').innerText = starsCount; 
    document.getElementById('end-overlay').classList.add('visible'); 
}

function loop() { update(); draw(); requestAnimationFrame(loop); }

document.getElementById('start-trigger').onclick = () => { 
    gameState = 'PLAY'; menuOverlay.style.display = 'none'; uiLayer.style.display = 'block'; 
    switchTrack(0); // Start first song on click
};

window.addEventListener('touchstart', (e) => { if(gameState==='PLAY') { e.preventDefault(); catV = CONFIG.jump; } }, {passive:false});
loop();
</script>
</body>
</html>
