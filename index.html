<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CAUGHT!</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --blue: #00F2FF; --accent: #FFB7B7; --dark-glass: rgba(20, 18, 24, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        
        body { 
            margin: 0; background: #000; display: flex; justify-content: center; 
            align-items: center; height: 100vh; font-family: 'Gaegu', cursive; 
            font-weight: 700; overflow: hidden; touch-action: none; 
        }
        
        #game-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; background: #1a1a2e; }
        canvas { display: block; width: 100%; height: 100%; z-index: 2; position: relative; }
        
        #bg-layer { position: absolute; inset: 0; background-size: cover; background-position: center; z-index: 1; transition: background-image 1.5s ease; opacity: 0.6; }

        /* UI Layer & Progress Bar */
        #ui-layer { position: absolute; top: 30px; width: 100%; pointer-events: none; z-index: 10; display: none; text-align: center; }
        .score-text { color: white; font-size: 58px; margin: 0; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.4)); }
        
        #progress-container { width: 160px; height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 8px auto; overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.05); }
        #progress-fill { width: 0%; height: 100%; background: var(--gold); transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        #power-badge { 
            display: inline-block; padding: 4px 14px; border-radius: 20px; font-size: 18px; 
            color: white; background: rgba(255,255,255,0.1); opacity: 0; 
            transition: opacity 0.4s, transform 0.4s; transform: translateY(-5px);
            margin-top: 5px; text-transform: uppercase; letter-spacing: 1px;
        }
        #power-badge.active { opacity: 1; transform: translateY(0); }

        /* Overlays */
        .overlay { 
            position: absolute; inset: 0; z-index: 20; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; backdrop-filter: blur(18px); 
            background: var(--dark-glass); padding: 20px; text-align: center;
            transition: opacity 0.8s ease;
        }
        
        .main-title { font-size: 72px; color: white; margin: 0; animation: float 4s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }

        .action-btn { 
            padding: 15px 45px; font-size: 26px; border-radius: 40px; border: none; 
            font-family: inherit; font-weight: 700; cursor: pointer; background: white; 
            color: #1c1921; margin-top: 30px; transition: 0.3s;
        }
        .action-btn:hover { transform: scale(1.05); background: var(--accent); color: white; }

        #end-overlay { display: none; opacity: 0; }
        #end-overlay.visible { display: flex; opacity: 1; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="bg-layer"></div>
        <div id="ui-layer">
            <div class="score-text" id="star-display">0</div>
            <div id="progress-container"><div id="progress-fill"></div></div>
            <div id="power-badge">Power Active</div>
        </div>
        <canvas id="gameCanvas"></canvas>

        <div id="menu-overlay" class="overlay">
            <h1 class="main-title">Caught!</h1>
            <div id="best-score-tag" style="display:none; color: var(--gold); border: 2px solid var(--gold); padding: 4px 20px; border-radius: 20px; margin-top: 10px; font-size: 20px;">Best: 0</div>
            <button class="action-btn" id="start-trigger">Start Session</button>
        </div>

        <div id="end-overlay" class="overlay">
            <h2 style="color:white; font-size: 54px; margin: 0;">Caught!</h2>
            <div id="final-stats" style="font-size: 110px; color: white; line-height: 1;">0</div>
            <p style="color: rgba(255,255,255,0.7); font-size: 20px; margin-bottom: 20px;">"Paws and reflect."</p>
            <button class="action-btn" id="retry-trigger">More bonding time ❤️</button>
        </div>
    </div>

<script>
/** * CAUGHT! - Delta Time & Chill Edition
 * Physics are framed independently of monitor refresh rate (Hz)
 */
const CONFIG = { 
    gravity: 1050, 
    jump: -390, 
    startSpeed: 230, 
    maxChillSpeed: 390, // Caps to keep it relaxing
    baseDur: 8, 
    maxDur: 14, 
    magnetRange: 420
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const assets = { paw: new Image(), fish: new Image(), cat: new Image() };

// Assets
assets.paw.src = 'paw.png'; assets.fish.src = 'fish.png'; assets.cat.src = 'cat.png';
const meowSFX = new Audio('Meow.mp3'); 
meowSFX.volume = 0.3; // Softer meow

let W, H, gameState = 'MENU', starsCount = 0, lastTime = performance.now();
let catY, catV = 0, catX = 160, paws = [], stars = [], fishes = [], roll = 0;
let activePower = null, pTimer = 0, lastPowerType = null, powerRepCount = 0;

function resize() { 
    W = window.innerWidth; 
    H = window.innerHeight; 
    canvas.width = W; 
    canvas.height = H; 
    catY = H / 2; 
}
window.addEventListener('resize', resize); 
resize();

// Load Best Score
const best = localStorage.getItem('caught_best') || 0;
if (best > 0) {
    const tag = document.getElementById('best-score-tag');
    tag.innerText = `Best: ${best}`;
    tag.style.display = 'block';
}

function update(dt) {
    if (gameState !== 'PLAY') return;

    // Power-up Timer
    if (pTimer > 0) { 
        pTimer -= dt; 
        if(pTimer <= 0) { 
            activePower = null; 
            document.getElementById('power-badge').classList.remove('active');
        }
    }

    // Chill Speed Progression (+12 speed every 20 points)
    let speedStep = Math.floor(starsCount / 20) * 12;
    let worldSpeed = Math.min(CONFIG.startSpeed + speedStep, CONFIG.maxChillSpeed);
    if (activePower === 'SLOW') worldSpeed *= 0.6;

    // Spawning Logic (Distance based)
    if (paws.length === 0 || (W - paws[paws.length-1].x) > 580) {
        let gapHeight = Math.random() * (H - 450) + 120;
        paws.push({ x: W + 100, yTop: gapHeight, yBottom: gapHeight + 230, hit: false });
        
        // Spawn Fish every 10 stars, otherwise Star
        if (starsCount > 0 && starsCount % 10 === 0 && !fishes.some(f => f.x > W)) {
            fishes.push({ x: W + 360, y: gapHeight + 115, t: 0 });
        } else {
            stars.push({ x: W + 360, y: gapHeight + 115, collected: false });
        }
    }

    // Paws & Collision
    paws.forEach(p => {
        p.x -= worldSpeed * dt;
        let catHitbox = 28;
        if (!p.hit && catX + catHitbox > p.x + 180 && catX - catHitbox < p.x + 220) {
            if (catY - catHitbox < p.yTop || catY + catHitbox > p.yBottom) {
                if (activePower === 'SHIELD') { 
                    p.hit = true; 
                    activePower = null; 
                    document.getElementById('power-badge').classList.remove('active');
                } else { gameOver(); }
            }
        }
    });
    paws = paws.filter(p => p.x > -450);

    // Stars & Magnet
    stars.forEach(s => {
        s.x -= worldSpeed * dt;
        let dx = catX - s.x, dy = catY - s.y, dist = Math.sqrt(dx*dx + dy*dy);
        if (activePower === 'MAGNET' && dist < CONFIG.magnetRange) {
            s.x += (dx/dist) * 850 * dt; 
            s.y += (dy/dist) * 850 * dt;
        }
        if (!s.collected && dist < 65) { 
            s.collected = true; 
            starsCount++; 
            updateUI(); 
        }
    });
    stars = stars.filter(s => s.x > -100 && !s.collected);

    // Fish Power-up
    fishes.forEach(f => {
        f.x -= worldSpeed * dt; f.t += dt;
        let bob = Math.sin(f.t * 5) * 15;
        if (Math.sqrt((catX - f.x)**2 + (catY - (f.y + bob))**2) < 70) { 
            f.collected = true; 
            triggerPower(); 
        }
    });
    fishes = fishes.filter(f => f.x > -100 && !f.collected);

    // Gravity Physics
    catV += CONFIG.gravity * dt; 
    catY += catV * dt;
    if (catY > H || catY < 0) gameOver();
    
    // Aesthetic Rotation
    roll += (activePower ? 4.5 : 2.5) * dt;
}

function draw() {
    ctx.clearRect(0,0,W,H);
    
    // Draw Paws
    paws.forEach(p => {
        ctx.save();
        if (activePower === 'SHIELD') ctx.globalAlpha = 0.35;
        // Bottom Paw
        ctx.drawImage(assets.paw, p.x, p.yBottom, 400, 700); 
        // Top Paw (Inverted)
        ctx.translate(p.x + 200, p.yTop); 
        ctx.scale(1, -1); 
        ctx.drawImage(assets.paw, -200, 0, 400, 700);
        ctx.restore();
    });

    // Draw Stars
    ctx.fillStyle = "#FFD700";
    stars.forEach(s => {
        ctx.save();
        ctx.shadowBlur = 15; ctx.shadowColor = "gold";
        ctx.beginPath(); ctx.arc(s.x, s.y, 14, 0, Math.PI*2); ctx.fill();
        ctx.restore();
    });

    // Draw Fishes
    fishes.forEach(f => {
        ctx.drawImage(assets.fish, f.x-35, f.y-35 + Math.sin(f.t*5)*15, 70, 70);
    });

    // Magical Aura (Visual Only Notification)
    if (activePower) {
        ctx.save(); ctx.translate(catX, catY);
        let col = activePower === 'SHIELD' ? '255,255,255' : (activePower === 'MAGNET' ? '255,215,0' : '0,242,255');
        ctx.strokeStyle = `rgba(${col}, 0.7)`; 
        ctx.lineWidth = 4; ctx.beginPath(); ctx.arc(0,0,72,0,Math.PI*2); ctx.stroke();
        ctx.fillStyle = `rgba(${col}, 0.1)`; ctx.fill();
        ctx.restore();
    }

    // Draw Cat
    ctx.save(); ctx.translate(catX, catY); ctx.rotate(roll);
    ctx.drawImage(assets.cat, -42, -42, 84, 84); ctx.restore();
}

function triggerPower() {
    let pool = ['SHIELD', 'MAGNET'];
    if (starsCount >= 25) pool.push('SLOW');
    
    let chosen;
    // RNG logic: Don't repeat the same power more than twice
    do { 
        chosen = pool[Math.floor(Math.random() * pool.length)]; 
    } while (chosen === lastPowerType && powerRepCount >= 1);
    
    if (chosen === lastPowerType) powerRepCount++; else { lastPowerType = chosen; powerRepCount = 0; }
    
    activePower = chosen;
    pTimer = Math.min(CONFIG.baseDur + (Math.floor(starsCount/30)*2), CONFIG.maxDur);
    
    // Update Notification Badge
    let b = document.getElementById('power-badge');
    b.innerText = chosen;
    b.style.color = activePower === 'SHIELD' ? '#FFF' : (activePower === 'MAGNET' ? '#FFD700' : '#00F2FF');
    b.classList.add('active');
}

function updateUI() {
    document.getElementById('star-display').innerText = starsCount;
    document.getElementById('progress-fill').style.width = (starsCount % 10) * 10 + '%';
}

function gameOver() {
    gameState = 'OVER';
    if (starsCount > best) localStorage.setItem('caught_best', starsCount);
    document.getElementById('final-stats').innerText = starsCount;
    document.getElementById('end-overlay').classList.add('visible');
    document.getElementById('ui-layer').style.display = 'none';
}

// Controls
document.getElementById('start-trigger').onclick = () => { 
    meowSFX.play().catch(()=>{}); 
    gameState = 'PLAY'; 
    document.getElementById('menu-overlay').style.display = 'none'; 
    document.getElementById('ui-layer').style.display = 'block'; 
};

document.getElementById('retry-trigger').onclick = () => location.reload();

const handleJump = (e) => {
    if(gameState === 'PLAY') {
        if(e.type === 'touchstart') e.preventDefault();
        catV = CONFIG.jump;
    }
};

window.addEventListener('mousedown', handleJump);
window.addEventListener('touchstart', handleJump, {passive: false});

// Game Loop
function loop(time) {
    let dt = (time - lastTime) / 1000;
    if (dt > 0.1) dt = 0.1; // Prevent physics "tunneling" during lag
    lastTime = time;
    
    update(dt);
    draw();
    requestAnimationFrame(loop);
}

// Initial UI
updateUI();
requestAnimationFrame(loop);
</script>
</body>
</html>
